- en: '[Preface](toc.xhtml#pref-1)'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: '[前言](toc.xhtml#pref-1)'
- en: 'Not so long ago, anyone who had heard the word “algorithm” was almost certainly
    a computer scientist or mathematician. With computers having become prevalent
    in our modern lives, however, the term is no longer esoteric. If you look around
    your home, you’ll find algorithms running in the most mundane places: your microwave
    oven, your washing machine, and, of course, your computer. You ask algorithms
    to make recommendations to you: what music you might like or what route to take
    when driving. Our society, for better or for worse, asks algorithms to suggest
    sentences for convicted criminals. You even rely on algorithms to keep you alive,
    or at least not to kill you: the control systems in your car or in medical equipment.^([1](#footnote_1))
    The word “algorithm” appears somewhere in the news seemingly every day.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之前，几乎只有计算机科学家或数学家听说过“算法”这个词。然而，随着计算机在我们现代生活中变得普及，这个术语不再是神秘的。如果您环顾家中，您会发现算法在最平凡的地方运行：您的微波炉、洗衣机，当然还有您的计算机。您要求算法为您提供建议：您可能喜欢什么音乐或��驶时应该选择哪条路线。我们的社会，无论好坏，都要求算法为定罪罪犯提供句子。您甚至依赖算法来保持生命，或者至少不让它杀死您：您汽车或医疗设备中的控制系统。^([1](#footnote_1))“算法”这个词似乎每天都会在新闻中出现。
- en: Therefore, it behooves you to understand algorithms not just as a student or
    practitioner of computer science, but as a citizen of the world. Once you understand
    algorithms, you can educate others about what algorithms are, how they operate,
    and what their limitations are.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，您应该不仅仅将算法理解为计算机科学的学生或从业者，还应该将其视为世界公民。一旦您理解了算法，您就可以教育他人算法是什么，它们如何运作以及它们的局限性是什么。
- en: This book provides a comprehensive introduction to the modern study of computer
    algorithms. It presents many algorithms and covers them in considerable depth,
    yet makes their design accessible to all levels of readers. All the analyses are
    laid out, some simple, some more involved. We have tried to keep explanations
    clear without sacrificing depth of coverage or mathematical rigor.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书全面介绍了现代计算机算法的研究。它呈现了许多算法，并对其进行了深入的讨论，同时使其设计对所有读者水平都可理解。所有分析都清晰地列出，有些简单，有些更复杂。我们努力保持解释清晰，同时不牺牲覆盖深度或数学严谨性。
- en: Each chapter presents an algorithm, a design technique, an application area,
    or a related topic. Algorithms are described in English and in a pseudocode designed
    to be readable by anyone who has done a little programming. The book contains
    231 figures—many with multiple parts—illustrating how the algorithms work. Since
    we emphasize *efficiency* as a design criterion, we include careful analyses of
    the running times of the algorithms.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 每个章节介绍一个算法、设计技术、应用领域或相关主题。算法用英语和伪代码描述，设计为可供任何稍有编程经验的人阅读。本书包含231幅图表，许多图表有多个部分，展示算法的工作原理。由于我们强调*效率*作为设计标准，我们包括对算法运行时间的仔细分析。
- en: The text is intended primarily for use in undergraduate or graduate courses
    in algorithms or data structures. Because it discusses engineering issues in algorithm
    design, as well as mathematical aspects, it is equally well suited for self-study
    by technical professionals.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本文主要用于本科或研究生算法或数据结构课程的教学。因为它讨论了算法设计中的工程问题，以及数学方面，所以同样适合技术专业人士自学。
- en: In this, the fourth edition, we have once again updated the entire book. The
    changes cover a broad spectrum, including new chapters and sections, color illustrations,
    and what we hope you’ll find to be a more engaging writing style.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这第四版中，我们再次更新了整本书。这些变化涵盖了广泛的内容，包括新的章节和部分、彩色插图，以及我们希望您会发现更具吸引力的写作风格。
- en: '**To the teacher**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**给老师的话**'
- en: We have designed this book to be both versatile and complete. You should find
    it useful for a variety of courses, from an undergraduate course in data structures
    up through a graduate course in algorithms. Because we have provided considerably
    more material than can fit in a typical one-term course, you can select the material
    that best supports the course you wish to teach.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设计这本书既多功能又完整。您会发现它适用于各种课程，从本科数据结构课程到研究生算法课程。因为我们提供的材料远远超出了典型一个学期课程的容量，您可以选择最适合您教授的课程的材料。
- en: You should find it easy to organize your course around just the chapters you
    need. We have made chapters relatively self-contained, so that you need not worry
    about an unexpected and unnecessary dependence of one chapter on another. Whereas
    in an undergraduate course, you might use only some sections from a chapter, in
    a graduate course, you might cover the entire chapter.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您会发现很容易围绕您所需的章节来组织课程。我们设计了相对独立的章节，因此您不必担心一个章节对另一个章节的意外和不必要的依赖。在本科课程中，您可能只使用一个章节的某些部分，在研究生课程中，您可能会涵盖整个章节。
- en: We have included 931 exercises and 162 problems. Each section ends with exercises,
    and each chapter ends with problems. The exercises are generally short questions
    that test basic mastery of the material. Some are simple self-check thought exercises,
    but many are substantial and suitable as assigned homework. The problems include
    more elaborate case studies which often introduce new material. They often consist
    of several parts that lead the student through the steps required to arrive at
    a solution.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们包含了931个练习和162个问题。每个部分都以练习结束，每个章节都以问题结束。这些练习通常是简短的问题，测试对材料的基本掌握。有些是简单的自我检查思考练习，但许多是实质性的，适合作为布置的家庭作业。问题包括更复杂的案例研究，通常引入新的内容。它们通常包含几个部分，引导学生完成解决问题所需的步骤。
- en: As with the third edition of this book, we have made publicly available solutions
    to some, but by no means all, of the problems and exercises. You can find these
    solutions on our website, [http://mitpress.mit.edu/algorithms/](http://mitpress.mit.edu/algorithms/).
    You will want to check this site to see whether it contains the solution to an
    exercise or problem that you plan to assign. Since the set of solutions that we
    post might grow over time, we recommend that you check the site each time you
    teach the course.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与本书的第三版一样，我们已经公开了一些问题和练习的解决方案，但绝不是所有的。您可以在我们的网站[http://mitpress.mit.edu/algorithms/](http://mitpress.mit.edu/algorithms/)上找到这些解决方案。您需要查看这个网站，看看是否包含您计划分配的练习或问题的解决方案。由于我们发布的解决方案集可能随着时间的推移而增长，我们建议您每次教授课程时都检查该网站。
- en: We have starred (★) the sections and exercises that are more suitable for graduate
    students than for undergraduates. A starred section is not necessarily more difficult
    than an unstarred one, but it may require an understanding of more advanced mathematics.
    Likewise, starred exercises may require an advanced background or more than average
    creativity.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经在适合研究生而不适合本科生的部分和练习上加了星号（★）。加星号的部分不一定比没有星号的部分更难，但可能需要对更高级的数学有一定的理解。同样，加星号的练习可能需要高级背景或超过平均水平的创造力。
- en: '**To the student**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于学生**'
- en: We hope that this textbook provides you with an enjoyable introduction to the
    field of algorithms. We have attempted to make every algorithm accessible and
    interesting. To help you when you encounter unfamiliar or difficult algorithms,
    we describe each one in a step-by-step manner. We also provide careful explanations
    of the mathematics needed to understand the analysis of the algorithms and supporting
    figures to help you visualize what is going on.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望这本教科书为您提供了一个有趣的算法领域的入门。我们尝试使每个算法都易于理解和有趣。当您遇到陌生或困难的算法时，我们会逐步描述每个算法。我们还提供了需要理解算法分析的数学的仔细解释，并提供支持图以帮助您可视化正在发生的事情。
- en: Since this book is large, your class will probably cover only a portion of its
    material. Although we hope that you will find this book helpful to you as a course
    textbook now, we have also tried to make it comprehensive enough to warrant space
    on your future professional bookshelf.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书内容较多，您的课程可能只涵盖其中的一部分。虽然我们希望您现在将这本书作为课程教材对您有所帮助，但我们也尽力使其全面到足以值得在您未来的专业书架上占据一席之地。
- en: What are the prerequisites for reading this book?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书的先决条件是什么？
- en: You need some programming experience. In particular, you should understand recursive
    procedures and simple data structures, such as arrays and linked lists (although
    [Section 10.2](chapter010.xhtml#Sec_10.2) covers linked lists and a variant that
    you may find new).
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要一些编程经验。特别是，您应该了解递归过程和简单数据结构，如数组和链表（尽管[第10.2节](chapter010.xhtml#Sec_10.2)涵盖了链表和您可能会发现新的变体）。
- en: You should have some facility with mathematical proofs, and especially proofs
    by mathematical induction. A few portions of the book rely on some knowledge of
    elementary calculus. Although this book uses mathematics throughout, [Part I](part001.xhtml)
    and [Appendices A](appendix001.xhtml)–[D](appendix004.xhtml) teach you all the
    mathematical techniques you will need.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您应该具备一定的数学证明能力，尤其是数学归纳法的证明。本书的一部分依赖于一些基本微积分知识。尽管本书始终使用数学，但[第一部分](part001.xhtml)和[附录A](appendix001.xhtml)–[D](appendix004.xhtml)会教会您所有需要的数学技巧。
- en: Our website, [http://mitpress.mit.edu/algorithms/](http://mitpress.mit.edu/algorithms/),
    links to solutions for some of the problems and exercises. Feel free to check
    your solutions against ours. We ask, however, that you not send your solutions
    to us.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的网站[http://mitpress.mit.edu/algorithms/](http://mitpress.mit.edu/algorithms/)链接到了一些问题和练习的解决方案。请随时与我们的解决方案进行对比。但是，请不要将您的解决方案发送给我们。
- en: '**To the professional**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于专业人士**'
- en: The wide range of topics in this book makes it an excellent handbook on algorithms.
    Because each chapter is relatively self-contained, you can focus on the topics
    most relevant to you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖的广泛主题使其成为一本出色的算法手册。因为每一章相对独立，您可以专注于对您最相关的主题。
- en: Since most of the algorithms we discuss have great practical utility, we address
    implementation concerns and other engineering issues. We often provide practical
    alternatives to the few algorithms that are primarily of theoretical interest.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们讨论的大多数算法具有很强的实用性，我们会涉及实施方面的问题和其他工程问题。我们经常为那些主要是理论兴趣的少数算法提供实用的替代方案。
- en: If you wish to implement any of the algorithms, you should find the translation
    of our pseudocode into your favorite programming language to be a fairly straightforward
    task. We have designed the pseudocode to present each algorithm clearly and succinctly.
    Consequently, we do not address error handling and other software-engineering
    issues that require specific assumptions about your programming environment. We
    attempt to present each algorithm simply and directly without allowing the idiosyncrasies
    of a particular programming language to obscure its essence. If you are used to
    0-origin arrays, you might find our frequent practice of indexing arrays from
    1 a minor stumbling block. You can always either subtract 1 from our indices or
    just overallocate the array and leave position 0 unused.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望实现任何算法，您应该会发现将我们的伪代码翻译成您喜欢的编程语言是一项相当简单的任务。我们设计伪代码以清晰简洁地呈现每个算法。因此，我们不涉及需要对您的编程环境做出特定假设的错误处理和其他软件工程问题。我们尝试以简单直接的方式呈现每个算法，而不允许特定编程语言的特殊性质掩盖其本质。如果您习惯于0起始数组，您可能会发现我们经常将数组从1开始索引的做法是一个小障碍。您可以始终从我们的索引中减去1，或者只是过度分配数组并将位置0留空。
- en: We understand that if you are using this book outside of a course, then you
    might be unable to check your solutions to problems and exercises against solutions
    provided by an instructor. Our website, [http://mitpress.mit.edu/algorithms/](http://mitpress.mit.edu/algorithms/),
    links to solutions for some of the problems and exercises so that you can check
    your work. Please do not send your solutions to us.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们明白，如果您在课程之外使用这本书，那么您可能无法将问题和练习的解决方案与教师提供的解决方案进行对比。我们的网站，[http://mitpress.mit.edu/algorithms/](http://mitpress.mit.edu/algorithms/)，链接到一些问题和练习的解决方案，以便您检查您的工作。请不要将您的解决方案发送给我们。
- en: '**To our colleagues**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**致同事**'
- en: We have supplied an extensive bibliography and pointers to the current literature.
    Each chapter ends with a set of chapter notes that give historical details and
    references. The chapter notes do not provide a complete reference to the whole
    field of algorithms, however. Though it may be hard to believe for a book of this
    size, space constraints prevented us from including many interesting algorithms.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供了广泛的参考文献和指向当前文献的指针。每章结束时都附有一组章节注释，其中包含历史细节和参考资料。然而，章节注释并未提供对算法领域的完整参考。尽管这本书如此庞大，但空间限制阻止我们包含许多有趣的算法。
- en: Despite myriad requests from students for solutions to problems and exercises,
    we have adopted the policy of not citing references for them, removing the temptation
    for students to look up a solution rather than to discover it themselves.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管学生们多次要求提供问题和练习的解决方案，但我们采取了不为其引用参考的政策，以防止学生诱惑自己查找解决方案而不是自己发现解决方案。
- en: '**Changes for the fourth edition**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**第四版的变化**'
- en: As we said about the changes for the second and third editions, depending on
    how you look at it, the book changed either not much or quite a bit. A quick look
    at the table of contents shows that most of the third-edition chapters and sections
    appear in the fourth edition. We removed three chapters and several sections,
    but we have added three new chapters and several new sections apart from these
    new chapters.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在第二版和第三版的变化中所说的，根据您的看法，这本书要么变化不大，要么变化很大。快速查看目录表明，大多数第三版的章节和部分出现在第四版中。我们删除了三章和几个部分，但除了这些新章节外，我们还添加了三个新章节和几个新部分。
- en: We kept the hybrid organization from the first three editions. Rather than organizing
    chapters only by problem domains or only according to techniques, this book incorporates
    elements of both. It contains technique-based chapters on divide-and-conquer,
    dynamic programming, greedy algorithms, amortized analysis, augmenting data structures,
    NP-completeness, and approximation algorithms. But it also has entire parts on
    sorting, on data structures for dynamic sets, and on algorithms for graph problems.
    We find that although you need to know how to apply techniques for designing and
    analyzing algorithms, problems seldom announce to you which techniques are most
    amenable to solving them.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们保留了前三版的混合组织结构。这本书不仅按问题领域组织章节，也按技术组织，融合了两者的元素。它包含基于技术的章节，如分治、动态规划、贪婪算法、摊销分析、增广数据结构、NP完全性和近似算法。但它还有关于排序、动态集合数据结构和图问题算法的整个部分。我们发现，虽然您需要知道如何应用技术来设计和分析算法，但问题很少会告诉您哪些技术最适合解决它们。
- en: 'Some of the changes in the fourth edition apply generally across the book,
    and some are specific to particular chapters or sections. Here is a summary of
    the most significant general changes:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第四版的一些变化通常适用于整本书，而有些则特定于特定章节或部分。以下是最重要的一般变化摘要：
- en: We added 140 new exercises and 22 new problems. We also improved many of the
    old exercises and problems, often as the result of reader feedback. (Thanks to
    all readers who made suggestions.)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们添加了140个新练习和22个新问题。我们还改进了许多旧练习和问题，这往往是根据读者的反馈而做出的。（感谢所有提出建议的读者。）
- en: We have color! With designers from the MIT Press, we selected a limited palette,
    devised to convey information and to be pleasing to the eye. (We are delighted
    to display red-black trees in—get this—red and black!) To enhance readability,
    defined terms, pseudocode comments, and page numbers in the index are in color.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们有颜色！与麻省理工学院出版社的设计师一起，我们选择了一个有限的调色板，旨在传达信息并令人愉悦。 （我们很高兴展示红黑树的—想象一下—红色和黑色！）为了增强可读性，定义术语、伪代码注释和索引中的页码都是彩色的。
- en: Pseudocode procedures appear on a tan background to make them easier to spot,
    and they do not necessarily appear on the page of their first reference. When
    they don’t, the text directs you to the relevant page. In the same vein, nonlocal
    references to numbered equations, theorems, lemmas, and corollaries include the
    page number.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伪代码程序出现在棕色背景上，以便更容易识别，它们不一定出现在其第一次引用的页面上。当它们不出现时，文本会指导您到相关页面。同样，对编号方程、定理、引理和推论的非本地引用包括页面号。
- en: 'We removed topics that were rarely taught. We dropped in their entirety the
    chapters on Fibonacci heaps, van Emde Boas trees, and computational geometry.
    In addition, the following material was excised: the maximum-subarray problem,
    implementing pointers and objects, perfect hashing, randomly built binary search
    trees, matroids, push-relabel algorithms for maximum flow, the iterative fast
    Fourier transform method, the details of the simplex algorithm for linear programming,
    and integer factorization. You can find all the removed material on our website,
    [http://mitpress.mit.edu/algorithms/](http://mitpress.mit.edu/algorithms/).'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们删除了很少教授的主题。我们完全删除了关于斐波那契堆、范艾默·博阿斯树和计算几何的章节。此外，还删除了以下材料：最大子数组问题、指针和对象的实现、完美哈希、随机构建二叉搜索树、矩阵、用于最大流的推-重标算法、迭代快速傅里叶变换方法、线性规划中单纯形算法的细节以及整数因子分解。您可以在我们的网站上找到所有删除的材料，[http://mitpress.mit.edu/algorithms/](http://mitpress.mit.edu/algorithms/)。
- en: We reviewed the entire book and rewrote sentences, paragraphs, and sections
    to make the writing clearer, more personal, and gender neutral. For example, the
    “traveling-salesman problem” in the previous editions is now called the “traveling-salesperson
    problem.” We believe that it is critically important for engineering and science,
    including our own field of computer science, to be welcoming to everyone. (The
    one place that stumped us is in [Chapter 13](chapter013.xhtml), which requires
    a term for a parent’s sibling. Because the English language has no such gender-neutral
    term, we regretfully stuck with “uncle.”)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们审查了整本书，并重新撰写了句子、段落和章节，使写作更清晰、更个人化和性别中立。例如，以前版本中的“旅行推销员问题”现在称为“旅行推销员问题”。我们认为对于工程和科学，包括我们自己的计算机科学领域，对每个人都友好是至关重要的。（唯一让我们困扰的地方是在[第13章](chapter013.xhtml)中，需要一个关于父母兄弟的术语。由于英语没有这样的性别中立术语，我们遗憾地坚持使用“叔叔”。）
- en: The chapter notes, bibliography, and index were updated, reflecting the dramatic
    growth of the field of algorithms since the third edition.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 章节注释、参考文献和索引已经更新，反映了自第三版以来算法领域的巨大增长。
- en: We corrected errors, posting most corrections on our website of third-edition
    errata. Those that were reported while we were in full swing preparing this edition
    were not posted, but were corrected in this edition. (Thanks again to all readers
    who helped us identify issues.)
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们纠正了错误，大多数更正已发布在我们第三版勘误表的网站上。那些在我们全力准备本版时报告的错误没有发布，但已在本版中进行了更正。（再次感谢所有帮助我们识别问题的读者。）
- en: 'The specific changes for the fourth edition include the following:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 第四版的具体变化包括以下内容：
- en: We renamed [Chapter 3](chapter003.xhtml) and added a section giving an overview
    of asymptotic notation before delving into the formal definitions.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们重新命名了[第3章](chapter003.xhtml)并添加了一个在深入讨论正式定义之前概述渐近符号的部分。
- en: '[Chapter 4](chapter004.xhtml) underwent substantial changes to improve its
    mathematical foundation and make it more robust and intuitive. The notion of an
    algorithmic recurrence was introduced, and the topic of ignoring floors and ceilings
    in recurrences was addressed more rigorously. The second case of the master theorem
    incorporates polylogarithmic factors, and a rigorous proof of a “continuous” version
    of the master theorem is now provided. We also present the powerful and general
    Akra-Bazzi method (without proof).'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第4章](chapter004.xhtml)经历了实质性的变化，以改善其数学基础并使其更加健壮和直观。引入了算法递归的概念，并更严格地讨论了在递归中忽略地板和天花板的主题。主定理的第二种情况包含了多对数因子，并且现在提供了主定理的“连续”版本的严格证明。我们还介绍了强大而通用的Akra-Bazzi方法（无需证明）。'
- en: The deterministic order-statistic algorithm in [Chapter 9](chapter009.xhtml)
    is slightly different, and the analyses of both the randomized and deterministic
    order-statistic algorithms have been revamped.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第9章](chapter009.xhtml)中的确定性顺序统计算法略有不同，并且随机化和确定性顺序统计算法的分析已经得到改进。'
- en: In addition to stacks and queues, [Section 10.1](chapter010.xhtml#Sec_10.1)
    discusses ways to store arrays and matrices.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了栈和队列，[第10.1节](chapter010.xhtml#Sec_10.1)还讨论了存储数组和矩阵的方法。
- en: '[Chapter 11](chapter011.xhtml) on hash tables includes a modern treatment of
    hash functions. It also emphasizes linear probing as an efficient method for resolving
    collisions when the underlying hardware implements caching to favor local searches.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第11章](chapter011.xhtml)关于哈希表的内容包括对哈希函数的现代处理。它还强调了线性探测作为一种有效的方法，用于在底层硬件实现缓存以支持本地搜索时解决冲突。'
- en: To replace the sections on matroids in [Chapter 15](chapter015.xhtml), we converted
    a problem in the third edition about offline caching into a full section.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了取代第三版中关于矩阵的部分，我们将一个关于离线缓存的问题转换为一个完整的章节。
- en: '[Section 16.4](chapter016.xhtml#Sec_16.4) now contains a more intuitive explanation
    of the potential functions to analyze table doubling and halving.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第16.4节](chapter016.xhtml#Sec_16.4)现在包含了一个更直观的解释，用于分析表的加倍和减半的潜在函数。'
- en: '[Chapter 17](chapter017.xhtml) on augmenting data structures was relocated
    from [Part III](part003.xhtml) to Part [V](part005.xhtml), reflecting our view
    that this technique goes beyond basic material.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第17章](chapter017.xhtml)关于增强数据结构已经从[第三部分](part003.xhtml)移至第[V部分](part005.xhtml)，反映了我们认为这种技术超越了基本材料的观点。'
- en: '[Chapter 25](chapter025.xhtml) is a new chapter about matchings in bipartite
    graphs. It presents algorithms to find a matching of maximum cardinality, to solve
    the stable-marriage problem, and to find a maximum-weight matching (known as the
    “assignment problem”).'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第25章](chapter025.xhtml)是关于二部图中匹配的新章节。它介绍了查找最大基数匹配、解决稳定婚姻问题以及找到最大权匹配（称为“分配问题”）的算法。'
- en: '[Chapter 26](chapter026.xhtml), on task-parallel computing, has been updated
    with modern terminology, including the name of the chapter.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第26章](chapter026.xhtml)，关于任务并行计算，已更新为现代术语，包括章节的名称。'
- en: '[Chapter 27](chapter027.xhtml), which covers online algorithms, is another
    new chapter. In an online algorithm, the input arrives over time, rather than
    being available in its entirety at the start of the algorithm. The chapter describes
    several examples of online algorithms, including determining how long to wait
    for an elevator before taking the stairs, maintaining a linked list via the move-to-front
    heuristic, and evaluating replacement policies for caches.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第27章](chapter027.xhtml)，涵盖在线算法，是另一章新内容。在线算法中，输入是随时间到达的，而不是在算法开始时就完全可用。该章描述了几个在线算法的示例，包括确定在搭乘电梯之前等待多长时间，通过移至前端启发式方法维护链表，以及评估缓存替换策略。'
- en: In [Chapter 29](chapter029.xhtml), we removed the detailed presentation of the
    simplex algorithm, as it was math heavy without really conveying many algorithmic
    ideas. The chapter now focuses on the key aspect of how to model problems as linear
    programs, along with the essential duality property of linear programming.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第29章](chapter029.xhtml)中，我们删除了对单纯形算法的详细介绍，因为它过于数学密集，没有真正传达许多算法思想。该章现在侧重于如何将问题建模为线性规划，以及线性规划的基本对偶性质。
- en: '[Section 32.5](chapter032.xhtml#Sec_32.5) adds to the chapter on string matching
    the simple, yet powerful, structure of suffix arrays.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第32.5节](chapter032.xhtml#Sec_32.5) 在字符串���配章节中增加了后缀数组的简单而强大的结构。'
- en: '[Chapter 33](chapter033.xhtml), on machine learning, is the third new chapter.
    It introduces several basic methods used in machine learning: clustering to group
    similar items together, weighted-majority algorithms, and gradient descent to
    find the minimizer of a function.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第33章](chapter033.xhtml) 关于机器学习，是第三个新章节。它介绍了机器学习中使用的几种基本方法：聚类将相似项分组在一起，加权多数算法以及梯度下降找到函数的最小值。'
- en: '[Section 34.5.6](chapter034.xhtml#Sec_34.5.6) summarizes strategies for polynomial-time
    reductions to show that problems are NP-hard.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第34.5.6节](chapter034.xhtml#Sec_34.5.6) 总结了多项式时间归约的策略，以证明问题是 NP 难的。'
- en: The proof of the approximation algorithm for the set-covering problem in [Section
    35.3](chapter035.xhtml#Sec_35.3) has been revised.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第35.3节](chapter035.xhtml#Sec_35.3) 中集盖问题的近似算法证明已经修订。'
- en: '**Website**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**网站**'
- en: You can use our website, [http://mitpress.mit.edu/algorithms/](http://mitpress.mit.edu/algorithms/),
    to obtain supplementary information and to communicate with us. The website links
    to a list of known errors, material from the third edition that is not included
    in the fourth edition, solutions to selected exercises and problems, Python implementations
    of many of the algorithms in this book, a list explaining the corny professor
    jokes (of course), as well as other content, which we may add to. The website
    also tells you how to report errors or make suggestions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用我们的网站 [http://mitpress.mit.edu/algorithms/](http://mitpress.mit.edu/algorithms/)
    获取补充信息并与我们交流。该网站链接到已知错误列表、第四版中未包含的第三版材料、选定练习和问题的解决方案、本书中许多算法的 Python 实现、解释幽默教授笑话的列表（当然），以及我们可能添加的其他内容。该网站还告诉您如何报告错误或提出建议。
- en: '**How we produced this book**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们是如何制作这本书的**'
- en: Like the previous three editions, the fourth edition was produced in L^AT[E]X
    2*[ε]*. We used the Times font with mathematics typeset using the MathTime Professional
    II fonts. As in all previous editions, we compiled the index using Windex, a C
    program that we wrote, and produced the bibliography using BIBT[E]X. The PDF files
    for this book were created on a MacBook Pro running macOS 10.14.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 与前三版一样，第四版是用 L^AT[E]X 2*[ε]* 制作的。我们使用 Times 字体，数学公式使用 MathTime Professional
    II 字体排版。与所有以前的版本一样，我们使用我们编写的 C 程序 Windex 编译索引，并使用 BIBT[E]X 制作参考文献。本书的 PDF 文件是在运行
    macOS 10.14 的 MacBook Pro 上创建的。
- en: Our plea to Apple in the preface of the third edition to update MacDraw Pro
    for macOS 10 went for naught, and so we continued to draw illustrations on pre-Intel
    Macs running MacDraw Pro under the Classic environment of older versions of macOS
    10\. Many of the mathematical expressions appearing in illustrations were laid
    in with the psfrag package for L^AT[E]X 2*[ε]*.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在第三版前言中恳求苹果更新 MacDraw Pro 以适配 macOS 10 的请求落了空，因此我们继续在运行在旧版本 macOS 10 的经典环境下的
    pre-Intel Mac 上使用 MacDraw Pro 绘制插图。许多插图中出现的数学表达式是使用 psfrag 包为 L^AT[E]X 2*[ε]*
    设计的。
- en: '**Acknowledgments for the fourth edition**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**第四版的致谢**'
- en: We have been working with the MIT Press since we started writing the first edition
    in 1987, collaborating with several directors, editors, and production staff.
    Throughout our association with the MIT Press, their support has always been outstanding.
    Special thanks to our editors Marie Lee, who put up with us for far too long,
    and Elizabeth Swayze, who pushed us over the finish line. Thanks also to Director
    Amy Brand and to Alex Hoopes.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我们在 1987 年开始写第一版以来，我们一直与麻省理工学院出版社合作，与几位主任、编辑和制作人员合作。在我们与麻省理工学院出版社的合作中，他们的支持一直非常出色。特别感谢我们的编辑玛丽·李，她忍受了我们很长时间，以及伊丽莎白·斯韦兹，她推动我们完成了这本书。还要感谢主任艾米·布兰德和亚历克斯·胡普斯。
- en: As in the third edition, we were geographically distributed while producing
    the fourth edition, working in the Dartmouth College Department of Computer Science;
    the MIT Computer Science and Artificial Intelligence Laboratory and the MIT Department
    of Electrical Engineering and Computer Science; and the Columbia University Department
    of Industrial Engineering and Operations Research, Department of Computer Science,
    and Data Science Institute. During the COVID-19 pandemic, we worked largely from
    home. We thank our respective universities and colleagues for providing such supportive
    and stimulating environments. As we complete this book, those of us who are not
    retired are eager to return to our respective universities now that the pandemic
    seems to be abating.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 与第三版一样，我们在制作第四版时地理位置分布，分别在达特茅斯学院计算机科学系、麻省理工学院计算机科学与人工智能实验室、麻省理工学院电气工程与计算机科学系以及哥伦比亚大学工业工程与运营研究系、计算机科学系和数据科学研究所工作。在
    COVID-19 大流行期间，我们大部分时间都在家工作。我们感谢各自的大学和同事们提供如此支持和激励的环境。随着疫情似乎正在减退，我们中那些尚未退休的人迫不及待地想要回到各自的大学。
- en: Julie Sussman, P.P.A., came to our rescue once again with her technical copy-editing
    under tremendous time pressure. If not for Julie, this book would be riddled with
    errors (or, let’s say, many more errors than it has) and would be far less readable.
    Julie, we will be forever indebted to you. Errors that remain are the responsibility
    of the authors (and probably were inserted after Julie read the material).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 朱莉·萨斯曼，P.P.A.，再次在极大的时间压力下进行了技术性的编辑工作。如果没有朱莉，这本书将充满错误（或者说，错误会比现在多得多），并且可读性会大大降低。朱莉，我们将永远感激你。剩下的错误是作者的责任（可能是在朱莉阅读材料后插入的）。
- en: Dozens of errors in previous editions were corrected in the process of creating
    this edition. We thank our readers—too many to list them all—who have reported
    errors and suggested improvements over the years.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建本版过程中，已纠正了以前版本中的许多错误。我们感谢我们的读者——太多了，无法列出所有——多年来他们报告了错误并提出了改进建议。
- en: We received considerable help in preparing some of the new material in this
    edition. Neville Campbell (unaffiliated), Bill Kuszmaul of MIT, and Chee Yap of
    NYU provided valuable advice regarding the treatment of recurrences in [Chapter
    4](chapter004.xhtml). Yan Gu of the University of California, Riverside, provided
    feedback on parallel algorithms in [Chapter 26](chapter026.xhtml). Rob Shapire
    of Microsoft Research altered our approach to the material on machine learning
    with his detailed comments on [Chapter 33](chapter033.xhtml). Qi Qi of MIT helped
    with the analysis of the Monty Hall problem (Problem C-1).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在准备本版新材料的过程中，我们得到了相当多的帮助。内维尔·坎贝尔（无从属）、MIT的比尔·库兹莫尔和NYU的奇·亚普就[第4章](chapter004.xhtml)中递归处理提供了宝贵建议。加州大学河滨分校的延古在[第26章](chapter026.xhtml)中提供了关于并行算法的反馈。微软研究的罗布·沙皮尔通过对[第33章](chapter033.xhtml)中机器学习材料的详细评论改变了我们的方法。MIT的齐琪在蒙蒂霍尔问题（问题C-1）的分析中提供了帮助。
- en: Molly Seaman and Mary Reilly of the MIT Press helped us select the color palette
    in the illustrations, and Wojciech Jarosz of Dartmouth College suggested design
    improvements to our newly colored figures. Yichen (Annie) Ke and Linda Xiao, who
    have since graduated from Dartmouth, aided in colorizing the illustrations, and
    Linda also produced many of the Python implementations that are available on the
    book’s website.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: MIT出版社的莫莉·西曼和玛丽·里利帮助我们选择插图中的色彩调色板，达特茅斯学院的沃伊切赫·雅罗斯提出了对我们新上色插图的设计改进建议。已经从达特茅斯毕业的伊琛（安妮）·柯和琳达·肖帮助给插图上色，琳达还制作了许多Python实现，这些实现可以在本书的网站上找到。
- en: Finally, we thank our wives—Wendy Leiserson, Gail Rivest, Rebecca Ivry, and
    the late Nicole Cormen—and our families. The patience and encouragement of those
    who love us made this project possible. We affectionately dedicate this book to
    them.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们要感谢我们的妻子们——温迪·莱斯森、盖尔·里维斯特、丽贝卡·艾弗里以及已故的妮可·科尔门——以及我们的家人。爱我们的人的耐心和鼓励使这个项目成为可能。我们深情地将这本书献给他们。
