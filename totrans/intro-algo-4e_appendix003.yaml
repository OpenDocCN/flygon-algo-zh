  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 每当 E[*X*] 和 E[*Y*] 被定义时，期望的线性性适用于广泛的情况，即使 *X* 和 *Y* 不是独立的情况下也成立。它还扩展到期望的有限和绝对收敛的总和。期望的线性性是使我们能够通过使用指示器随机变量进行概率分析的关键属性（见[第5.2节](chapter005.xhtml#Sec_5.2)）。
