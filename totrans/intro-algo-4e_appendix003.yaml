  zh: 一个随机变量的期望值并不表达变量值的“分散程度”。例如，考虑随机变量 *X* 和 *Y*，其中 Pr {*X* = 1/4} = Pr {*X* = 3/4}
    = 1/2 且 Pr {*Y* = 0} = Pr {*Y* = 1} = 1/2。那么 E[*X*] 和 E[*Y*] 都是 1/2，然而 *Y* 实际取值离均值更远，而
    *X* 的实际取值离均值更近。
