  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 因为第一个成功之前发生了*k* − 1次失败。满足方程(C.35)的概率分布被称为***几何分布***。[图 C.1](#Fig_C-1)说明了这样一个分布。
