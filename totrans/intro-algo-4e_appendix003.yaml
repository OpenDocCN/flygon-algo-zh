  zh: 贝叶斯定理解决了这个问题。设 *A* 为你选择有偏的硬币的事件，*B* 为选择的硬币两次都是正面的事件。我们希望确定 Pr {*A* | *B*}，已知
    Pr {*A*} = 1/2，Pr {*B* | *A*} = 1，Pr {*Ā*} = 1/2，以及 Pr {*B* | *Ā* = 1/4。因此我们有
