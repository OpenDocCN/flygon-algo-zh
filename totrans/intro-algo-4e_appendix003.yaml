    > 1/2允许蒙蒂选择*p*[right]和*p*[wrong]的值，使表达式(C.52)的值低于选择*p*[switch] = 1/2的情况。'
- en: '***j.*** Suppose that you don’t know Monty’s strategy. Explain why choosing
