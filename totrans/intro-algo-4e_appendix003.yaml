    is 1/*p* = 3.'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 C.1** 具有成功概率*p* = 1/3和失败概率*q* = 1 − *p*的几何分布。该分布的期望值为1/*p* = 3。'
- en: '![art](images/Art_P1705.jpg)'
  id: totrans-275
