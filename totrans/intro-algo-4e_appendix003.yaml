  zh: 贝叶斯定理可以简化条件概率的计算。例如，假设你有一枚公平的硬币和一枚总是正面的有偏硬币。进行一个由三个独立事件组成的实验：随机选择其中一枚硬币，先抛一次，然后再抛一次。假设你选择的硬币两次都是正面。那么它是有偏硬币的概率是多少？
- en: Bayes’s theorem solves this problem. Let *A* be the event that you choose the
