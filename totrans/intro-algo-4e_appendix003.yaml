- en: '***C.1-1***'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '***C.1-1***'
- en: How many *k*-substrings does an *n*-string have? (Consider identical *k*-substrings
    at different positions to be different.) How many substrings does an *n*-string
    have in total?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 *n* 字符串有多少个 *k* 子字符串？（考虑不同位置上的相同 *k* 子字符串是不同的。）一个 *n* 字符串总共有多少个子字符串？
- en: '***C.1-2***'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '***C.1-2***'
- en: An *n*-input, *m*-output ***boolean function*** is a function from {0, 1}*^n*
    to {0, 1}*^m*. How many *n*-input, 1-output boolean functions are there? How many
    *n*-input, *m*-output boolean functions are there?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 *n* 输入，*m* 输出的***布尔函数*** 是一个从 {0, 1}*^n* 到 {0, 1}*^m* 的函数。有多少个 *n* 输入，1 输出的布尔函数？有多少个
    *n* 输入，*m* 输出的布尔函数？
- en: '***C.1-3***'
  id: totrans-58
