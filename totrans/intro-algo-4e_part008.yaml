- en: '***第八部分    附录：数学背景***'
  prefs: []
  type: TYPE_NORMAL
- en: '**介绍**'
  prefs: []
  type: TYPE_NORMAL
- en: 当你分析算法时，通常需要借助一系列数学工具。其中一些工具像高中代数那样简单，但其他可能对你来说是新的。在第一部分中，我们看到了如何操纵渐近符号和解决递归。本附录包括了在分析算法中使用的其他概念和方法的汇编。正如在第一部分的介绍中所指出的，你可能在阅读本书之前就已经看过本附录中的许多材料，尽管这里出现的一些特定符号约定可能与你在其他地方看到的不同。因此，你应该将本附录视为参考资料。然而，与本书的其余部分一样，我们包含了练习和问题，以帮助你提高这些领域的技能。
  prefs: []
  type: TYPE_NORMAL
- en: 附录 A 提供了评估和界定求和的方法，这在算法分析中经常出现。这里的许多公式在任何微积分教材中都会出现，但将这些方法编制在一个地方会更方便。
  prefs: []
  type: TYPE_NORMAL
- en: 附录 B 包含了集合、关系、函数、图和树的基本定义和符号，同时给出了这些数学对象的一些基本性质。
  prefs: []
  type: TYPE_NORMAL
- en: 附录 C 以计数的基本原理开始：排列、组合等。其余部分包含基本概率的定义和性质。本书中大多数算法在分析时不需要概率，因此即使在第一次阅读时，你也可以轻松地跳过本章的后半部分，甚至不用略读。当你遇到想更好理解的概率分析时，你会发现附录
    C 为参考目的而组织良好。
  prefs: []
  type: TYPE_NORMAL
- en: 附录 D 定义了矩阵、它们的运算以及一些基本性质。如果你已经修过线性代数课程，那么你可能已经看过这些材料的大部分。但如果你想查找符号和定义的地方，这里可能会有所帮助。
  prefs: []
  type: TYPE_NORMAL
