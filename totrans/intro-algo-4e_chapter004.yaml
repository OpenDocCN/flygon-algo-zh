    `n < n[0]`，有 `0 < c[1] ≤ T(n) ≤ c[2]`。对于每个合法输入，算法必须在有限时间内输出解决的问题的解（参见第 1.1 节）。因此，我们可以让
    `c[1]` 是调用过程并从过程返回所需的最短时间，这必须是正的，因为需要执行机器指令来调用过程。如果某些值的 `n` 没有合法输入，则算法的运行时间可能未定义，但至少必须定义一个，否则“算法”就无法解决任何问题。因此，我们可以让
    `c[2]` 是算法在任何大小为 `n < n[0]` 的输入上的最大运行时间，其中 `n[0]` 足够大，以至少解决一个小于 `n[0]` 大小的问题。最大值是明确定义的，因为小于
    `n[0]` 的输入数量最多是有限的，如果 `n[0]` 足够大，则至少有一个。因此，`T(n)` 满足第一个属性。如果 `T(n)` 的第二个属性不成立，则算法不正确，因为它将陷入无限递归循环或无法计算解决方案。因此，可以推断出，正确的分治算法最坏情况运行时间的递归将是算法的。  '
