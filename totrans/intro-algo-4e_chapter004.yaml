  type: TYPE_NORMAL
- en: 这个定义可能是这本教材中最难理解的之一。从第一阶开始，它说*f*(*n*)满足*f*(Θ(*n*)) = Θ(*f*(*n*))的性质，尽管多项式增长条件实际上稍微更强（参见练习
    4.7-4）。该定义还意味着*f*(*n*)在渐近上是正的（参见练习 4.7-3）。
  prefs: []
  type: TYPE_NORMAL
- en: 满足多项式增长条件的函数示例包括任何形式为*f*(*n*) = Θ(*n^α* lg*^β n* lg lg*^γn*)的函数，其中*α*、*β*和*γ*是常数。本书中使用的大多数多项式有界函数满足这个条件。指数和超指数不满足（例如，参见练习
    4.7-2），也存在一些不满足多项式有界条件的函数。
