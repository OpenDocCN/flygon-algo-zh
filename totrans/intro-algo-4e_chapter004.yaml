- en: '***定理 4.5***'
  prefs: []
  type: TYPE_NORMAL
- en: 让*T*(*n*)是一个定义在非负实数上的函数，满足递归关系(4.22)，其中*f*(*n*)满足多项式增长条件。让*T* ^′(*n*)是另一个定义在自然数上的函数，也满足递归关系(4.22)，除了每个*T*(*n*/*b[i]*)被替换为*T*(⌈*n*/*b[i]*⌉)或*T*(⌊*n*/*b[i]*⌋)。那么我们有*T* ^′(*n*)
    = Θ(*T*(*n*))。
  prefs: []
  type: TYPE_NORMAL
- en: ▪
