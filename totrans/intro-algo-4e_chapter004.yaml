    *ϕ* ≥ 1，存在常数 *d* > 1（取决于 *ϕ*），使得对于所有 1 ≤ *ψ* ≤ *ϕ* 和 ![art](img/Art_P225.jpg)
    都有 *f* (*n*)/*d* ≤ *f* (*ψ n*) ≤ *df* (*n*)。
