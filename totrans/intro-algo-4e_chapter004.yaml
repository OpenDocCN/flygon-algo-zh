- en: '**在“好”递归中的取整**'
  prefs: []
  type: TYPE_NORMAL
- en: 当 Akra-Bazzi 递归中的驱动函数满足多项式增长条件时，取整不会改变解的渐近行为。下面的定理，没有给出证明，形式化了这个概念。
