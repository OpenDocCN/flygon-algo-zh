- en: 正如我们所提到的，在解决描述算法运行时间的递归中，我们通常更愿意忽略的一个技术细节是要求输入大小*n*为整数。例如，我们看到归并排序的运行时间可以用递归(2.3)描述，*T*
    (*n*) = 2*T* (*n*/2) + Θ(*n*)，在第 41 页。但是如果*n*是奇数，我们实际上并没有两个完全一半大小的问题。相反，为了确保问题大小为整数，我们将一个子问题缩小到⌊*n*/2⌋的大小，将另一个扩大到⌈*n*/2⌉的大小，因此真正的递归是*T*
    (*n*) = *T* (⌈*n*/2⌉ + *T* (⌊*n*/2⌋) + Θ(*n*)。但是这种地板和天花板的递归写起来更麻烦，处理起来更混乱，比起定义在实数上的递归(2.3)更麻烦。如果没有必要，我们宁愿不去担心地板和天花板，特别是因为这两个递归有相同的Θ(*n*
