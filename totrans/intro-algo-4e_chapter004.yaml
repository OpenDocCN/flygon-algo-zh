- en: ★ **4.7      Akra-Bazzi 循环**
  prefs: []
  type: TYPE_NORMAL
- en: 本节概述了与分治循环相关的两个高级主题。第一个涉及到使用 floors 和 ceilings 引起的技术性问题，第二个讨论了涉及一点微积分的 Akra-Bazzi
    方法，用于解决复杂的分治循环。
  prefs: []
  type: TYPE_NORMAL
- en: 具体来说，我们将研究最初由 M. Akra 和 L. Bazzi 研究的算法分治循环类[13]。这些***Akra-Bazzi*** 循环的形式为
  prefs: []
  type: TYPE_NORMAL
- en: '![art](img/Art_P223.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 其中 *k* 是正整数；所有常数 *a*[1]，*a*[2]，…，*a[k]* ∈ R 严格为正；所有常数 *b*[1]，*b*[2]，…，*b[k]*
    ∈ R 严格大于 1；驱动函数 *f* (*n*) 在足够大的非负实数上定义，并且本身为非负。
  prefs: []
  type: TYPE_NORMAL
- en: Akra-Bazzi 循环推广了主定理所涉及的循环类。主循环表征将问题分解为大小相等子问题的分治算法的运行时间（除以 floors 和 ceilings），而
    Akra-Bazzi 循环可以描述将问题分解为不同大小子问题的分治算法的运行时间。然而，主定理允许您忽略 floors 和 ceilings，但解决 Akra-Bazzi
    循环的 Akra-Bazzi 方法需要额外的要求来处理 floors 和 ceilings。
  prefs: []
  type: TYPE_NORMAL
- en: 但在深入了解 Akra-Bazzi 方法之前，让我们了解在 Akra-Bazzi 循环中忽略 floors 和 ceilings 所涉及的限制。正如您所知，算法通常处理整数大小的输入。然而，对于循环，使用实数通常比使用整数更容易，因为我们必须处理
    floors 和 ceilings 以确保术语被明确定义。这种差异可能看起来并不大——尤其是在循环中通常是这样——但为了数学上的正确性，我们必须小心我们的假设。由于我们的最终目标是理解算法而不是数学边缘情况的怪癖，我们希望既随意又严谨。我们如何在确保严谨的同时随意对待
    floors 和 ceilings 呢？
  prefs: []
  type: TYPE_NORMAL
- en: 从数学角度来看，处理 floors 和 ceilings 的困难在于一些驱动函数可能真的非常奇怪。因此，通常情况下不能忽略 Akra-Bazzi 循环中的
    floors 和 ceilings。幸运的是，在算法研究中遇到的大多数驱动函数表现良好，floors 和 ceilings 不会有影响。
  prefs: []
  type: TYPE_NORMAL
