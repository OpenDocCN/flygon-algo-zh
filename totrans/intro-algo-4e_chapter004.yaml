- en: 取整代表递归中参数的轻微扰动。根据第 64 页的不等式(3.2)，它们最多使参数扰动 1。但更大的扰动是可以容忍的。只要递归(4.22)中的驱动函数*f*(*n*)满足多项式增长条件，就会发现用*T*(*n*/*b[i]*)替换任何项*T*(*n*/*b[i*
