- en: '**章节注释**'
  prefs: []
  type: TYPE_NORMAL
- en: 分治作为一种设计算法的技术可以追溯至至少 1962 年 Karatsuba 和 Ofman 的一篇文章[242]，但在那之前可能已经被使用。根据 Heideman、Johnson
    和 Burrus[211]的说法，C. F. Gauss 在 1805 年设计了第一个快速傅里叶变换算法，而高斯的公式将问题分解为更小的子问题，这些子问题的解决方案被合并。
  prefs: []
  type: TYPE_NORMAL
- en: Strassen 算法[424]在 1969 年出现时引起了很大的兴奋。在那之前，很少有人想象到比基本的矩阵乘法过程更快的算法是可能的。此后不久，S.
    Winograd 将子矩阵相加的数量从 18 减少到 15，同时仍然使用七次子矩阵乘法。这一改进，Winograd 显然从未发表过（在文献中经常被错误引用），可能会增强该方法的实用性，但不会影响其渐近性能���Probert[368]描述了
    Winograd 的算法，并表明使用七次乘法，15 次加法是可能的最小值。
  prefs: []
  type: TYPE_NORMAL
- en: Strassen 的Θ(*n*^(lg 7)) = *O*(*n*^(2.81))矩阵乘法上限一直持续到 1987 年，当时 Coppersmith 和
    Winograd [103]取得了重大进展，将上限改进为*O*(*n*^(2.376))时间，这是基于张量积的数学复杂但极不实用的算法。大约 25 年后，渐渐有人再次改进了渐近上限。2012
    年，Vassilevska Williams [445]将其改进为*O*(*n*^(2.37287))，两年后 Le Gall [278]实现了*O*(*n*^(2.37286))，他们都使用了数学上引人入胜但不切实际的算法。迄今为止，最好的下限只是明显的Ω(*n*²)上限（明显是因为任何矩阵乘法算法都必须填充乘积矩阵的*n*²个元素）。
  prefs: []
  type: TYPE_NORMAL
- en: 在实践中，通过粗化递归的叶子节点可以改善 MATRIX-MULTIPLY-RECURSIVE 的性能。它还比 MATRIX-MULTIPLY 表现出更好的缓存行为，尽管
    MATRIX-MULTIPLY 可以通过“瓦片化”来改进。Leiserson 等人 [293]进行了矩阵乘法的性能工程研究，其中并行和矢量化的分治算法实现了最高性能。Strassen
    算法对于大型稠密矩阵可能是实用的，尽管大型矩阵往往是稀疏的，而稀疏方法可能更快。当使用有限精度浮点值时，Strassen 算法产生的数值误差比Θ(*n*³)算法产生的要大，尽管
    Higham [215]证明了 Strassen 算法对某些应用来说是足够准确的。
  prefs: []
  type: TYPE_NORMAL
- en: 早在 1202 年，Leonardo Bonacci [66]，也被称为斐波那契，就研究了递归，斐波那契数就是以他命名的，尽管印度数学家几个世纪前就已经发现了斐波那契数。法国数学家
    De Moivre [108]引入了生成函数的方法，用这种方法研究了斐波那契数（见问题 4-5）。Knuth [259]和 Liu [302]是学习生成函数方法的好资源。
  prefs: []
  type: TYPE_NORMAL
- en: Aho、Hopcroft 和 Ullman [5, 6] 提供了解决分治算法分析中产生的递归的第一种通用方法。主方法是从 Bentley、Haken 和
    Saxe [52]那里改编而来的。Akra-Bazzi 方法归功于 Akra 和 Bazzi [13]。分治递归已经被许多研究人员研究过，包括 Campbell
    [79]、Graham、Knuth 和 Patashnik [199]、Kuszmaul 和 Leiserson [274]、Leighton [287]、Purdom
    和 Brown [371]、Roura [389]、Verma [447]和 Yap [462]。
  prefs: []
  type: TYPE_NORMAL
- en: 关于分治递归中的向下取整和向上取整的问题，包括类似于定理 4.5 的定理，已经被 Leighton 研究过[287]。Leighton 提出了多项式增长条件的一个版本。Campbell[79]消除了
    Leighton 陈述中的几个限制，并展示了有多项式界限函数不满足 Leighton 的条件。Campbell 还仔细研究了许多其他技术问题，包括分治递归的明确定义性。Kuszmaul
    和 Leiserson[274]提供了一个不涉及微积分或其他高等数学的定理 4.5 的证明。Campbell 和 Leighton 都探讨了超出简单向下取整和向上取整的参数扰动。
  prefs: []
  type: TYPE_NORMAL
