- en: '***动态树*** [415, 429] 维护一个不相交根树的森林。每棵树中的每条边都有一个实值成本。动态树支持查询以找到父节点、根节点、边成本，以及从节点到根的简单路径上的最小边成本。树可以通过切断边、更新从节点到根的简单路径上的所有边成本、将一个根链接到另一棵树、以及使一个节点成为其所在树的根来进行操作。一个动态树的实现为每个操作提供了*O*(lg
    *n*)的摊销时间界，而一个更复杂的实现则提供了*O*(lg *n*)的最坏情况时间界。动态树在一些渐进最快的网络流算法中使用。'
