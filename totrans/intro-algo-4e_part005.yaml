- en: 第十九章研究了不相交集的数据结构。从一个包含*n*个元素的宇宙开始，每个元素最初都在自己的单例集中，UNION 操作将两个集合合并。在任何时候，*n*个元素被划分为不相交集合，即使对
    UNION 操作的调用动态地改变了集合的成员。查询 FIND-SET 标识了当前包含给定元素的唯一集合。将每个集合表示为简单的根树会产生出人意料的快速操作：一系列*m*个操作在*O*(*mα*(*n*))时间内运行，其中*α*(*n*)是一个增长非常缓慢的函数—在任何可想象的应用中，*α*(*n*)最多为
    4。证明这个时间界的摊销分析和数据结构一样简单。
  prefs: []
