- en: '***持久化*** 数据结构允许对数据结构的过去版本进行查询，有时也可以进行更新。例如，链接数据结构可以在只有很小的时间和空间成本的情况下持久化[126]。问题
    13-1 给出了一个持久化动态集的简单示例。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 几种数据结构允许更快地实现字典操作（插入、删除和搜索）对于一组受限制的键。通过利用这些限制，它们能够实现比基于比较的数据结构更好的最坏情况渐近运行时间。如果键是从集合{0,
    1, 2, … , *u* − 1}中抽取的唯一整数，其中*u*是 2 的确切幂，则一种递归数据结构称为***van Emde Boas 树*** [440,
    441] 支持每个操作搜索、插入、删除、最小值、最大值、后继和前驱在*O*(lg lg *u*)时间内。***融合树*** [157] 是第一种允许在宇宙受限于整数时更快地实现字典操作的数据结构，将这些操作实现在*O*(lg
    *n*/lg lg *n*)时间内。几种后续的数据结构，包括***指数搜索树*** [17]，也改进了一些或所有字典操作的界限，并在本书的章节注释中提到。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***动态图数据结构*** 支持各种查询，同时允许图的结构通过插入或删除顶点或边的操作而改变。它们支持的查询示例包括顶点连通性[214]，边连通性，最小生成树[213]，双连通性和传递闭包[212]。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
