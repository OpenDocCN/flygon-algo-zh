- answer: '-   第十八章介绍了 B 树，这是专门设计用于存储在磁盘上的平衡搜索树。由于磁盘的操作速度远远慢于随机访问内存，B 树的性能不仅取决于动态集操作消耗的计算时间，还取决于它们执行的磁盘访问次数。对于每个
    B 树操作，磁盘访问次数随着 B 树的高度增加而增加，但 B 树操作保持高度较低。'
  en: 第十八章介绍了 B 树，这是专门设计用于存储在磁盘上的平衡搜索树。由于磁盘的操作速度远远慢于随机访问内存，B 树的性能不仅取决于动态集操作消耗的计算时间，还取决于它们执行的磁盘访问次数。对于每个
    B 树操作，磁盘访问次数随着 B 树的高度增加而增加，但 B 树操作保持高度较低。
