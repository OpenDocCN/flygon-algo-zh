    < C ≤ C*`，比率`C*/C`给出了最优解的成本比近似解的成本大的因子。类似地，对于最小化问题，`0 < C* ≤ C`，比率`C/C*`给出了近似解的成本比最优解的成本大的因子。
    -   因为我们假设所有解都有正成本，所以这些比率总是明确定义的。近似算法的近似比例永远不会小于 1，因为`C/C* ≤ 1`意味着`C*/C ≥ 1`。因此，一个
    1-近似算法¹会产生一个最优解，而具有较大近似比率的近似算法可能返回比最优解差得多的解。  ## 需要排版的段落  输入：  -   第十九章研究了不相交集的数据结构。从一个包含*n*个元素的宇宙开始，每个元素最初都在自己的单例集中，UNION
    操作将两个集合合并。在任何时候，*n*个元素被划分为不相交集合，即使对 UNION 操作的调用动态地改变了集合的成员。查询 FIND-SET 标识了当前包含给定元素的唯一集合。将每个集合表示为简单的根树会产生出人意料的快速操作：一系列*m*个操作在*O*(*mα*(*n*))时间内运行，其中*α*(*n*)是一个增长非常缓慢的函数—在任何可想象的应用中，*α*(*n*)最多为
    4。证明这个时间界的摊销分析和数据结构一样简单。  输出：'
