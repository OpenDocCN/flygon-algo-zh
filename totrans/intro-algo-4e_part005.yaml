- en: 第十七章展示了如何增强红黑树——在每个节点中添加额外信息——以支持动态集操作，除了第十二章和第十三章中涵盖的操作外。第一个示例增强红黑树以动态维护一组键的顺序统计信息。另一个示例以不同的方式增强它们以维护实数间隔。第十七章包括一个定理，给出了红黑树何时可以增强的充分条件，同时保持插入和删除的*O*(lg
    *n*)运行时间。
