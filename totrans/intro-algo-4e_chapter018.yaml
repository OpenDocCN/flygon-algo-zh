    -   计算机系统利用各种提供内存容量的技术。计算机系统的***主内存***通常由硅内存芯片组成。这种技术通常比磁性存储技术（如磁带或磁盘驱动器）每存储比特的成本高出一个数量级以上。大多数计算机系统还具有基于固态驱动器（SSD）或磁盘驱动器的***辅助存储***。这种辅助存储的数量通常比主内存的数量高出一个数量级或两个数量级。SSD
    的访问时间比磁盘驱动器快，后者是机械设备。近年来，SSD 的容量增加而价格下降。磁盘驱动器通常比 SSD 具有更高的容量，并且它们仍然是存储大量信息的更具成本效益的手段。存储数
    TB 的磁盘驱动器可以在 100 美元以下找到。'
