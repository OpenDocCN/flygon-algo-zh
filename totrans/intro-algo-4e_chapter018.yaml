- answer: '-   存储在磁盘驱动器上的大型`B`树通常具有`50`到`2000`之间的分支因子，这取决于关键字的大小相对于块的大小。较大的分支因子显著减少了树的高度和查找任何关键字所需的磁盘访问次数。图`18.3`展示了一个分支因子为`1001`，高度为`2`的`B`树，可以存储超过十亿个关键字。然而，如果根节点永久保留在主存储器中，最多只需要两次磁盘访问就可以在这棵树中找到任何关键字。'
  en: 存储在磁盘驱动器上的大型 B 树通常具有 50 到 2000 之间的分支因子，这取决于关键字的大小相对于块的大小。较大的分支因子显著减少了树的高度和查找任何关键字所需的磁盘访问次数。图
    18.3 展示了一个分支因子为 1001，高度为 2 的 B 树，可以存储超过十亿个关键字。然而，如果根节点永久保留在主存储器中，最多只需要两次磁盘访问就可以在这棵树中找到任何关键字。
