- answer: '-   B-树是设计用于磁盘驱动器或其他直接访问辅助存储设备的平衡搜索树。B-树类似于红黑树（第十三章），但它们更擅长最小化访问磁盘的操作次数。许多数据库系统使用
    B-树或 B-树的变体来存储信息。'
