- answer: '-   B-树以自然的方式推广了二叉搜索树。图 18.1 展示了一个简单的 B-树。如果内部 B-树节点`x`包含`x.n`个键，则`x`有`x.n
    + 1`个子节点。节点`x`中的键作为分隔点，将`x`处理的键范围分成`x.n + 1`个子范围，每个子范围由`x`的一个子节点处理。在 B-树中搜索键时，根据与存储在节点`x`中的`x.n`个键的比较，做出一个(`x.n
    + 1`)路决策。内部节点包含指向其子节点的指针，但叶子节点不包含。'
  en: B-树以自然的方式推广了二叉搜索树。图 18.1 展示了一个简单的 B-树。如果内部 B-树节点*x*包含*x*.*n*个键，则*x*有*x*.*n*
    + 1 个子节点。节点*x*中的键作为分隔点，将*x*处理的键范围分成*x*.*n* + 1 个子范围，每个子范围由*x*的一个子节点处理。在 B-树中搜索键时，根据与存储在节点*x*中的*x*.*n*个键的比较，做出一个(*x*.*n*
    + 1)路决策。内部节点包含指向其子节点的指针，但叶子节点不包含。
