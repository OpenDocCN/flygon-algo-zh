- answer: '-   B-树与红黑树的不同之处在于 B-树节点可以有许多子节点，从几个到数千个不等。也就是说，B-树的“分支因子”可以相当大，尽管通常取决于所使用的磁盘驱动器的特性。B-树与红黑树类似，每个`n`节点的
    B-树的高度为`O(lg n)`，因此 B-树可以在`O(lg n)`时间内实现许多动态集合操作。但是，B-树的分支因子比红黑树大，因此表达其高度的对数的底数更大，因此其高度可以明显较低。  '
