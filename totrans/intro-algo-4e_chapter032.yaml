    = 7 的词。*rank*[*i*] 的值表示后缀 *T*[*i*: ] 在字典序排序中的位置：*rank*[*SA*[*i*]] = *i* 对于 *i*
    = 1, 2, …, *n*。*rank* 数组用于计算 *LCP* 数组。'
  prefs: []
  type: TYPE_NORMAL
- en: 后缀数组只是一种紧凑表示长度为*n*文本的所有*n*个后缀按字典顺序排序的方法。给定文本*T*[1:*n*]，让*T*[*i*:]*表示后缀*T*[*i*:*n*]。文本*T*的***后缀数组*** *SA*[1:*n*]定义为如果*SA*[*i*]
    = *j*，则*T*[*j*:]是*T*在字典顺序中的第*i*个后缀。也就是说，文本*T*在字典顺序中的第*i*个后缀是*T*[*SA*[*i*]:]。除了后缀数组，另一个有用的数组是***最长公共前缀数组*** *LCPOE*[1:*n*]。条目*LCP*[*i*]给出了排序后第*i*个和第(*i*
    – 1)个后缀之间的最长公共前缀的长度（其中*LCP*[*SA*[1]]定义为 0，因为没有比*T*[*SA*[1]:]字典顺序更小的前缀）。图 32.11
    展示了 7 个字符文本 ratatat 的后缀数组和最长公共前缀数组。
  prefs: []
  type: TYPE_NORMAL
- en: 给定文本的后缀数组，可以通过在后缀数组上进行二分查找来搜索模式。文本中模式的每次出现都以文本的某个后缀开头，由于后缀数组按字典顺序排序，所有模式的出现都将出现在后缀数组的连续条目开头。例如，在图
    32.11 中，ratatat 中 at 的三次出现分别在后缀数组的第 1 到第 3 个条目中。如果通过二分查找在长度为*n*的后缀数组中找到长度为*m*的模式（每次比较需要*O*(*m*)时间，因此总时间为*O*(*m*
    1g *n*)），那么可以通过从该位置向前向后搜索直到找到一个不以该模式开头的后缀（或者超出后缀数组的边界）来找到文本中模式的所有出现。如果模式出现*k*次，则找到所有*k*次出现的时间为*O*(*m*
    1g *n* + *km*)。
  prefs: []
  type: TYPE_NORMAL
- en: 利用最长公共前缀数组，可以找到最长重复子串，即在文本中出现多次的最长子串。如果*LCP*[*i*]在*LCP*数组中包含最大值，则最长重复子串出现在*T*[*SA*[*i*]:*SA*[*i*]
    + *LCP*[*i*] – 1]。在图 32.11 的例子中，*LCP*数组有一个最大值：*LCP*[3] = 4。因此，由于*SA*[3] = 2，最长重复子串是*T*[2:5]
    = atat。练习 32.5-3 要求您使用后缀数组和最长公共前缀数组找��两个文本之间的最长公共子串。接下来，我们将看到如何在*O*(*n* 1g *n*)时间内为*n*字符文本计算后缀数组，并且在给定后缀数组和文本的情况下，如何在Θ(*n*)时间内计算最长公共前缀数组。
  prefs: []
  type: TYPE_NORMAL
