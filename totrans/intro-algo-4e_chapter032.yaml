- en: 与有限自动机理论的字符串匹配关系由 Aho、Hopcroft 和 Ullman[5]讨论。Knuth-Morris-Pratt 算法[267]由 Knuth
    和 Pratt 以及 Morris 独立发明，但他们共同发表了他们的工作。Matiyasevich[317]早先发现了一种类似的算法，仅适用于具有两个字符的字母表，并且为具有二维带的图灵机指定了该算法。Reingold、Urban
    和 Gries[377]提供了 Knuth-Morris-Pratt 算法的另一种处理方式。Rabin-Karp 算法由 Karp 和 Rabin[250]提出。Galil
    和 Seiferas[173]提供了一种有趣的确定性线性时间字符串匹配算法，除了存储模式和文本所需的空间外，仅使用*O*(1)的空间。
  prefs: []
  type: TYPE_NORMAL
- en: ¹ 对于后缀数组，*O*(*n* 1g *n*)的预处理时间来自于第 32.5 节中提出的算法。通过使用问题 32-2 中的算法，可以将其降低到Θ(*n*)。匹配时间中的因子*k*表示文本中模式出现的次数。
  prefs: []
  type: TYPE_NORMAL
- en: ² 我们写成Θ(*n* – *m* + 1)而不是Θ(*n* – *m*)，因为*s*取*n* − *m* + 1 个不同的值。在渐近意义上，“+1”是重要的，因为当*m*
    = *n*时，计算孤立的*t*[*s*]值需要Θ(1)的时间，而不是Θ(0)的时间。
  prefs: []
  type: TYPE_NORMAL
- en: ³ 非正式地，词典顺序是基础字符集中的“字母顺序”。关于词典顺序的更精确定义可参见第 327 页的问题 12-2。
  prefs: []
  type: TYPE_NORMAL
- en: ⁴ 中的后缀数组算法由 Manber 和 Myers[312]提出，他们首次提出了后缀数组的概念。本文介绍的线性时间算法计算最长公共前缀数组的方法由 Kasai
    等人[252]提出。问题 32-2 基于 Kärkkäinen、Sanders 和 Burkhardt 的 DC3 算法[245]。关于后缀数组算法的调查，请参阅
    Puglisi、Smyth 和 Turpin 的文章[370]。要了解更多关于 Burrows-Wheeler 变换的信息，请参阅 Burrows 和 Wheeler
    的文章[78]和 Manzini 的文章[314]。
  prefs: []
  type: TYPE_NORMAL
- en: ⁴ 为什么一直说“长度最多”？因为对于给定的*l*值，从位置*i*开始的长度为*l*的子串是*T*[*i*:*i* + *l* – 1]。如果*i* +
