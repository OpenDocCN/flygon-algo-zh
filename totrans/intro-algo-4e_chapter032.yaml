- en: '*O*(*n* 1g *n*)时间复杂度的计算后缀数组的方法 COMPUTE-SUFFIX-ARRAY 的思想是按照递增长度对文本的子串进行字典排序。该方法在文本上进行多次遍历，每次子串长度加倍。到第⌈1g
    *n*⌉次遍历时，该方法已经对所有后缀进行排序，从而获得构建后缀数组所需的信息。实现*O*(*n* 1g *n*)时间复杂度算法的关键在于使得第一次排序后的每次遍历都能在线性时间内完成，这可以通过使用基数排序来实现。'
  prefs: []
  type: TYPE_NORMAL
