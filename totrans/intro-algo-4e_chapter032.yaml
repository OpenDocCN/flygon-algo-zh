- en: 有几种算法可以计算长度为*n*的文本的后缀数组。有些算法在线性时间内运行，但相当复杂。其中一种算法在问题 32-2 中给出。在这里，我们将探讨一种在Θ(*n*
    1g *n*)时间内运行的更简单的算法。
