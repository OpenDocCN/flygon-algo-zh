    *T* 的末尾。当行 10–11 的 **while** 循环终止时，*l* 就是 *T*[*j*:] 和 *T*[*i*:] 的最长公共前缀的长度。
  prefs: []
  type: TYPE_NORMAL
- en: 简单的聚合分析显示，COMPUTE-LCP 过程运行时间为Θ(*n*)。两个**for**循环都迭代*n*次，因此只需限制总迭代次数不超过行 10-11
