- en: '***32-3     Burrows-Wheeler 变换***'
  prefs: []
  type: TYPE_NORMAL
- en: '***Burrows-Wheeler 变换***，或 ***BWT***，对于文本 *T* 的定义如下。首先，附加一个新字符，该字符在字典顺序上小于
    *T* 的每个字符，并将此字符表示为 $，将结果字符串表示为 *T*′。令 *n* 为 *T*′ 的长度，创建 *n* 行字符，其中每行是 *T*′ 的 *n*
    个循环旋转之一。接下来，按字典顺序对行进行排序。然后，BWT 是右侧列中的 *n* 个字符，从上到下读取。'
  prefs: []
  type: TYPE_NORMAL
- en: 例如，让 *T* = rutabaga，这样 *T*′ = rutabaga$。循环旋转是
