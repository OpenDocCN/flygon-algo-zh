- en: '***e.*** 证明全算法运行时间的递归 *T*(*n*) ≤ *T* (2*n*/3 + 2) + Θ(*n*) 的合理性，并展示其解为 *O*(*n*)。得出算法运行时间为
    Θ(*n*)。'
