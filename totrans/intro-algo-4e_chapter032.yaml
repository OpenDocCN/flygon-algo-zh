- en: 在本章中我们迄今为止看到的算法可以高效地在文本中找到模式的所有出现。然而，这就是它们能做的全部。本节介绍了一种不同的方法——后缀数组——通过它，你可以找到文本中模式的所有出现，但还有更多。后缀数组不会像
    Knuth-Morris-Pratt 算法那样快速地找到模式的所有出现，但其额外的灵活性使其值得学习。
