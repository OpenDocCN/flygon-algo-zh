- en: BWT 在生物信息学中有应用，并且也可以是文本压缩中的一步。这是因为它倾向于将相同的字符放在一起，就像 rutabaga 的 BWT 将两个 a 的实例放在一起。当相同的字符放在一起，甚至附近时，就会有额外的压缩手段可用。在
    BWT 之后，结合移至前编码、游程编码和霍夫曼编码（参见 第 15.3 节）可以提供显著的文本压缩。随着文本长度的增加，使用 BWT 的压缩比 tend to
    improve。
  prefs: []
  type: TYPE_NORMAL
- en: '***a.*** 给定 *T*′ 的后缀数组，展示如何在 Θ(*n*) 时间内计算 BWT。'
  prefs: []
  type: TYPE_NORMAL
- en: 为了解压，BWT 必须是可逆的。假设字母表大小是恒定的，逆 BWT 可以从 BWT 中在Θ(*n*)时间内计算出来。让我们看看芜菁的 BWT，用*BWT*[1:*n*]表示。BWT
    中的每个字符都有从 1 到*n*的唯一词典序排名。用*BWT*[*i*]的排名表示为*rank*[*i*]。如果一个字符在 BWT 中出现多次，那么该字符的每个实例的排名比前一个实例的排名高
    1。以下是芜菁的*BWT*和*rank*：
  prefs: []
  type: TYPE_NORMAL
- en: '![艺术](img/Art_P1324a.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 例如，*rank*[1] = 2，因为*BWT*[1] = a，而按词典顺序排在第一个 a 之前的唯一字符是$（我们定义$在所有其他字符之前，因此$的排名为
    1）。接下来，我们有*rank*[2] = 6，因为*BWT*[2] = g，而在 BWT 中按词典顺序排在 g 之前的五个字符是$、三个 a 的实例和 b。跳到*rank*[5]
    = 3，那是因为*BWT*[5] = a，而因为这个 a 是 BWT 中的第二个 a 实例，它的*rank*值比前一个 a 实例的*rank*值高 1，位于位置
    1。
  prefs: []
  type: TYPE_NORMAL
- en: '*BWT*和*rank*中有足够的信息来从后往前重建*T*′。假设你知道*T*′中字符*c*的排名*r*。那么*c*是排序循环旋转的第*r*行的第一个字符。第*r*行的最后一个字符必须是在*T*′中*c*之前的字符。但你知道第*r*行的最后一个字符是哪个字符，因为它是*BWT*[*r*]。要从后往前重建*T*′，从$开始，你可以在*BWT*中找到它。然后使用*BWT*和*rank*向后工作以重建*T*′。'
  prefs: []
  type: TYPE_NORMAL
- en: 让我们看看这个策略如何适用于芜菁。*T*′的最后一个字符$出现在*BWT*的第 7 个位置。由于*rank*[7] = 1，*T*′的排序循环旋转的第
    1 行以$开头。在*T*′中紧随$之前的字符是第 1 行的最后一个字符，即*BWT*[1]：a。现在我们知道*T*′的最后两个字符是 a$。查找*rank*[1]，它等于
    2，因此*T*′的排序循环旋转的第 2 行以 a 开头。第 2 行的最后一个字符在*T*′中位于 a 之前，该字符是*BWT*[2] = g。现在我们知道*T*′的最后三个字符是
    ga$。继续下去，我们有*rank*[2] = 6，因此*T*′的排序循环旋转的第 6 行以 g 开头。在*T*′中位于 g 之前的字符是*BWT*[6]
    = a，因此*T*′的最后四个字符是 aga$。因为*rank*[6] = 4，a 开始*T*′的排序循环旋转的第 4 行。在*T*′中位于 a 之前的字符是第
    4 行的最后一个字符，*BWT*[4] = b，因此*T*′的最后五个字符是 baga$。依此类推，直到*T*′的所有 n 个字符从后往前被识别出来。
  prefs: []
  type: TYPE_NORMAL
- en: '***b.*** 给定数组*BWT*[1:*n*]，写出伪代码以在Θ(*n*)时间内计算数组*rank*[1:*n*]，假设字母表大小是恒定的。'
  prefs: []
