- answer: '-   Knuth、Morris 和 Pratt 开发了一种线性时间的字符串匹配算法，避免了完全计算转移函数 `δ`。相反，KMP 算法使用一个辅助函数
    `π`，它从模式中预先计算出来，并在Θ(`m`)的时间内存储在数组 `π`[1:`m`] 中。数组 `π` 允许算法有效地（就平摊而言）“按需”计算转移函数
    `δ`。粗略地说，对于任意状态 `q` = 0, 1, …, `m` 和任意字符 `a` ∈ ∑，值 `π`[`q`] 包含计算 `δ`(`q`, `a`)
    所需的信息，但不依赖于 `a`。由于数组 `π` 只有 `m` 个条目，而 `δ` 有 Θ(`m` |∑|) 个条目，KMP 算法通过计算 `π` 而不是
    `δ` 在预处理时间中节省了一个 |∑| 的因子。与过程 FINITE-AUTOMATON-MATCHER 类似，一旦预处理完成，KMP 算法使用Θ(`n`)的匹配时间。'
  en: Knuth、Morris 和 Pratt 开发了一种线性时间的字符串匹配算法，避免了完全计算转移函数 *δ*。相反，KMP 算法使用一个辅助函数 *π*，它从模式中预先计算出来，并在Θ(*m*)的时间内存储在数组
    *π*[1:*m*] 中。数组 *π* 允许算法有效地（就平摊而言）“按需”计算转移函数 *δ*。粗略地说，对于任意状态 *q* = 0, 1, …, *m*
    和任意字符 *a* ∈ ∑，值 *π*[*q*] 包含计算 *δ*(*q*, *a*) 所需的信息，但不依赖于 *a*。由于数组 *π* 只有 *m* 个条目，而
    *δ* 有 Θ(*m* |∑|) 个条目，KMP 算法通过计算 *π* 而不是 *δ* 在预处理时间中节省了一个 |∑| 的因子。与过程 FINITE-AUTOMATON-MATCHER
    类似，一旦预处理完成，KMP 算法使用Θ(*n*)的匹配时间。
