- en: 不直接比较子字符串，而是用整数***排名***表示文本的子字符串。 排名具有简单的属性，即一个子字符串在字典顺序上小于另一个子字符串当且仅当它的排名较小。
    相同的子字符串具有相同的排名。
  prefs: []
  type: TYPE_NORMAL
- en: 这些排名是从哪里来的？最初，被考虑的子字符串只是文本中的单个字符。 假设，与许多编程语言一样，存在一个函数 ord，将字符映射到其底层编码，这是一个正整数。
    ord 函数可以是 ASCII 或 Unicode 编码或任何产生字符相对顺序的函数。 例如，如果所有字符都是小写字母，则 ord(a) = 1，ord(b)
    = 2，…，ord(z) = 26 将起作用。 一旦被考虑的子字符串包含多个字符，它们的排名将是正整数，小于或等于 *n*，来自它们在排序后的相对顺序。 空子字符串的排名始终为
    0，因为它在字典顺序上小于任何非空子字符串。
  prefs: []
  type: TYPE_NORMAL
- en: 计算后缀数组(*T*, *n*)
  prefs: []
  type: TYPE_NORMAL
- en: '|   1 | 分配数组 *substr-rank*[1:*n*], *rank*[1:*n*] 和 *SA*[1:*n*] |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '|   2 | **for** *i* = 1 **to** *n* |'
  prefs: []
  type: TYPE_TB
- en: '|   3 | *substr-rank*[*i*].*left-rank* = ord(*T*[*i*]) |'
  prefs: []
  type: TYPE_TB
- en: '|   4 | **if** *i* < *n* |'
  prefs: []
  type: TYPE_TB
- en: '|   5 | *substr-rank*[*i*].*right-rank* = ord(*T*[*i* + 1]) |'
  prefs: []
  type: TYPE_TB
- en: '|   6 | **else** *substr-rank*[*i*].*right-rank* = 0 |'
  prefs: []
  type: TYPE_TB
- en: '|   7 | *substr-rank*[*i*].*index* = *i* |'
  prefs: []
  type: TYPE_TB
- en: '|   8 | 根据 *left-rank* 属性将数组 *substr-rank* 按照单调递增的顺序排序，使用 *right-rank* 属性来打破平局；如果仍然平局，则顺序无关紧要
    |'
  prefs: []
  type: TYPE_TB
- en: '|   9 | *l* = 2 |'
  prefs: []
  type: TYPE_TB
- en: '| 10 | **while** *l* < *n* |'
  prefs: []
  type: TYPE_TB
- en: '| 11 | 生成排名(*substr-rank*, *rank*, *n*) |'
  prefs: []
  type: TYPE_TB
- en: '| 12 | **for** *i* = 1 **to** *n* |'
  prefs: []
  type: TYPE_TB
- en: '| 13 | *substr-rank*[*i*].*left-rank* = *rank*[*i*] |'
  prefs: []
  type: TYPE_TB
- en: '| 14 | **if** *i* + *l* ≤ *n* |'
  prefs: []
  type: TYPE_TB
- en: '| 15 | *substr-rank*[*i*].*right-rank* = *rank*[*i* + *l*] |'
  prefs: []
  type: TYPE_TB
- en: '| 16 | **else** *substr-rank*[*i*].*right-rank* = 0 |'
  prefs: []
  type: TYPE_TB
- en: '| 17 | *substr-rank*[*i*].*index* = *i* |'
  prefs: []
  type: TYPE_TB
- en: '| 18 | 根据 *left-rank* 属性将数组 *substr-rank* 按照单调递增的顺序排序，使用 *right-rank* 属性来打破平局；如果仍然平局，则顺序无关紧要
    |'
  prefs: []
  type: TYPE_TB
- en: '| 19 | *l* = 2*l* |'
  prefs: []
  type: TYPE_TB
- en: '| 20 | **for** *i* = 1 **to** *n* |'
  prefs: []
  type: TYPE_TB
- en: '| 21 | *SA*[*i*] = *substr-rank*[*i*].*index* |'
  prefs: []
  type: TYPE_TB
- en: '| 22 | **return** *SA* |'
  prefs: []
  type: TYPE_TB
- en: '| 生成排名(*substr-rank*, *rank*, *n*) |'
  prefs: []
  type: TYPE_TB
- en: '|   1 | *r* = 1 |'
  prefs: []
  type: TYPE_TB
- en: '|   2 | *rank*[*substr-rank*[1].*index*] = *r* |'
  prefs: []
  type: TYPE_TB
- en: '|   3 | **for** *i* = 2 **to** *n* |'
  prefs: []
  type: TYPE_TB
- en: '|   4 | **if** *substr-rank*[*i*].*left-rank* ≠ *substr-rank*[*i* – 1].*left-rank*
    |'
  prefs: []
  type: TYPE_TB
- en: '|    | 或 *substr-rank*[*i*].*right-rank* ≠ *substr-rank*[*i* – 1].*right-rank*
    |'
  prefs: []
  type: TYPE_TB
- en: '|   5 | *r* = *r* + 1 |'
  prefs: []
  type: TYPE_TB
- en: '|   6 | *rank*[*substr-rank*[*i*].*index*] = *r* |'
  prefs: []
  type: TYPE_TB
- en: '![art](img/Art_P1320.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**图 32.12** 在行 2–7 的 **for** 循环和行 8 的排序步骤之后，对于输入字符串 *T* = ratatat，索引 *i* =
    1, 2, …, 7 的 *substr-rank* 数组。'
  prefs: []
  type: TYPE_NORMAL
- en: COMPUTE-SUFFIX-ARRAY 过程在内部使用对象来跟踪子字符串根据其排名的相对顺序。在考虑给定长度的子字符串时，该过程创建并排序一个包含 *n*
    个对象的数组 *substr-rank*[1:*n*]，每个对象具有以下属性：
  prefs: []
  type: TYPE_NORMAL
- en: '*left-rank* 包含子字符串左侧的排名。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*right-rank* 包含子字符串右侧的排名。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*index* 包含子字符串开始的文本 *T* 中的索引。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 在深入了解过程如何运作的细节之前，让我们看看它如何在输入文本 ratatat 上运行，其中 *n* = 7。假设 ord 函数返回一个字符的 ASCII
    码，图 32.12 展示了在行 2–7 的 **for** 循环之后以及在行 8 的排序步骤之后的 *substr-rank* 数组。在行 2–7 后的 *left-rank*
    和 *right-rank* 值是位置 *i* 和 *i* + 1 处长度为 1 的子字符串的排名，对于 *i* = 1, 2, …, *n*。这些初始排名是字符的
    ASCII 值。此时，*left-rank* 和 *right-rank* 值给出了每个长度为 2 的子字符串的左侧和右侧部分的排名。因为从索引 7 开始的子字符串只包含一个字符，所以其右侧部分为空，因此其
    *right-rank* 为 0。在第 8 行的排序步骤之后，*substr-rank* 数组给出了所有长度为 2 的子字符串的词典顺序，这些子字符串的起始点在
    *index* 属性中。例如，字典顺序最小的长度为 2 的子字符串是 at，它从位置 *substr-rank*[1].*index* = 2 开始。这个子字符串还出现在位置
    *substr-rank*[2].*index* = 4 和 *substr-rank*[3].*index* = 6。
  prefs: []
  type: TYPE_NORMAL
- en: 然后过程进入行 10–19 的 **while** 循环。循环变量 *l* 给出了迄今为止已排序子字符串长度的上限。因此，进入 **while** 循环时，长度最多为
    *l* = 2 的子字符串被排序。在第 11 行调用 MAKE-RANKS 为这些子字符串中的每一个根据 *substr-rank* 数组中的值从 1 到唯一长度为
    2 的子字符串数量设置其在排序顺序中的排名。对于 *l* = 2，MAKE-RANKS 将 *rank*[*i*] 设置为长度为 2 的子字符串 *T*[*i*:*i*
    + 1] 的排名。图 32.13 展示了这些新的排名，这些排名不一定是唯一的。例如，由于长度为 2 的子字符串 at 出现在位置 2、4 和 6，MAKE-RANKS
    发现 *substr-rank*[1]、*substr-rank*[2] 和 *substr-rank*[3] 在 *left-rank* 和 *right-rank*
    中具有相等的值。由于 *substr-rank*[1].*index* = 2，*substr-rank*[2].*index* = 4，*substr-rank*[3].*index*
    = 6，且由于 at 是字典顺序中最小的子字符串，MAKE-RANKS 将 *rank*[2] = *rank*[4] = *rank*[6] = 1。
  prefs: []
  type: TYPE_NORMAL
- en: '![art](img/Art_P1321.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**图 32.13** 在第一次 **while** 循环的行 10–19 中的行 11 后以及行 12–17 和行 18 后的 *substr-rank*
    数组，其中 *l* = 2 时的 *rank* 数组。'
  prefs: []
  type: TYPE_NORMAL
- en: 这次**while**循环将基于排序长度不超过 2 的子字符串的排名，对长度不超过 4 的子字符串进行排序。第 12-17 行的**for**循环重建了*substr-rank*数组，其中*substr-rank*[*i*].*left-rank*基于*rank*[*i*]（长度为
    2 的子字符串*T*[*i*:*i*+1]的排名）和*substr-rank*[*i*].*right-rank*基于*rank*[*i* + 2]（长度为
    2 的子字符串*T*[*i* + 2:*i* + 3]的排名，如果此子字符串��长度为*n*的文本的末尾开始，则为 0）。这两个排名共同给出了长度为 4 的子字符串*T*[*i*:*i*
    + 3]的相对排名。图 32.13 展示了第 12-17 行的效果。该图还展示了根据*left-rank*属性对*substr-rank*数组进行排序的结果，并使用*right-rank*属性来打破平局。现在*substr-rank*给出了所有长度不超过
    4 的子字符串的词典排序顺序。
  prefs: []
  type: TYPE_NORMAL
- en: 下一个**while**循环的迭代，当*l* = 4 时，基于排序长度不超过 8 的子字符串的排名，这些排名是根据排序长度不超过⁴ 4 的子字符串而得到的。图
    32.14 展示了长度为 4 的子字符串的排名以及排序前后的*substr-rank*数组。这次迭代是最后一次，因为文本的长度*n*等于 7，该过程已经对所有子字符串进行了排序。
  prefs: []
  type: TYPE_NORMAL
- en: '![art](img/Art_P1322.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**图 32.14** 第 11 行后的*rank*数组和第 12-17 行后以及第 18 行后的*substr-rank*数组，第二次也是最后一次迭代的**while**循环，其中*l*
    = 4。'
  prefs: []
  type: TYPE_NORMAL
- en: 一般来说，随着循环变量*l*的增加，越来越多的子字符串的右部为空。因此，越来越多的*right-rank*值为 0。由于在第 12-17 行的循环中*i*最多为*n*，每个子字符串的左部始终不为空，因此所有*left-rank*值始终为正数。
  prefs: []
  type: TYPE_NORMAL
- en: 这个例子阐明了 COMPUTE-SUFFIX-ARRAY 过程的工作原理。在第 2-7 行建立的初始排名只是文本中字符的 ord 值，因此当第 8 行对*substr-rank*数组进行排序时，其排序对应于长度为
    2 的子字符串的词典顺序。第 10-19 行的**while**循环的每次迭代都将长度为*l*的已排序子字符串转换为长度为 2*l*的已排序子字符串。一旦*l*达到或超过*n*，所有子字符串都已排序。
  prefs: []
  type: TYPE_NORMAL
- en: 在**while**循环的一次迭代中，MAKE-RANKS 过程“重新排名”了已排序的子字符串，无论是在第一次迭代之前的第 8 行还是在上一次迭代的第
    18 行。MAKE-RANKS 接受一个已排序的*substr-rank*数组，并填充一个数组*rank*[1:*n*]，使得*rank*[*i*]是在*substr-rank*数组中表示的第*i*个子字符串的排名。每个排名都是一个正整数，从
    1 开始，直到长度为 2*l*的唯一子字符串的数量。具有相等*left-rank*和*right-rank*值的子字符串获得相同的排名。否则，词典顺序较小的子字符串出现在*substr-rank*数组中较早，并获得较小的排名。一旦长度为
    2*l*的子字符串重新排名，第 18 行按排名对它们进行排序，为下一次**while**循环做准备。
  prefs: []
  type: TYPE_NORMAL
- en: 一旦*l*达到或超过*n*并且所有子字符串都已排序，*index*属性中的值将给出已排序子字符串的起始位置。这些索引恰好构成后缀数组。
  prefs: []
  type: TYPE_NORMAL
- en: 让我们分析 COMPUTE-SUFFIX-ARRAY 的运行时间。第 1-7 行需要 Θ(*n*) 时间。第 8 行需要 *O*(*n* 1g *n*)
    时间，使用合并排序（参见 第 2.3.1 节）或堆排序（参见 第六章）。因为 *l* 的值在第 10-19 行的**while**循环的每次迭代中翻倍，这个循环进行
    ⌈1g *n*⌉ – 1 次迭代。在每次迭代中，MAKE-RANKS 的调用需要 Θ(*n*) 时间，就像第 12-17 行的**for**循环一样。第 18
    行，就像第 8 行一样，需要 *O*(*n* 1g *n*) 时间，使用合并排序或堆排序。最后，第 20-21 行的**for**循环需要 Θ(*n*) 时间。总时间为
    *O*(*n* 1g² *n*)。
  prefs: []
  type: TYPE_NORMAL
- en: 一个简单的观察让我们将运行时间降低到 Θ(*n* 1g *n*)。在第 18 行中排序的 *left-rank* 和 *right-rank* 的值始终是范围在
    0 到 *n* 的整数。因此，基数排序可以通过首先基于 *right-rank* 运行计数排序（参见 第八章）然后基于 *left-rank* 运行计数排序，在
    Θ(*n*) 时间内对 *substr-rank* 数组进行排序。现在，第 10-19 行的**while**循环的每次迭代仅需要 Θ(*n*) 时间，总时间为
    Θ(*n* 1g *n*)。
  prefs: []
  type: TYPE_NORMAL
- en: 练习 32.5-2 要求您对 COMPUTE-SUFFIX-ARRAY 进行简单修改，使得第 10-19 行的**while**循环对于某些输入少于 ⌈1g
    *n*⌉ – 1 次迭代。
  prefs: []
  type: TYPE_NORMAL
- en: '**计算 *LCP* 数组**'
  prefs: []
  type: TYPE_NORMAL
- en: 请记住，*LCP*[*i*] 定义为(*i* – 1)st 和 *i*th 字典序最小后缀 *T*[*SA*[*i* – 1]:] 和 *T*[*SA*[*i*]:]
    的最长公共前缀的长度。因为 *T*[*SA*[1]:] 是字典序最小的后缀，我们将 *LCP*[1] 定义为 0。
  prefs: []
  type: TYPE_NORMAL
- en: 为了计算 *LCP* 数组，我们需要一个与 *SA* 数组相反的 *rank* 数组，就像 COMPUTE-SUFFIX-ARRAY 中的最终 *rank*
    数组一样：如果 *SA*[*i*] = *j*，那么 *rank*[*j*] = *i*。也就是说，对于 *T*[*i*:] 的后缀，*rank*[*i*]
    的值给出了这个后缀在字典序排序中的位置。图 32.11 包括了 ratatat 示例的 *rank* 数组。例如，后缀 tat 是 *T*[5:]。要找到这个后缀在排序顺序中的位置，查找
    *rank*[5] = 6。
  prefs: []
  type: TYPE_NORMAL
- en: 要计算 *LCP* 数组，我们需要确定后缀在字典序排序中的位置，但去掉第一个字符。 *rank* 数组有助于此。考虑第 *i* 个最小的后缀，即 *T*[*SA*[*i*]:]。去掉第一个字符后得到后缀
    *T*[*SA*[*i*] + 1:]，即文本中位置 *SA*[*i*] + 1 开始的后缀。这个后缀在排序顺序中的位置由 *rank*[*SA*[*i*]
    + 1] 给出。例如，对于后缀 atat，让我们看看在字典序排序中如何找到 tat（去掉第一个字符的 atat）。后缀 atat 出现在后缀数组的位置 2，即
    *SA*[2] = 4。因此，*rank*[*SA*[2] + 1] = *rank*[5] = 6，确实后缀 tat 出现在排序顺序中的位置 6。
  prefs: []
  type: TYPE_NORMAL
- en: 过程 COMPUTE-LCP 在下一页生成 *LCP* 数组。以下引理有助于证明该过程的正确性。
  prefs: []
  type: TYPE_NORMAL
- en: 计算-LCP(*T*, *SA*, *n*)
  prefs: []
  type: TYPE_NORMAL
- en: '|   1 | 分配数组 *rank*[1:*n*] 和 *LCP*[1:*n*] |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '|   2 | **对于** *i* = 1 **到** *n* |'
  prefs: []
  type: TYPE_TB
- en: '|   3 | *rank*[*SA*[*i*]] = *i* | **//** 根据定义 |'
  prefs: []
  type: TYPE_TB
- en: '|   4 | *LCP*[1] = 0 | **//** 也是根据定义 |'
  prefs: []
  type: TYPE_TB
- en: '|   5 | *l* = 0 | **//** 初始化 LCP 长度 |'
  prefs: []
  type: TYPE_TB
- en: '|   6 | **对于** *i* = 1 **到** *n* |'
  prefs: []
  type: TYPE_TB
- en: '|   7 | **如果** *rank*[*i*] > 1 |'
  prefs: []
  type: TYPE_TB
- en: '|   8 | *j* = *SA*[*rank*[*i*] – 1] | **//** *T*[*j*:] 在字典序上位于 *T*[*i*:] 之前
    |'
  prefs: []
  type: TYPE_TB
- en: '|   9 | *m* = max {*i*, *j* } |'
  prefs: []
  type: TYPE_TB
- en: '| 10 | **当** *m* + *l* ≤ *n* 且 *T*[*i* + *l*] == *T*[*j* + *l*] 时 |'
  prefs: []
  type: TYPE_TB
- en: '| 11 | *l* = *l* + 1 | **//** 公共前缀的下一个字符 |'
  prefs: []
  type: TYPE_TB
- en: '| 12 | *LCP*[*rank*[*i*]] = *l* | **//** *T*[*j*:] 和 *T*[*i*:] 的 LCP 长度 |'
  prefs: []
  type: TYPE_TB
- en: '| 13 | **如果** *l* > 0 |'
  prefs: []
  type: TYPE_TB
- en: '| 14 | *l* = *l* – 1 | **//** 去掉公共前缀的第一个字符 |'
  prefs: []
  type: TYPE_TB
- en: '| 15 | **返回** *LCP* |'
  prefs: []
  type: TYPE_TB
- en: '***引理 32.8***'
  prefs: []
  type: TYPE_NORMAL
- en: 考虑后缀 *T*[*i* – 1:] 和 *T*[*i*:]，它们在后缀的字典序排序中分别出现在位置 *rank*[*i* – 1] 和 *rank*[*i*]。如果
    *LCP*[*rank*[*i* – 1]] = *l* > 1，则后缀 *T*[*i*:]，即去掉其第一个字符的 *T*[*i* – 1:]，具有 *LCP*[*rank*[*i*]]
    ≥ *l* – 1。
  prefs: []
  type: TYPE_NORMAL
- en: '***证明*** 后缀 *T*[*i* – 1:] 在字典序排序中出现在位置 *rank*[*i* – 1]。在排序顺序中紧随其后的后缀出现在位置 *rank*[*i*
    – 1] – 1，为 *T*[*SA*[*rank*[*i* – 1] – 1]:]。根据假设和 *LCP* 数组的定义，这两个后缀，*T*[*SA*[*rank*[*i*–1]–1]:]
    和 *T*[*i*–1:]，具有长度为 *l* > 1 的最长公共前缀。从这两个后缀中去掉第一个字符得到后缀 *T*[*SA*[*rank*[*i* – 1]
    – 1] + 1:] 和 *T*[*i*:]。这两个后缀具有长度为 *l* – 1 的最长公共前缀。如果 *T*[*SA*[*rank*[*i* – 1]
    – 1] + 1:] 紧随 *T*[*i*:] 在字典序排序中（即，如果 *rank*[*SA*[*rank*[*i* – 1] – 1] + 1] = *rank*[*i*]
    – 1），则引理得证。'
  prefs: []
  type: TYPE_NORMAL
- en: 现在假设 *T*[*SA*[*rank*[*i* – 1] – 1] + 1:] 不紧随 *T*[*i*:] 在排序顺序中。由于 *T*[*SA*[*rank*[*i*
    – 1] – 1]:] 紧随 *T*[*i*–1:]，它们的前 *l* > 1 个字符相同，*T*[*SA*[*rank*[*i* – 1] – 1] +
    1:] 必须在排序顺序中在 *T*[*i*:] 之前的某个位置出现，中间可能有一个或多个其他后缀。这些后缀中的每一个必须以与 *T*[*SA*[*rank*[*i*
    – 1] – 1] + 1:] 和 *T*[*i*:] 相同的前 *l* – 1 个字符开头，否则它将出现在 *T*[*SA*[*rank*[*i* – 1]
    – 1] + 1:] 之前或 *T*[*i*:] 之后。因此，无论哪个后缀出现在位置 *rank*[*i*] – 1，紧随 *T*[*i*:] 之前，至少有其前
    *l* – 1 个字符与 *T*[*i*:] 相同。因此，*LCP*[*rank*[*i*]] ≥ *l* – 1。
