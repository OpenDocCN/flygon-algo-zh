    1) = 1，根据推论 31.5，我们会有*p*^(*e*)|(*x* − 1)，所以*x* = 1 (mod *p*^(*e*))。因此，要么*x* =
    −1 (mod *p*^(*e*))，要么*x* = 1 (mod *p*^(*e*))。
