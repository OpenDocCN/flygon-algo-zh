- answer: '-   数论曾经被视为纯数学中美丽但基本无用的学科。如今，由于基于大素数的加密方案的发明，数论算法被广泛应用。这些方案是可行的，因为我们可以快速找到大素数，它们是安全的，因为我们不知道如何高效地分解大素数的乘积（或解决相关问题，如计算离散对数）。本章介绍了支撑这些应用的一些数论和相关算法。'
