- en: RSA 密码系统的安全性在很大程度上取决于大整数的因数分解难度。如果对手可以因数分解公钥中的模 *n*，那么对手可以从公钥中推导出私钥，使用因子 *p*
    和 *q* 的知识，就像公钥的创建者使用它们一样。因此，如果因数分解大整数很容易，那么破解 RSA 密码系统也很容易。然而，反之命题，即如果因数分解大整数很困难，那么破解
    RSA 也很困难，尚未得到证明。然而，经过两十年的研究，没有比因数分解模 *n* 更容易破解 RSA 公钥密码系统的方法被发现。而且，因数分解大整数是令人惊讶地困难。通过随机选择并将两个
    1024 位素数相乘，你可以创建一个在当前技术下无法在任何可行的时间内“破解”的公钥。在没有在数论算法设计方面的基本突破，并在遵循推荐标准的情况下实施时，RSA
    密码系统能够在应用中提供高度的安全性。
  prefs: []
  type: TYPE_NORMAL
- en: 为了使用 RSA 密码系统实现安全性，你应该使用相当长的整数——超过 1000 位——以抵抗在因数分解领域的可能进展。在 2021 年，RSA 模数通常在
    2048 到 4096 位之间。要创建这样大小的模数，你必须有效地找到大素数。第 31.8 节解决了这个问题。
  prefs: []
  type: TYPE_NORMAL
- en: 为了效率起见，RSA 通常与快速加密系统一起以“混合”或“密钥管理”模式使用，这些系统不是公钥加密系统。使用这种***对称密钥***系统，加密和解密密钥是相同的。如果
    Alice 想要私密地向 Bob 发送一条长消息 *M*，她为快速对称密钥加密系统选择一个随机密钥 *K* 并使用 *K* 加密 *M*，得到密文 *C*，其中
    *C* 和 *M* 一样长，但 *K* 很短。然后她使用 Bob 的公共 RSA 密钥加密 *K*。由于 *K* 很短，计算 *P**B* 很快（比计算 *P**B*
    快得多）。然后她将 (*C*, *P**B*) 传输给 Bob，Bob 解密 *P**B* 以获得 *K*，然后使用 *K* 解密 *C*，得到 *M*。
  prefs: []
  type: TYPE_NORMAL
- en: 一个类似的混合方法可以高效地创建数字签名。这种方法将 RSA 与一个公共***抗碰撞哈希函数*** *h* 结合在一起——这是一个易于计算但在计算上不可能找到两条消息
    *M* 和 *M*′，使得 *h*(*M*) = *h*(*M*′)。值 *h*(*M*) 是消息 *M* 的一个短（比如，256 位）“指纹”。如果 Alice
    想要签署一条消息 *M*，她首先将 *h* 应用于 *M* 以获得指纹 *h*(*M*)，然后用她的秘钥对其进行加密。她将 (*M*, *S**A*)) 发送给
    Bob 作为她对 *M* 的签名版本。Bob 可以通过计算 *h*(*M*) 并验证接收到的 *P*[*A*] 应用于 *S**A*) 是否等于 *h*(*M*)
    来验证签名。因为没有人可以创建具有相同指纹的两条消息，修改已签名消息并保留签名的有效性在计算上是不可行的。
  prefs: []
  type: TYPE_NORMAL
- en: 分发公钥的一种方法使用***证书***。例如，假设有一个“受信任的权威” *T*，其公钥为所有���所知。Alice 可以从 *T* 获取一条签名消息（她的证书），声明“Alice
    的公钥是 *P*[*A*]”。这个证书是“自认证”的，因为每个人都知道 *P*[*T*]。Alice 可以在她的签名消息中包含她的证书，这样接收者就可以立即使用
    Alice 的公钥来验证她的签名。因为她的密钥是由 *T* 签名的，接收者知道 Alice 的密钥确实是 Alice 的。
  prefs: []
  type: TYPE_NORMAL
- en: '**练习**'
  prefs: []
  type: TYPE_NORMAL
- en: '***31.7-1***'
  prefs: []
  type: TYPE_NORMAL
- en: 考虑一个 RSA 密钥集，其中 *p* = 11，*q* = 29，*n* = 319，*e* = 3。秘密密钥应该使用什么值的 *d*？消息 *M*
    = 100 的加密是什么？
  prefs: []
  type: TYPE_NORMAL
- en: '***31.7-2***'
  prefs: []
  type: TYPE_NORMAL
- en: 证明如果 Alice 的公共指数 *e* 为 3，一个对手获得了 Alice 的秘密指数 *d*，其中 0 < *d* < *ϕ*(*n*)，那么对手可以在多项式时间内分解
    Alice 的模 *n*。（虽然你没有被要求证明，但你可能会感兴趣知道，即使条件 *e* = 3 被移除，这个结果仍然成立。参见米勒[327]。）
  prefs: []
  type: TYPE_NORMAL
- en: ★ ***31.7-3***
  prefs: []
  type: TYPE_NORMAL
- en: 证明 RSA 是乘法的，即
  prefs: []
  type: TYPE_NORMAL
- en: '*P**A**P**A* = *P**A* (mod *n*).'
  prefs: []
  type: TYPE_NORMAL
- en: 利用这个事实证明，如果一个对手有一个可以有效解密 1%使用 *P*[*A*] 加密的ℤ[*n*]中的消息的程序，那么对手可以使用概率算法高概率地解密使用
    *P*[*A*] 加密的每条消息。
  prefs: []
  type: TYPE_NORMAL
- en: ★ **31.8    素性测试**
  prefs: []
  type: TYPE_NORMAL
- en: 本节展示了如何找到大素数。我们从素数的密度讨论开始，继续检查一个合理但不完整的素性测试方法，然后介绍了由米勒和拉宾提出的有效的随机素性测试。
  prefs: []
  type: TYPE_NORMAL
- en: '**素数的密度**'
  prefs: []
  type: TYPE_NORMAL
- en: 许多应用，如密码学，需要找到大的“随机”质数。幸运的是，大质数并不太罕见，因此可以测试适当大小的随机整数，直到找到一个质数。***质数分布函数*** *π*(*n*)指定小于或等于*n*的质数的数量。例如，*π*(10)
    = 4，因为小于或等于 10 的质数有 4 个，即 2、3、5 和 7。素数定理给出了对*π*(*n*)的有用近似。
  prefs: []
  type: TYPE_NORMAL
- en: '***定理 31.37（素数定理）***'
  prefs: []
  type: TYPE_NORMAL
- en: '![art](img/Art_P1218.jpg)'
  prefs: []
  type: TYPE_IMG
- en: ▪
  prefs: []
  type: TYPE_NORMAL
- en: 近似值*n*/ln *n* 可以为小*n*提供相当准确的*π*(*n*)估计。例如，在*n* = 10⁹时，它的偏差小于 6%，其中*π*(*n*) =
    50,847,534，而*n*/ln *n* ≈ 48,254,942。 （对于数论家来说，10⁹是一个小数。）
  prefs: []
  type: TYPE_NORMAL
- en: 随机选择一个整数*n*并确定它是否为质数的过程实际上只是一个伯努利试验（见第 C.4 节）。根据素数定理，成功的概率即*n*是质数的概率约为 1/ln
    *n*。几何分布说明需要多少次试验才能获得成功，根据第 1197 页的方程式(C.36)，预期的试验次数约为 ln *n*。因此，为了通过测试随机选择的接近*n*的整数来找到与*n*长度相同的质数，预期检查的数量约为
    ln *n*。例如，预期找到一个 1024 位质数需要测试大约 ln 2¹⁰²⁴ ≈ 710 个随机选择的 1024 位数字以确定其是否为质数。（当然，为了将这个数字减半，只选择奇整数。）
  prefs: []
  type: TYPE_NORMAL
- en: 本节的其余部分展示了如何确定一个大奇整数*n*是否为质数。为了方便表示，我们假设*n*有质因数分解
  prefs: []
  type: TYPE_NORMAL
- en: '![art](img/Art_P1219.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 其中*r* ≥ 1，*p*[1]、*p*[2]、…、*p*[*r*]是*n*的质因数，*e*[1]、*e*[2]、…、*e*[*r*]是正整数。整数*n*是质数当且仅当*r*
    = 1 且*e*[1] = 1。
  prefs: []
  type: TYPE_NORMAL
- en: 一种简单的检测质数的方法是***试除法***：尝试用每个整数 2、3、5、7、9、…、![art](img/Art_P1220.jpg)去除*n*，跳过大于
    2 的偶数。我们可以得出结论，只有当没有任何试除数能整除*n*时，*n*才是质数。假设每次试除都需要恒定时间，最坏情况下的运行时间是![art](img/Art_P1221.jpg)，这在*n*的长度上是指数级的。（回想一下，如果*n*用*β*位二进制编码，那么*β*
    = ⌈1g(*n* + 1)⌉，因此![art](img/Art_P1222.jpg)。）因此，试除法只在*n*很小或恰好有一个小质因子时才有效。当试除法有效时，它的优势在于不仅确定了*n*是质数还是合数，如果*n*是合数，还确定了*n*的一个质因子。
  prefs: []
  type: TYPE_NORMAL
- en: 本节重点是确定给定数字*n*是否为质数。如果*n*是合数，我们不会担心找出它的质因数分解。计算一个数字的质因数分解是计算密集型的。您可能会惊讶地发现，确定给定数字是否为质数比确定该数字的质因数分解要容易得多，如果它不是质数的话。
  prefs: []
  type: TYPE_NORMAL
- en: '**伪质数测试**'
  prefs: []
  type: TYPE_NORMAL
- en: 我们将从一个“几乎有效”的素性测试方法开始，实际上，对于许多实际应用来说，这已经足够好了。稍后，我们将改进这种方法以消除小缺陷。让![art](img/Art_P1223.jpg)表示ℤ[*n*]的非零元素：
  prefs: []
  type: TYPE_NORMAL
- en: '![art](img/Art_P1224.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 如果*n*是质数，则![art](img/Art_P1225.jpg)。
  prefs: []
  type: TYPE_NORMAL
- en: 我们说*n*是一个***基于 a 的伪质数***，如果*n*是合数且
  prefs: []
  type: TYPE_NORMAL
- en: '![art](img/Art_P1226.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 费马定理（第 932 页的定理 31.31）意味着如果*n*是质数，则*n*对于![art](img/Art_P1227.jpg)中的每个*a*都满足方程（31.39）。因此，如果存在任何![art](img/Art_P1228.jpg)使得*n*不满足方程（31.39），那么*n*肯定是合数。令人惊讶的是，反过来*几乎*成立，因此这个准则形成了一个几乎完美的素性测试。不必尝试每个![art](img/Art_P1228.jpg)的值，只需测试*n*是否满足*a*=2
    时的方程（31.39）。如果不满足，则通过返回 COMPOSITE 来声明*n*为合数。否则，返回 PRIME，猜测*n*是素数（实际上我们只知道*n*要么是素数，要么是基于
    2 的伪素数）。
  prefs: []
  type: TYPE_NORMAL
- en: 下一页的 PSEUDOPRIME 程序以这种方式假装检查*n*是否为素数。它使用来自第 31.6 节的 MODULAR-EXPONENTIATION 过程。它假设输入的*n*是大于
    2 的奇整数。这个程序可能会出错，但只有一种类型的错误。也就是说，如果它说*n*是合数，那么它总是正确的。然而，如果它说*n*是素数，那么只有当*n*是基于
    2 的伪素数时才会出错。
  prefs: []
  type: TYPE_NORMAL
- en: PSEUDOPRIME 出错的频率有多少？令人惊讶地很少。小于 10,000 的*n*值中只有 22 个值会出错，前四个值分别是 341、561、645，
  prefs: []
  type: TYPE_NORMAL
- en: PSEUDOPRIME(*n*)
  prefs: []
  type: TYPE_NORMAL
- en: '| 1 | **如果** MODULAR-EXPONENTIATION(2, *n* – 1, *n*) ≠ 1 (mod *n*) |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | **返回** COMPOSITE | **//** 明确 |'
  prefs: []
  type: TYPE_TB
- en: '| 3 | **否则返回** PRIME | **//** 我们希望！ |'
  prefs: []
  type: TYPE_TB
- en: 以及 1105。我们不会证明，但是这个程序在随机选择的*β*位数上出错的概率随着*β*趋近∞而趋近于 0。根据 Pomerance 的更精确估计[361]，给定大小的基于
    2 的伪素数的数量，一个随机选择的 512 位数，通过 PSEUDOPRIME 被称为素数的概率小于 10²⁰，而一个随机选择的 1024 位数，通过 PSEUDOPRIME
    被称为素数的概率小于 10⁴¹。因此，如果你只是想为某些应用程序找到一个大素数，那么几乎永远不会选择随机大数，直到其中一个导致 PSEUDOPRIME 返回
    PRIME。但是，当被测试的素性数不是随机选择时，你可能需要更好的方法来测试素性。正如我们将看到的，稍微聪明一点，再加上一些随机化，将会产生一个在所有输入上表现良好的素性测试方法。
  prefs: []
  type: TYPE_NORMAL
- en: 由于 PSEUDOPRIME 仅检查*a*=2 时的方程（31.39），你可能认为通过简单地检查第二个基数，比如*a*=3，你可以消除所有错误。更好的是，你可以检查更多值的*a*的方程（31.39）。不幸的是，即使检查几个值的*a*也不能消除所有错误，因为存在一些合数*n*，被称为***卡迈克尔数***，它们对*所有*的![art](img/Art_P1230.jpg)都满足方程（31.39）。
    （当 gcd(*a*, *n*) > 1 时方程会失败——也就是说，当![art](img/Art_P1231.jpg)时——但是如果*n*只有大素数因子，通过找到这样的*a*来证明*n*是合数可能会很困难。）前三个卡迈克尔数是
    561、1105 和 1729。卡迈克尔数非常罕见。例如，小于 100,000,000 的卡迈克尔数只有 255 个。练习 31.8-2 有助于解释它们为什么如此罕见。
  prefs: []
  type: TYPE_NORMAL
- en: 让我们看看如何改进素性测试，以便卡迈克尔数不会欺骗它。
  prefs: []
  type: TYPE_NORMAL
- en: '**米勒-拉宾随机素性测试**'
  prefs: []
  type: TYPE_NORMAL
- en: 米勒-拉宾素性测试通过两个修改克服了简单程序 PSEUDOPRIME 的问题：
  prefs: []
  type: TYPE_NORMAL
- en: 它尝试几个随机选择的基值*a*，而不仅仅是一个基值。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 在计算每个模指数时，在最后一组平方中寻找 1 的非平凡平方根，模 *n*。如果找到一个，它会停止并返回 COMPOSITE。来自 第 31.6 节 的推论
    31.35 证明了以这种方式检测合数的正确性。
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Miller-Rabin 素性测试的伪代码出现在 MILLER-RABIN 和 WITNESS 过程中。输入 *n* > 2 到 MILLER-RABIN
    是要测试素性的奇数，*s* 是从 ![art](img/Art_P1232.jpg) 中随机选择的基值的数量。代码使用第 129 页上描述的随机数生成器 RANDOM：RANDOM(2,
    *n* – 2) 返回一个满足 2 ≤ *a* ≤ *n* – 2 的随机整数。 （这个值范围避免了 *a* = ≥1 (mod *n*)。）辅助过程 WITNESS(*a*,
    *n*) 的调用仅当 *a* 是 *n* 的合数的“证人”时才返回 TRUE，即使用 *a* 可以证明 *n* 是合数（我们将看到的方式）。 WITNESS(*a*,
    *n*) 测试是方程式 (31.39) 的扩展，它是 PSEUDOPRIME 的基础，使用 *a* = 2。
  prefs: []
  type: TYPE_NORMAL
- en: 让我们首先了解 WITNESS 的工作原理，然后我们将看到 Miller-Rabin 素性测试如何使用它。设 *n* – 1 = 2^(*t*)*u*，其中
    *t* ≥ 1，*u* 是奇数。也就是说，*n* – 1 的二进制表示是奇整数 *u* 的二进制表示，后面紧跟着 *t* 个零。因此，![art](img/Art_P1233.jpg)，这样计算
    *a*^(*n*−1) mod *n* 的一种方法是先计算 *a*^(*u*) mod *n*，然后连续平方结果 *t* 次。
  prefs: []
  type: TYPE_NORMAL
- en: '| MILLER-RABIN(*n*, *s*) | **//** *n* > 2 是奇数 |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | **对于** *j* = 1 **到** *s* |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | *a* = RANDOM(2, *n* – 2) |'
  prefs: []
  type: TYPE_TB
- en: '| 3 | **如果** WITNESS(*a*, *n*) |'
  prefs: []
  type: TYPE_TB
- en: '| 4 | **返回** COMPOSITE | **//** 明确 |'
  prefs: []
  type: TYPE_TB
- en: '| 5 | **返回** PRIME | **//** 几乎肯定是质数 |'
  prefs: []
  type: TYPE_TB
- en: '| WITNESS(*a*, *n*) |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | 令 *t* 和 *u* 满足 *t* ≥ 1，*u* 是奇数，并且 *n* – 1 = 2^(*t*)*u* |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | *x*[0] = MODULAR-EXPONENTIATION(*a*, *u*, *n*) |'
  prefs: []
  type: TYPE_TB
- en: '| 3 | **对于** *i* = 1 **到** *t* |'
  prefs: []
  type: TYPE_TB
- en: '| 4 | ![art](img/Art_P1234.jpg) |'
  prefs: []
  type: TYPE_TB
- en: '| 5 | **如果** *x*[*i*] == 1 并且 *x*[*i*–1] ≠ 1 并且 *x*[*i*–1] ≠ *n* – 1 |'
  prefs: []
  type: TYPE_TB
- en: '| 6 | **返���** TRUE | **//** 找到了 1 的非平凡平方根 |'
  prefs: []
  type: TYPE_TB
- en: '| 7 | **如果** *x*[*t*] ≠ 1 |'
  prefs: []
  type: TYPE_TB
- en: '| 8 | **返回** TRUE | **//** 合数，如伪素数 |'
  prefs: []
  type: TYPE_TB
- en: '| 9 | **返回** FALSE |'
  prefs: []
  type: TYPE_TB
- en: WITNESS 的这个伪代码通过首先计算值 *x*[0] = *a*^(*u*) mod *n*（第 2 行）来计算 *a*^(*n*–1) mod *n*，然后在第
    3–6 行的 **for** 循环中重复平方结果 *t* 次。通过对 *i* 进行归纳，计算的值序列 *x*[0]、*x*[1]、…、*x*[*t*] 满足方程式
    ![art](img/Art_P1235.jpg) 对于 *i* = 0, 1, …, *t*，因此特别地 *x*[*t*] = *a*^(*n*–1) (mod
    *n*)。然而，在第 4 行执行平方步骤后，如果第 5–6 行检测到刚刚发现了 1 的非平凡平方根，循环将提前终止。 （我们将很快解释这些测试。）如果是这样，该过程将停止并返回
    TRUE。如果计算的 *x*[*t*] = *a*^(*n*–1) (mod *n*) 的值不等于 1，就像 PSEUDOPRIME 过程在这种情况下返回
    COMPOSITE 一样，第 7–8 行返回 TRUE。如果第 6 或第 8 行没有返回 TRUE，则第 9 行返回 FALSE。
  prefs: []
  type: TYPE_NORMAL
- en: 以下引理证明了 WITNESS 的正确性。
  prefs: []
  type: TYPE_NORMAL
- en: '***引理 31.38***'
  prefs: []
  type: TYPE_NORMAL
- en: 如果 WITNESS(*a*, *n*) 返回 TRUE，则可以使用 *a* 作为证人构建 *n* 是合数的证明。
  prefs: []
  type: TYPE_NORMAL
- en: '***证明*** 如果第 8 行的 WITNESS 返回 TRUE，那是因为第 7 行确定 *x*[*t*] = *a*^(*n*–1) mod *n*
    ≠ 1。然而，如果 *n* 是质数，费马定理（定理 31.31）表明对于所有 ![art](img/Art_P1236.jpg)，*a*^(*n*–1) =
    1 (mod *n*)。由于 ![art](img/Art_P1237.jpg)，如果 *n* 是质数，费马定理也表明对于所有 ![art](img/Art_P1238.jpg)，*a*^(*n*–1)
    = 1 (mod *n*)。因此，*n* 不能是质数，而方程 *a*^(*n*–1) mod *n* ≠ 1 证明了这一事实。'
  prefs: []
  type: TYPE_NORMAL
- en: 如果 WITNESS 从第 6 行返回 TRUE，则它发现*x*[*i*–1]是 1 的一个非平凡平方根，模*n*，因为我们有*x*[*i*–1] ≠
    ±1（mod *n*），但是![art](img/Art_P1239.jpg)。第 934 页的推论 31.35 表明，只有*n*是合数时，模*n*才可能存在
    1 的一个非平凡平方根，因此证明*x*[*i*–1]是 1 的一个非平凡平方根，模*n*证明了*n*是合数。
  prefs: []
  type: TYPE_NORMAL
- en: ▪
  prefs: []
  type: TYPE_NORMAL
- en: 因此，如果调用 WITNESS(*a*, *n*)返回 TRUE，则*n*肯定是合数，证明了*n*是合数的证据是 WITNESS 返回 TRUE 的原因（是从第
    6 行返回还是从第 8 行返回？）。
  prefs: []
  type: TYPE_NORMAL
