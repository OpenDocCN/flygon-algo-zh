- en: '**问题**'
  prefs: []
  type: TYPE_NORMAL
- en: '***31-1     二进制最大公约数算法***'
  prefs: []
  type: TYPE_NORMAL
- en: 大多数计算机可以比计算余数更快地执行减法、测试二进制整数的奇偶性（奇数或偶数）以及对一半进行操作。这个问题研究了***二进制最大公约数算法***，该算法避免了欧几里德算法中使用的余数计算。
  prefs: []
  type: TYPE_NORMAL
- en: '***a.*** 证明如果*a*和*b*都是偶数，则 gcd(*a*, *b*) = 2 · gcd(*a*/2, *b*/2)。'
  prefs: []
  type: TYPE_NORMAL
- en: '***b.*** 证明如果*a*是奇数且*b*是偶数，则 gcd(*a*, *b*) = gcd(*a*, *b*/2)。'
  prefs: []
  type: TYPE_NORMAL
- en: '***c.*** 证明如果*a*和*b*都是奇数，则 gcd(*a*, *b*) = gcd((*a* – *b*)/2, *b*)。'
  prefs: []
  type: TYPE_NORMAL
- en: '***d.*** 设计一个高效的二进制最大公约数算法，用于输入整数*a*和*b*，其中*a* ≥ *b*，运行时间为*O*(1g *a*)。假设每���减法、奇偶性测试和对一半的操作都需要单位时间。'
  prefs: []
  type: TYPE_NORMAL
- en: '***31-2     欧几里德算法中的位操作分析***'
  prefs: []
  type: TYPE_NORMAL
- en: '***a.*** 考虑长除法的普通“纸和笔”算法：将*a*除以*b*，得到商*q*和余数*r。展示这种方法需要*O*((1 + 1g *q*)1g *b*)位操作。'
  prefs: []
  type: TYPE_NORMAL
- en: '***b.*** 定义*μ*(*a*, *b*) = (1 + 1g *a*)(1 + 1g *b*)。展示 EUCLID 在将计算 gcd(*a*,
    *b*)的问题简化为计算 gcd(*b*, *a* mod *b*)的问题时执行的位操作数量最多为*c*(*μ*(*a*, *b*) – *μ*(*b*,
    *a* mod *b*))，其中*c* > 0 是一个足够大的常数。'
  prefs: []
  type: TYPE_NORMAL
- en: '***c.*** 展示 EUCLID(*a*, *b*)通常需要*O*(*μ*(*a*, *b*))位操作，当应用于两个*β*位输入时，需要*O*(*β*²)位操作。'
  prefs: []
  type: TYPE_NORMAL
- en: '***31-3     斐波那契数的三种算法***'
  prefs: []
  type: TYPE_NORMAL
- en: 这个问题比较了三种计算第*n*个斐波那契数*F*[*n*]的方法的效率，给定*n*。假设两个数相加、相减或相乘的成本是*O*(1)，与数字的大小无关。
  prefs: []
  type: TYPE_NORMAL
- en: '***a.*** 证明基于第 69 页上的递归关系（3.31）计算*F*[*n*]的直接递归方法的运行时间是指数级的。（例如，查看第 751 页上的
    FIB 过程。）'
  prefs: []
  type: TYPE_NORMAL
- en: '***b.*** 展示如何使用记忆化在*O*(*n*)时间内计算*F*[*n*]。'
  prefs: []
  type: TYPE_NORMAL
- en: '***c.*** 展示如何仅使用整数加法和乘法在*O*(1g *n*)时间内计算*F*[*n*]。（*提示：*考虑矩阵![art](img/Art_P1279.jpg)及其幂。）'
  prefs: []
  type: TYPE_NORMAL
- en: '***d.*** 现在假设两个*β*位数相加需要Θ(*β*)时间，两个*β*位数相乘需要Θ(*β*²)时间。在这种更合理的成本度量下，这三种方法的运行时间是多少？'
  prefs: []
  type: TYPE_NORMAL
- en: '***31-4     二次剩余***'
  prefs: []
  type: TYPE_NORMAL
- en: 设*p*是一个奇素数。如果方程*x*² = *a* (mod *p*)对未知数*x*有解，则数![art](img/Art_P1280.jpg)是模*p*下的一个***二次剩余***。
  prefs: []
  type: TYPE_NORMAL
- en: '***a.*** 证明模*p*下存在(*p* – 1)/2 个二次剩余。'
  prefs: []
  type: TYPE_NORMAL
- en: '***b.*** 如果*p*是素数，我们定义***勒让德符号*** ![art](img/Art_P1281.jpg)，对于![art](img/Art_P1282.jpg)，如果*a*在模*p*下是二次剩余，则为
    1，否则为-1。证明如果![art](img/Art_P1283.jpg)，那么'
  prefs: []
  type: TYPE_NORMAL
- en: '![art](img/Art_P1284.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 给出一个有效的算法，确定给定数字*a*是否是模*p*的二次剩余。分析你的算法��效率。
  prefs: []
  type: TYPE_NORMAL
- en: '***c.*** 证明如果*p*是形式为 4*k* + 3 的素数，*a*在![art](img/Art_P1285.jpg)中是二次剩余，则*a*^(*k*+1)
    mod *p*是*a*的平方根，模*p*。找到模*p*的二次剩余*a*的平方根需要多少时间？'
  prefs: []
  type: TYPE_NORMAL
- en: '***d.*** 描述一种有效的随机算法，用于找到模一个任意素数*p*的非二次剩余，即不是二次剩余的![art](img/Art_Zastp.jpg)的成员。你的算法平均需要多少算术运算？'
  prefs: []
  type: TYPE_NORMAL
- en: '**章节注释**'
  prefs: []
  type: TYPE_NORMAL
- en: Knuth[260]包含了一个很好的讨论，涉及寻找最大公约数的算法，以及其他基本的数论算法。Dixon[121]概述了因子分解和素性测试。Bach[33]，Riesel[378]和
    Bach 和 Shallit[34]提供了计算数论基础的概述；Shoup[411]提供了一个更近期的调查。由 Pomerance 编辑的会议记录[362]包含了几篇优秀的调查文章。
  prefs: []
  type: TYPE_NORMAL
- en: Knuth[260]讨论了欧几里德算法的起源。它出现在希腊数学家欧几里德的《几何原本》第 7 卷第 1 和第 2 命题中，该书约写于公元前 300 年。欧几里德的描述可能源自公元前
    375 年左右的欧多克索斯的算法。欧几里德算法可能是最古老的非平凡算法，仅次于古埃及人所知的乘法算法。Shallit[407]记录了对欧几里德算法分析的历史。
  prefs: []
  type: TYPE_NORMAL
- en: Knuth 将中国剩余定理的一个特殊情况（定理 31.27）归因于中国数学家孙子，他生活在公元前 200 年至公元 200 年之间——日期非常不确定。同样的特殊情况在公元
    100 年左右由希腊数学家尼科马库斯给出。1247 年，秦九韶对其进行了推广。中国剩余定理最终由 L·欧拉在 1734 年以其完整的一般性陈述和证明。
  prefs: []
  type: TYPE_NORMAL
- en: 这里介绍的随机素性测试算法归功于 Miller[327]和 Rabin[373]，是已知的最快的随机素性测试算法，仅在常数因子内。定理 31.40 的证明是
    Bach[32]建议的一个轻微改编。Monier[332，333]给出了 MILLER-RABIN 更强结果的证明。多年来，素性测试一直是随机化似乎是必要的以获得高效（多项式时间）算法的经典例子。然而，直到
    2002 年，Agrawal，Kayal 和 Saxena[4]以他们的确定性多项式时间素性测试算法使所有人感到惊讶。直到那时，已知的最快确定性素性测试算法，由
    Cohen 和 Lenstra[97]提出，对输入*n*的运行时间为(1g *n*)^(*O*(1g1g1g *n*))，略高于超多项式。尽管如此，对于实际目的，随机素性测试算法仍然更有效，通常更受青睐。
  prefs: []
  type: TYPE_NORMAL
- en: Beauchemin、Brassard、Crépeau、Goutier 和 Pomerance[40]很好地讨论了寻找大“随机”素数的问题。
  prefs: []
  type: TYPE_NORMAL
- en: 公钥密码系统的概念归功于 Diffie 和 Hellman[115]。RSA 密码系统是由 Rivest、Shamir 和 Adleman 于 1977
    年提出的[380]。从那时起，密码学领域蓬勃发展。我们对 RSA 密码系统的理解加深了，现代实现使用了本文介绍的基本技术的重要改进。此外，为了证明密码系统的安全性，许多新技术已经被开发出来。例如，Goldwasser
    和 Micali[190]表明随机化可以成为设计安全公钥加密方案的有效工具。对于签名方案，Goldwasser、Micali 和 Rivest[191]提出了一个数字签名方案，其中每种可能的伪造都被证明与因子分解一样困难。Katz
    和 Lindell[253]概述了现代密码学。
  prefs: []
  type: TYPE_NORMAL
- en: 用于分解大数的最佳算法的运行时间大致呈指数增长，与待分解数*n*的长度的立方根成正比。一般数域筛法分解算法（由 Buhler、Lenstra 和 Pomerance[77]作为
    Pollard[360]和 Lenstra 等人[295]的数域筛法分解算法思想的延伸，并由 Coppersmith[102]等人完善）可能是一般大输入情况下最有效的算法。虽然对于这个算法很难给出严格的分析，但在合理的假设下，我们可以得出一个运行时间估计为*L*(1/3,
    *n*)^(1.902+*o*(1))的结果，其中![art](img/Art_P1286.jpg)。
  prefs: []
  type: TYPE_NORMAL
- en: 由 Lenstra 提出的椭圆曲线方法[296]对于某些输入可能比数域筛法更有效，因为它可以相当快速地找到一个小素数*p*。使用这种方法，找到*p*的时间估计为![art](img/Art_P1287.jpg)。
  prefs: []
