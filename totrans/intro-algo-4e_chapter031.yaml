    **RSA 密码系统**


    RSA（Ron Rivest、Adi Shamir 和 Leonard Adleman 的姓氏首字母）密码系统是一种非对称密码体制。在 RSA 中，公钥和私钥是一对，分别用于加密和解密。RSA
    的安全性基于大整数分解问题的困难性，即将大整数分解为其素因子的问题。公钥是一个由两个数字组成的序列 `(e, n)`，私钥是另一个由两个数字组成的序列 `(d,
    n)`，其中 `n` 是两个大素数 `p` 和 `q` 的乘积，而 `e` 和 `d` 是互为模反元素（模 `φ(n)`）的数字，满足 `(e * d) mod
    φ(n) = 1`。


    加密时，明文 `m` 通过公钥进行加密，得到密文 `c`，计算公式为：


    ```

    c ≡ m^e (mod n)

    ```


    解密时，密文 `c` 通过私钥进行解密，得到明文 `m`，计算公式为：


    ```

    m ≡ c^d (mod n)

    ```


    RSA 密码系统的安全性取决于大素数的选取和加密算法的强度。通常情况下，RSA 密钥长度越长，系统越安全，但加密和解密的速度会变慢。

    ---'
