- answer: '-   快速排序算法在`n`个数字的输入数组上具有Θ(n²)的最坏情况运行时间。尽管最坏情况下运行时间较慢，但快速排序通常是排序的最佳实际选择，因为其平均效率非常高：当所有数字都不同时，其期望运行时间为Θ(n
    lg n)，Θ(n lg n)符号中隐藏的常数因子很小。与归并排序不同，它还具有原地排序的优势（参见第 158 页），即使在虚拟内存环境中也能很好地工作。'
