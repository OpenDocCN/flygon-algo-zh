    ***7-4     Stooge 排序***

    -   Stooge 排序是一种简单的递归排序算法，其名称源于“Stooge（干扰者）”这个搞笑的角色。

    -   给定一个数组，Stooge 排序首先比较数组的前两个元素，如果第一个元素大于第二个元素，则交换它们。

    -   然后，它将数组的前 2/3 部分递归地应用 Stooge 排序，再将数组的后 2/3 部分递归地应用 Stooge 排序，最后再将数组的前 2/3
    部分递归地应用 Stooge 排序。

    -   这种排序算法的时间复杂度为 O(n^(log 3 / log 1.5)) ≈ O(n^2.7095)。

    -   尽管 Stooge 排序的时间复杂度较高，但它在某些情况下仍然可以作为一种简单的排序方法。

    ---'
