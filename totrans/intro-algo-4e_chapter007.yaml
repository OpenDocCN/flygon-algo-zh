- answer: '-   快速排序的运行时间取决于每个分区的平衡程度，而这又取决于哪些元素被用作枢轴。如果一个分区的两侧大小大致相同——分区是平衡的——那么算法的运行速度会随着合并排序一样快。然而，如果分区不平衡，它的运行速度可能会与插入排序一样慢。为了让您在深入进行正式分析之前获得一些直觉，本节非正式地探讨了在平衡与不平衡分区假设下快速排序的性能。'
