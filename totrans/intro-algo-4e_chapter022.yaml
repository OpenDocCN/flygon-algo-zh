    6–12 行的**当**循环时，第 7 行从*Q* = *V* − *S*中取出一个顶点*u*，第 8 行将其添加到集合*S*中，从而保持不变式。（第一次循环时，*u*
    = *s*。）因此，顶点*u*具有*V* − *S*中任何顶点中最小的最短路径估计值。然后，第 9–12 行放松每条离开*u*的边(*u*, *v*)，从而更新估计值*v.d*和前驱*v*.π，如果到目前为止通过*u*找到的到*v*的最短路径得到改进。每当放松步骤改变*d*和π值时，第
