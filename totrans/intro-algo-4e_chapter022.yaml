- answer: '-   你可以将 Dijkstra 算法视为将广度优先搜索推广到加权图的过程。一波波从源点传播，当一波波到达一个顶点时，从该顶点再传播出一波波。而广度优先搜索则是假设每一波波在穿过一条边时花费单位时间，在加权图中，一波波穿过一条边所需时间由边的权重给出。因为在加权图中最短路径可能不是边数最少的路径，简单的先进先出队列无法选择下一个顶点来传播波波。'
