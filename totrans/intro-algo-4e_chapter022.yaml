- answer: '-   如果一个序列单调递增然后单调递减，或者通过循环移位单调递增然后单调递减，则称为`***双调***`。例如序列 〈1, 4, 6, 8,
    3, −2〉，〈9, 2, −4, −10, −5〉 和 〈1, 2, 3, 4〉 是双调的，但序列 〈1, 3, 12, 4, 2, 10〉 不是双调的。（有关双调欧几里德旅行推销员问题，请参见第
    407 页的问题 14-3。）'
