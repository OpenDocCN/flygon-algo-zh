    = *k*，如果没有这样的元素属于*S*，则返回 NIL。  输出：'
  type: TYPE_NORMAL
- en: INSERT(*S*, *x*)
  prefs: []
  question: '假如你是个高级程序员和文档工程师，请将给定 Markdown 中的公式按照给定要求排版。  ## 要求  +   将公式使用内联代码符号（`...`）包围，其它文本原样输出
    +   如果公式中有斜体符号（*...*），将符号删除并保留公式其它部分 +   输入可能有多行，不要遗漏其中任何一行 +   输出的每一行前面需要有分隔符（-   ），不然我无法处理   ##
    示例  输入：  -   34.5.2 节定义了顶点覆盖问题并证明了其 NP 完全性。回想一下，对于无向图*G* = (*V*, *E*)，***顶点覆盖***是指一个子集*V*′
    ⊆ *V*，使得如果(*u*, *v*)是*G*的一条边，则*u* ∈ *V*′或*v* ∈ *V*′（或两者都在）。顶点覆盖的大小是其中顶点的数量。 -   如果一个算法实现了*ρ*(*n*)的近似比率，我们称其为一个***ρ*(*n*)-近似算法***。近似比率和*ρ*(*n*)-近似算法的定义适用于最小化和最大化问题。对于最大化问题，0
    < *C* ≤ *C**，比率*C**/*C*给出了最优解的成本比近似解的成本大的因子。类似地，对于最小化问题，0 < *C** ≤ *C*，比率*C*/*C**给出了近似解的成本比最优解的成本大的因子。
    -   因为我们假设所有解都有正成本，所以这些比率总是明确定义的。近似算法的近似比例永远不会小于 1，因为*C*/*C** ≤ 1 意味着*C**/*C*
    ≥ 1。因此，一个 1-近似算法¹会产生一个最优解，而具有较大近似比率的近似算法可能返回比最优解差得多的解。   输出：  -   34.5.2 节定义了顶点覆盖问题并证明了其
    NP 完全性。回想一下，对于无向图`G = (V, E)`，***顶点覆盖***是指一个子集`V′ ⊆ V`，使得如果`(u, v)`是`G`的一条边，则`u
    ∈ V′`或v ∈ V′`（或两者都在）。顶点覆盖的大小是其中顶点的数量。 -   如果一个算法实现了`ρ(n)`的近似比率，我们称其为一个**`ρ(n)`-近似算法**。近似比率和`ρ(n)`-近似算法的定义适用于最小化和最大化问题。对于最大化问题，`0
    < C ≤ C*`，比率`C*/C`给出了最优解的成本比近似解的成本大的因子。类似地，对于最小化问题，`0 < C* ≤ C`，比率`C/C*`给出了近似解的成本比最优解的成本大的因子。
    -   因为我们假设所有解都有正成本，所以这些比率总是明确定义的。近似算法的近似比例永远不会小于 1，因为`C/C* ≤ 1`意味着`C*/C ≥ 1`。因此，一个
    1-近似算法¹会产生一个最优解，而具有较大近似比率的近似算法可能返回比最优解差得多的解。  ## 需要排版的段落  输入：  -   INSERT(*S*,
    *x*)  输出：'
  type: TYPE_NORMAL
- en: 一个修改操作，将由*x*指向的元素添加到集合*S*中。我们通常假设元素*x*中集合实现所需的任何属性已经被初始化。
  prefs: []
  type: TYPE_NORMAL
- en: DELETE(*S*, *x*)
  prefs: []
  type: TYPE_NORMAL
- en: 一个修改操作，给定一个指向集合*S*中元素的指针*x*，从*S*中移除*x*。（注意，此操作接受一个指向元素*x*的指针，而不是一个键值。）
  prefs: []
  type: TYPE_NORMAL
- en: MINIMUM(*S*) 和 MAXIMUM(*S*)
  prefs: []
  type: TYPE_NORMAL
- en: 在一个全序集合*S*上的查询，返回具有最小键（对于 MINIMUM）或最大键（对于 MAXIMUM）的*S*中元素的指针。
  prefs: []
  type: TYPE_NORMAL
- en: SUCCESSOR(*S*, *x*)
  prefs: []
  type: TYPE_NORMAL
- en: 一个查询，给定一个元素*x*，其键来自一个全序集合*S*，返回*S*中比*x*大的下一个元素的指针，如果*x*是最大元素，则返回 NIL。
  prefs: []
  type: TYPE_NORMAL
- en: PREDECESSOR(*S*, *x*)
  prefs: []
  type: TYPE_NORMAL
- en: 一个查询，给定一个元素*x*，其键来自一个全序集合*S*，返回*S*中比*x*小的下一个元素的指针，如果*x*是最小元素，则返回 NIL。
  prefs: []
  type: TYPE_NORMAL
- en: 在某些情况下，我们可以扩展 SUCCESSOR 和 PREDECESSOR 查询，使其适用于具有非不同键的集合。对于*n*个键的集合，通常假设调用 MINIMUM，然后调用*n*
    - 1 次 SUCCESSOR 会按排序顺序枚举集合中的元素。
  prefs: []
  type: TYPE_NORMAL
- en: 我们通常根据集合的大小来衡量执行集合操作所需的时间。例如，第十三章描述了一种数据结构，可以在大小为*n*的集合上以*O*(lg *n*)的时间支持上述任何操作。
  prefs: []
  type: TYPE_NORMAL
- en: 当然，您始终可以选择用数组实现动态集合。这样做的优点是动态集合操作的算法很简单。然而，缺点是许多这些操作在最坏情况下的运行时间为Θ(*n*)。如果数组未排序，INSERT
    和 DELETE 可以在Θ(1)时间内完成，但其余操作需要Θ(*n*)时间。如果相反，数组保持排序顺序，那么 MINIMUM、MAXIMUM、SUCCESSOR
    和 PREDECESSOR 需要Θ(1)时间；如果用二分查找实现 SEARCH，则需要*O*(lg *n*)时间；但在最坏情况下，INSERT 和 DELETE
    需要Θ(*n*)时间。本部分研究的数据结构改进了许多动态集合操作的数组实现。
  prefs: []
  type: TYPE_NORMAL
- en: '**第三部分概述**'
  prefs: []
  type: TYPE_NORMAL
- en: 第十章–第十三章描述了几种我们可以用来实现动态集合的数据结构。我们稍后将使用许多这些数据结构来构建各种问题的高效算法。我们在第六章中已经看到另一个重要的数据结构——堆。
  prefs: []
  type: TYPE_NORMAL
- en: 第十章介绍了使用简单数据结构（如数组、矩阵、栈、队列、链表和根树）的基本要点。如果您已经学过入门级编程课程，那么这些内容应该对您来说很熟悉。
  prefs: []
  type: TYPE_NORMAL
- en: 第十一章介绍了哈希表，这是一种广泛使用的数据结构，支持字典操作 INSERT、DELETE 和 SEARCH。在最坏情况下，哈希表执行 SEARCH 操作需要Θ(*n*)的时间，但哈希表操作的期望时间为*O*(1)。我们依靠概率来分析哈希表操作，但即使没有概率，您也可以理解这些操作是如何工作的。
  prefs: []
  type: TYPE_NORMAL
- en: 二叉搜索树，被涵盖在第十二章中，支持上述所有动态集合操作。在拥有*n*个元素的树上，每个操作在最坏情况下需要Θ(*n*)的时间。二叉搜索树是许多其他数据结构的基础。
  prefs: []
  type: TYPE_NORMAL
- en: 第十三章介绍了红黑树，这是二叉搜索树的一种变体。与普通二叉搜索树不同，红黑树保证性能良好：在最坏情况下，操作需要*O*(lg *n*)的时间。红黑树是一种平衡搜索树。第五部分的第十八章介绍了另一种平衡搜索树，称为
    B 树。虽然红黑树的机制有些复杂，但您可以从本章中大部分属性中了解到它们，而无需详细研究机制。然而，您可能会发现逐步阅读代码是有益的。
  prefs: []
  type: TYPE_NORMAL
