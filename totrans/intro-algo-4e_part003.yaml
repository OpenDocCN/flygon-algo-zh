- en: 算法可能需要在集合上执行多种类型的操作。例如，许多算法只需要能够将元素插入、从集合中删除元素和测试成员资格。我们将支持这些操作的动态集合称为***字典***。其他算法需要更复杂的操作。例如，最小优先队列，第六章在堆数据结构的背景下介绍了它们，支持将元素插入和从集合中提取最小元素的操作。实现动态集合的最佳方法取决于您需要支持的操作。
