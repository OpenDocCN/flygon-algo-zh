- en: 在动态集合的典型实现中，每个元素由一个对象表示，给定对象的指针可以检查和操作其属性。某些类型的动态集合假设对象的属性之一是一个标识性的***键***。如果键都不同，我们可以将动态集合看作是一组键值。对象可能包含***附加数据***，这些数据包含在其他对象属性中，但在集合实现中未被使用。它还可能具有被集合操作操作的属性。这些属性可能包含数据或指向集合中其他对象的指针。
