- answer: '-   ***红黑树***是一种二叉搜索树，每个节点额外存储一位信息：它的***颜色***，可以是红色或黑色。通过约束从根到叶子的任意简单路径上的节点颜色，红黑树确保没有任何一条路径比其他路径长两倍以上，从而使树近似***平衡***。事实上，正如我们即将看到的，具有*n*个键的红黑树的高度最多为
    `2 lg(n + 1)`，即*O*(lg *n*)。'
  en: '***红黑树***是一种二叉搜索树，每个节点额外存储一位信息：它的***颜色***，可以是红色或黑色。通过约束从根到叶子的任意简单路径上的节点颜色，红黑树确保没有任何一条路径比其他路径长两倍以上，从而使树近似***平衡***。事实上，正如我们即将看到的，具有*n*个键的红黑树的高度最多为
    2 lg(*n* + 1)，即*O*(lg *n*)。'
