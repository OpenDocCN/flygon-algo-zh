    5 也会得到满足，因为节点*z*替换了（黑色的）哨兵，而节点*z*是红色的，其子节点是哨兵。因此，可能违反的属性只有属性 2，要求根节点为黑色，和属性 4，规定红色节点不能有红色子节点。如果*z*为红色，则可能违反属性
