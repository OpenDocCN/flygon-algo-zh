- answer: '-   现在，树的每个节点包含`颜色`、`键`、`左子节点`、`右子节点`和`p`这些属性。如果一个节点的子节点或父节点不存在，则节点的相应指针属性包含值
    NIL。将这些 NIL 视为二叉搜索树的叶子节点（外部节点）的指针，将正常的、带有键的节点视为树的内部节点。'
