    2 就被违反了。其次，如果*x*及其新父节点都是红色，则属性 4 被违反。第三，将*y*在树中移动会导致以前包含*y*的任何简单路径的黑色节点减少一个。因此，树中*y*的任何祖先现在都违反了属性
    5。我们可以通过说当黑色节点*y*被移除或移动时，其黑色传递给移动到*y*原始位置的节点*x*来纠正属性 5 的违反，给*x*增加一个“额外”的黑色。也就是说，如果我们在包含*x*的任何简单路径上的黑色节点计数中添加
    1，那么根据这种解释，属性 5 成立。但现在另一个问题出现了：节点*x*既不是红色也不是黑色，从而违反了属性 1。相反，节点*x*是“双重黑色”或“红黑色”，分别对包含*x*的简单路径上的黑色节点计数贡献
    2 或 1。*x*的*color*属性仍然是 RED（如果*x*是红黑色）或 BLACK（如果*x*是双重黑色）。换句话说，节点上的额外黑色反映在*x*指向节点而不是*color*属性上。
