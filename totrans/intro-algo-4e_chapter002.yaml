    ≤ *q* < *r*。该过程假定相邻的子数组*A*[*p*:*q*]和*A*[*q*+1:*r*]已经被递归排序好。它***合并***这两个排序好的子数组，形成一个替换当前子数组*A*[*p*:*r*]的单个排序好的子数组。
