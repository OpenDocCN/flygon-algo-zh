    ≥ 1。因此，一个 1-近似算法¹会产生一个最优解，而具有较大近似比率的近似算法可能返回比最优解差得多的解。   输出：  -   34.5.2 节定义了顶点覆盖问题并证明了其
    NP 完全性。回想一下，对于无向图`G = (V, E)`，***顶点覆盖***是指一个子集`V′ ⊆ V`，使得如果`(u, v)`是`G`的一条边，则`u
    ∈ V′`或v ∈ V′`（或两者都在）。顶点覆盖的大小是其中顶点的数量。 -   如果一个算法实现了`ρ(n)`的近似比率，我们称其为一个**`ρ(n)`-近似算法**。近似比率和`ρ(n)`-近似算法的定义适用于最小化和最大化问题。对于最大化问题，`0
    < C ≤ C*`，比率`C*/C`给出了最优解的成本比近似解的成本大的因子。类似地，对于最小化问题，`0 < C* ≤ C`，比率`C/C*`给出了近似解的成本比最优解的成本大的因子。
    -   因为我们假设所有解都有正成本，所以这些比率总是明确定义的。近似算法的近似比例永远不会小于 1，因为`C/C* ≤ 1`意味着`C*/C ≥ 1`。因此，一个
    1-近似算法¹会产生一个最优解，而具有较大近似比率的近似算法可能返回比最优解差得多的解。  ## 需要排版的段落  输入：  -   循环结构**while**、**for**和**repeat-until**以及**if-else**条件结构的解释与
    C、C++、Java、Python 和 JavaScript 中的类似。⁵ 在本书中，循环计数器在退出循环后保留其值，不像在 C++和 Java 中出现的某些情况。因此，在**for**循环后，循环计数器的值是首次超过**for**循环边界的值。⁶
    我们在插入排序的正确性论证中使用了这个属性。第 1 行中的**for**循环头是**for** *i* = 2 **to** *n*，因此当这个循环终止时，*i*等于*n*
    + 1。当**for**循环在每次迭代中递增其循环计数器时，我们使用关键字**to**，当**for**循环***递减***其循环计数器（每次迭代减少 1）时，我们使用关键字**downto**。当循环计数器的变化量大于
    1 时，变化量遵循可选关键字**by**。  输出：'
