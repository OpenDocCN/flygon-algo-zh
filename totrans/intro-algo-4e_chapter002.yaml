  zh: 有时指针可能不指向任何对象。在这种情况下，我们给它赋予特殊值 NIL。
- answer: '-   我们通过`按值`向过程传递参数：被调用的过程接收参数的自己副本，如果它给参数赋值，那么调用过程看不到这个改变。当对象被传递时，表示对象的数据指针被复制，但对象的属性不会被复制。例如，如果*x*是被调用过程的参数，那么在被调用过程内部的赋值`x
    = y`对调用过程是不可见的。然而，如果调用过程有指向与*x*相同对象的指针，那么赋值`x.f = 3`是可见的。同样，数组是通过指针传递的，因此传递的是数组的指针，而不是整个数组，对单个数组元素的更改对调用过程是可见的。再次强调，大多数当代编程语言都是这样工作的。'
