- answer: '-   布尔运算符“`and`”和“`or`”是***短路运算***的。也就是说，通过首先评估`x`来评估表达式“`x` and `y`”。如果`x`评估为
    FALSE，那么整个表达式不能评估为 TRUE，因此`y`不会被评估。另一方面，如果`x`评估为 TRUE，则必须评估`y`以确定整个表达式的值。类似地，在表达式“`x`
    or `y`”中，只有当`x`评估为 FALSE 时才评估表达式`y`。短路运算符允许我们编写布尔表达式，如“`x` ≠ NIL and `x.f` = `y`”，而不用担心在`x`为
    NIL 时评估`x.f`会发生什么。  '
  en: 布尔运算符“and”和“or”是***短路运算***的。也就是说，通过首先评估*x*来评估表达式“*x* and *y*”。如果*x*评估为 FALSE，那么整个表达式不能评估为
    TRUE，因此*y*不会被评估。另一方面，如果*x*评估为 TRUE，则必须评估*y*以确定整个表达式的值。类似地，在表达式“*x* or *y*”中，只有当*x*评估为
    FALSE 时才评估表达式*y*。短路运算符允许我们编写布尔表达式，如“*x* ≠ NIL and *x.f* = *y*”，而不用担心在*x*为 NIL
    时评估*x.f*会发生什么。
