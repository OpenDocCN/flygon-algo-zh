- answer: '-   ***输入大小*** 的最佳概念取决于所研究的问题。对于许多问题，例如排序或计算离散傅立叶变换，最自然的度量是输入中的项目数量，例如，正在排序的项目数量`n`。对于许多其他问题，例如两个整数相乘，输入大小的最佳度量是表示输入所需的总位数，以普通二进制表示法表示。有时，用不止一个数字描述输入大小更合适。例如，如果算法的输入是一个图，我们通常通过图中的顶点数和边数来表征输入大小。我们将在研究每个问题时指出使用的输入大小度量。  '
