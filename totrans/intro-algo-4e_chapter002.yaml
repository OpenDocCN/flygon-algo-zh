- answer: '-   我们从`插入排序`开始，这是一种对少量元素进行排序的高效算法。插入排序的工作方式类似于整理一手扑克牌。从一个空的左手开始，桌上有一摞牌。拿起桌上的第一张牌，用左手拿住。然后，用右手，从牌堆中逐张拿出一张牌，并将其插入左手的正确位置。正如图
