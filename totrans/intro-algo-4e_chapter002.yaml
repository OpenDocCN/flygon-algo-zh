- answer: '-   归并排序算法的关键操作发生在“合并”步骤中，它合并两个相邻的排序好的子数组。合并操作由辅助过程 `MERGE(A, p, q, r)`
    在下一页上执行，其中 `A` 是一个数组， `p`、 `q` 和 `r` 是数组中的索引，使得 `p ≤ q < r`。该过程假定相邻的子数组 `A[p:q]`
    和 `A[q+1:r]` 已经被递归排序好。它***合并***这两个排序好的子数组，形成一个替换当前子数组 `A[p:r]` 的单个排序好的子数组。  '
