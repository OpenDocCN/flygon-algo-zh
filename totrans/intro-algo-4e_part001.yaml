- answer: '-   第五章 介绍了概率分析和随机算法。通常，您使用概率分析来确定算法的运行时间，这是因为由于固有的概率分布的存在，算法的运行时间可能在相同大小的不同输入上有所不同。在某些情况下，您可能会假设输入符合已知的概率分布，以便对所有可能的输入平均运行时间。在其他情况下，概率分布不是来自输入，而是来自算法执行过程中做出的随机选择。一个算法的行为不仅由其输入决定，还由随机数生成器产生的值决定，这样的算法称为随机算法。您可以使用随机算法来对输入强制执行概率分布，从而确保没有特定的输入总是导致性能不佳，甚至可以限制允许在有限基础上产生错误结果的算法的错误率。'
