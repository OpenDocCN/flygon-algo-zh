- answer: '-   在第二章 中，我们看到了我们的第一个算法，解决了对*n*个数字进行排序的问题。它们以伪代码编写，虽然不能直接转换为任何传统的编程语言，但清晰地传达了算法的结构，以至于你应该能够在你选择的语言中实现它。我们研究的排序算法是插入排序，它使用递增方法，以及归并排序，它使用“分治”递归技术。尽管它们所需的时间随着*n*的值增加而增加，但两种算法的增长速率不同。我们在第二章
    中确定了这些运行时间，并开发了一个有用的“渐近”符号来表达它们。'
