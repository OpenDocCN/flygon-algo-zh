- answer: '-   第三章 精确定义了渐近符号。我们将使用渐近符号来限定函数的增长——通常是描述算法运行时间的函数——从上方和下方。本章首先非正式地定义了最常用的渐近符号，并举例说明如何应用它们。然后正式定义了五种渐近符号，并介绍了如何将它们组合在一起的惯例。第三章
