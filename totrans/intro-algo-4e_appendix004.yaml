  zh: ∥*Ax*∥²的值就是向量*Ax*的元素平方和。因此，∥*Ax*∥² ≥ 0。我们通过反证法证明∥*Ax*∥² > 0。假设∥*Ax*∥² = 0。那么，*Ax*的每个元素都是0，即*Ax*
