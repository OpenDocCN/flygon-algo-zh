  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个矩阵有逆，那么它被称为***可逆***或***非奇异***。矩阵的逆，如果存在，是唯一的。（参见练习D.2-1。）如果*A*和*B*是非奇异的*n*
    × *n*矩阵，则
