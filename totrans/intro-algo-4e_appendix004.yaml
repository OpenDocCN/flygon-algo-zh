    of the determinant.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 以下定理的证明被省略，表达了行列式的基本性质。
- en: '***Theorem D.4 (Determinant properties)***'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '***定理D.4（行列式性质）***'
- en: 'The determinant of a square matrix *A* has the following properties:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 方阵*A*的行列式具有以下性质：
- en: If any row or any column of *A* is zero, then det(*A*) = 0.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果*A*的任意一行或任意一列为零，则det(*A*) = 0。
- en: The determinant of *A* is multiplied by *λ* if the entries of any one row (or
    any one column) of *A* are all multiplied by *λ*.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果*A*的任意一行（或任意一列）的元素都乘以*λ*，则*A*的行列式乘以*λ*。
- en: The determinant of *A* is unchanged if the entries in one row (respectively,
    column) are added to those in another row (respectively, column).
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一行（或一列）的元素加到另一行（或另一列）的元素中，则*A*的行列式保持不变。
- en: The determinant of *A* equals the determinant of *A*^T.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*A*的行列式等于*A*^T的行列式。'
- en: The determinant of *A* is multiplied by −1 if any two rows (or any two columns)
    are exchanged.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果交换任意两行（或任意两列），则*A*的行列式乘以−1。
- en: Also, for any square matrices *A* and *B*, we have det(*AB*) = det(*A*) det(*B*).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，对于任何方阵*A*和*B*，我们有det(*AB*) = det(*A*) det(*B*)。
- en: ▪
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: ▪
- en: '***Theorem D.5***'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '***定理D.5***'
- en: An *n* × *n* matrix *A* is singular if and only if det(*A*) = 0.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 一个*n* × *n*矩阵*A*是奇异���当且仅当det(*A*) = 0。
