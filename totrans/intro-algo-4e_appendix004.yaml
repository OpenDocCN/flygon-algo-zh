- en: A ***null vector*** for a matrix *A* is a nonzero vector *x* such that *Ax*
    = 0\. The following theorem (whose proof is left as Exercise D.2-7) and its corollary
    relate the notions of column rank and singularity to null vectors.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 对于矩阵*A*，零向量是一个非零向量*x*，使得*Ax* = 0。以下定理（其证明留作练习D.2-7）及其推论将列秩和奇异性的概念与零向量联系起来。
- en: '***Theorem D.2***'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '***定理D.2***'
- en: A matrix has full column rank if and only if it does not have a null vector.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 一个矩阵具有完整的列秩当且仅当它没有零向量。
- en: ▪
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: ▪
- en: '***Corollary D.3***'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '***推论D.3***'
- en: A square matrix is singular if and only if it has a null vector.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 方阵是奇异的当且仅当它有一个零向量。
- en: ▪
  id: totrans-98
