  type: TYPE_NORMAL
  zh: 在应用中出现的矩阵通常是正定的，这归因于以下定理。
- en: '***Theorem D.6***'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '***定理D.6***'
- en: For any matrix *A* with full column rank, the matrix *A*^T*A* is positive-definite.
