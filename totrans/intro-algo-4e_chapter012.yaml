- answer: '-   如果`z`有两个子节点，则找到`z`的后继`y`—必须属于`z`的右子树—并将`y`移动到树中`z`的位置。`z`的原右子树的其余部分成为`y`的新右子树，`z`的左子树成为`y`的新左子树。因为`y`是`z`的后继，所以它不能有左子节点，`y`的原右子节点移动到`y`的原位置，其余`y`的原右子树自动跟随。这种情况比较棘手，因为，正如我们将看到的，`y`是否为`z`的右子节点很重要。'
