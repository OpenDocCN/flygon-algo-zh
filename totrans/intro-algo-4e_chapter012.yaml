    12.4(c)），那么第 10-12 行将`z`替换为其父节点的子节点`y`，并将`y`的左孩子替换为`z`的左孩子。节点`y`保留其右孩子（图 12.4(c)中的`x`），因此`y.right`不需要发生变化。如果`y`不是`z`的右孩子（图
