- en: '***c.*** 给定标准形式下的原始线性规划，让*P*为原始线性规划的最优目标值，*D*为其对偶的最优目标值，*IP*为原始整数版本的最优目标值（即，带有变量取整值的原始问题），*ID*为对偶整数版本的最优目标值。假设原始整数规划和对偶整数规划都是可行且有界的，证明'
  prefs: []
  type: TYPE_NORMAL
- en: '*IP* ≤ *P* = *D* ≤ *ID*。'
  prefs: []
  type: TYPE_NORMAL
- en: '***29-4     法尔卡斯引理***'
  prefs: []
  type: TYPE_NORMAL
- en: 证明法尔卡斯引理，引理 29.3。
  prefs: []
  type: TYPE_NORMAL
- en: '***29-5     最小成本流***'
  prefs: []
  type: TYPE_NORMAL
- en: 这个问题考虑了第 29.2 节中的最小成本流问题的一个变体，其中没有需求、源或汇。相反，输入与以前一样包含一个流网络、容量约束*c*(*u*, *v*)和边缘成本*a*(*u*,
    *v*)。如果流满足每条边的容量约束和每个顶点的流量守恒，则流是可行的。目标是在所有可行流中找到成本最低的流。我们称这个问题为***最小成本流问题***。
  prefs: []
  type: TYPE_NORMAL
- en: '***a.*** 将最小成本流问题制定为线性规划。'
  prefs: []
  type: TYPE_NORMAL
- en: '***b.*** 假设对于所有边(*u*, *v*) ∈ *E*，我们有*a*(*u*, *v*) > 0\. 那么最小成本流问题的最优解是什么样的？'
  prefs: []
  type: TYPE_NORMAL
- en: '***c.*** 将最大流问题制定为最小成本流问题的线性规划。也就是说，给定一个最大流问题实例*G* = (*V*, *E*)，源*s*，汇*t*和边容量*c*，通过给出一个(可能不同的)网络*G*′
    = (*V*′, *E*′)、边容量*c*′和边成本*a*′，可以从最小成本流问题的解导出最大流问题的解。'
  prefs: []
  type: TYPE_NORMAL
- en: '***d.*** 将单源最短路径问题制定为最小成本流问题的线性规划。'
  prefs: []
  type: TYPE_NORMAL
- en: '**章节注释**'
  prefs: []
  type: TYPE_NORMAL
- en: 本章仅开始研究广泛的线性规划领域。有许多专门致力于线性规划的书籍，包括 Chvátal 的[94]、Gass 的[178]、Karloff 的[246]、Schrijver
    的[398]和 Vanderbei 的[444]。许多其他书籍涵盖了线性规划，包括 Papadimitriou 和 Steiglitz 的[353]以及 Ahuja、Magnanti
    和 Orlin 的[7]。本章的内容借鉴了 Chvátal 的方法。
  prefs: []
  type: TYPE_NORMAL
- en: 线性规划的单纯形算法是由 G. Dantzig 在 1947 年发明的。不久之后，研究人员发现如何将各种领域的一些问题制定为线性规划，并用单纯形算法解决它们。因此，线性规划的应用得到了发展，同时还出现了几种算法。单纯形算法的变体仍然是解决线性规划问题最流行的方法。这段历史出现在许多地方，包括[94]和[246]中的注释。
  prefs: []
  type: TYPE_NORMAL
- en: 椭球算法是线性规划的第一个多项式时间算法，由 L. G. Khachian 于 1979 年提出。它基于 N. Z. Shor、D. B. Judin
    和 A. S. Nemirovskii 的早期工作。Grötschel、Lovász 和 Schrijver[201]描述了如何使用椭球算法解决组合优化中的各种问题。迄今为止，椭球算法在实践中似乎与单纯形算法不竞争。
  prefs: []
  type: TYPE_NORMAL
- en: Karmarkar 的论文[247]包括第一个内点算法的描述。许多后续研究人员设计了内点算法。Goldfarb 和 Todd 的文章[189]和 Ye
    的书[463]中有很好的调查。
  prefs: []
  type: TYPE_NORMAL
- en: 单纯形算法的分析仍然是一个活跃的研究领域。V. Klee 和 G. J. Minty 构建了一个示例，单纯形算法在该示例上经过 2*^n* − 1 次迭代。单纯形算法通常在实践中表现良好，许多研究人员试图为这一经验观察提供理论上的解释。K.
    H. Borgwardt 开展的一系列研究，以及许多其他人继续进行的研究表明，在输入上满足某些概率假设的情况下，单纯形算法在期望多项式时间内收敛。Spielman
    和 Teng[421]在这一领域取得了进展，引入了“算法的平滑分析”并将其应用于单纯形算法。
  prefs: []
  type: TYPE_NORMAL
- en: 单纯形算法在某些特殊情况下被认为运行效率高。特别值得注意的是网络单纯形算法，它是单纯形算法专门针对网络流问题而设计的。对于某些网络问题，包括最短路径、最大流和最小费用流等问题，网络单纯形算法的变体在多项式时间内运行。例如，参见
    Orlin 的文章[349]及其中的引用。
  prefs: []
  type: TYPE_NORMAL
- en: ¹ 对于凸区域的直观定义是，它满足这样的要求：对于区域内的任意两点，连接它们的线段上的所有点也在该区域内。
  prefs: []
  type: TYPE_NORMAL
