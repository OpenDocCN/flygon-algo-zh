- answer: '-   你可以将流网络中的每条有向边看作是物质的导管。每个导管都有一个规定的容量，表示物质可以通过导管流动的最大速率，比如每小时通过管道`200`加仑液体或通过电线`20`安培电流。顶点是导管的交汇点，除了源点和汇点外，物质在顶点之间流动而不在其中积聚。换句话说，物质进入顶点的速率必须等于离开顶点的速率。我们称这种性质为“流量守恒”，当物质是电流时，它等价于基尔霍夫电流定律。'
  en: 你可以将流网络中的每条有向边看作是物质的导管。每个导管都有一个规定的容量，表示物质可以通过导管流动的最大速率，比如每小时通过管道 200 加仑液体或通过电线
    20 安培电流。顶点是导管的交汇点，除了源点和汇点外，物质在顶点之间流动而不在其中积聚。换句话说，物质进入顶点的速率必须等于离开顶点的速率。我们称这种性质为“流量守恒”，当物质是电流时，它等价于基尔霍夫电流定律。
