- answer: '-   给定一个无向图`G = (V, E)`, 一个***匹配***是边的子集`M ⊆ E`，使得对于所有顶点`v ∈ V`，最多只有一条`M`中的边与`v`关联。我们说顶点`v
    ∈ V`被匹配到了匹配`M`，如果`M`中的某条边与`v`关联，否则，`v`是***未匹配***的。一个***最大匹配***是基数最大的匹配，即，一个匹配`M`使得对于任何匹配`M′`，我们有|`M`|
    ≥ |`M′`|。在本节中，我们将注意力限制在二分图中寻找最大匹配：图中的顶点集可以被划分为`V = L ∪ R`，其中`L`和`R`是不相交的，所有边在`L`和`R`之间。我们进一步假设`V`中的每个顶点至少有一条关联边。图
    24.8 说明了二分图中匹配的概念。'
  en: 给定一个无向图*G* = (*V*, *E*), 一个***匹配***是边的子集*M* ⊆ *E*，使得对于所有顶点*v* ∈ *V*，最多只有一条*M*中的边与*v*关联。我们说顶点*v*
    ∈ *V*被匹配到了匹配*M*，如果*M*中的某条边与*v*关联，否则，*v*是***未匹配***的。一个***最大匹配***是基数最大的匹配，即，一个匹配*M*使得对于任何匹配*M*′，我们有|*M*|
    ≥ |*M*′|。在本节中，我们将注意力限制在二分图中寻找最大匹配：图中的顶点集可以被划分为*V* = *L* ∪ *R*，其中*L*和*R*是不相交的，所有边在*L*和*R*之间。我们进一步假设*V*中的每个顶点至少有一条关联边。图
    24.8 说明了二分图中匹配的概念。
