    = (*V*, *E*′)的数据结构，其中*E*′ = {(*u*, *v*) : (*u*, *v*) ∈ *E* 或 (*v*, *u*) ∈ *E*}。网络*G*中的边也是*G*′中的边，这样就可以简单地在这个数据结构中维护容量和流量。给定流*f*在*G*上，残余网络*G*[*f*]中的边包括所有*G*′中的边(*u*,
    *v*)，使得*c*[*f*] (*u*, *v*) > 0，其中*c*[*f*]符合方程(24.2)。因此，在残余网络中找到路径的时间是*O*(*V* +
