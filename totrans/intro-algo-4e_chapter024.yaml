- answer: '-   就像你可以将道路图建模为一个有向图，以便找到从一个点到另一个点的最短路径一样，你也可以将一个有向图解释为一个“流网络”，并用它来回答关于物质流动的问题。想象一种物质从源头穿过系统流向汇点的情况，其中物质被生产的源头以某种稳定的速率产生物质，而汇点以相同的速率消耗物质。系统中任何点的物质“流动”直观上是物质移动的速率。流网络可以模拟许多问题，包括液体通过管道流动，零件通过装配线，电流通过电力网络，以及信息通过通信网络。'
