    `c(u, v)` ≥ 0。我们进一步要求，如果 `E` 包含一条边 `(u, v)`，那么在反向方向上没有边 `(v, u)`。（我们很快会看到如何解决这个限制。）如果
    `(u, v)` ∉ `E`，那么为了方便起见，我们定义 `c(u, v)` = 0，并且不允许自环。每个流网络包含两个特殊的顶点：一个***源点*** `s`
    和一个***汇点*** `t`。为了方便起见，我们假设每个顶点都位于从源点到汇点的某条路径上。也就是说，对于每个顶点 `v` ∈ `V`，流网络包含一条路径
    `s` ⇝ `v` ⇝ `t`。因为除了 `s` 之外的每个顶点至少有一条进入边，所以我们有 |`E`| ≥ |`V` | − 1。图 24.1 展示了一个流网络的示例。'
