- en: '**10.2    链表**'
  prefs: []
  type: TYPE_NORMAL
- en: 一个***链表***是一种数据结构，其中对象按线性顺序排列。然而，与数组不同，数组索引确定了线性顺序，链表中的顺序由每个对象中的指针确定。由于链表的元素通常包含可搜索的键，因此有时称为***搜索列表***。链表为动态集合提供了简单、灵活的表示，支持（尽管不一定高效地）250
    页上列出的所有操作。
  prefs: []
  type: TYPE_NORMAL
- en: 如图 10.4 所示，***双向链表*** *L*的每个元素都是一个带有属性*key*和两个指针属性*next*和*prev*的对象。对象还可以包含其他卫星数据。给定列表中的元素*x*，*x.next*指向链表中的后继，*x.prev*指向前驱。如果*x.prev*
    = NIL，则元素*x*没有前驱，因此是列表的第一个元素，或***头部***。如果*x.next* = NIL，则元素*x*没有后继，因此是列表的最后一个元素，或***尾部***。属性*L.head*指向列表的第一个元素。如果*L.head*
    = NIL，则列表为空。
  prefs: []
  type: TYPE_NORMAL
- en: '![艺术](img/Art_P370.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**图 10.4 (a)** 代表动态集合{1, 4, 9, 16}的双向链接列表*L*。列表中的每个元素都是一个具有键和指向下一个和上一个对象的指针（由箭头表示）的对象。尾部的*next*属性和头部的*prev*属性都是
    NIL，用斜线表示。属性*L.head*指向头部。**(b)** 在执行 LIST-PREPEND(*L*, *x*)后，其中*x.key* = 25，链表中有一个键为
    25 的新头部对象。这个新对象指向键为 9 的旧头部。**(c)** 调用 LIST-INSERT(*x*, *y*)的结果，其中*x.key* = 36，*y*指向键为
    9 的对象。**(d)** 调用 LIST-DELETE(*L*, *x*)后的结果，其中*x*指向键为 4 的对象。'
  prefs: []
  type: TYPE_NORMAL
- en: 一个列表可能有几种形式。它可以是单向链接的，也可以是双向链接的，可以是排序的，也可以是非排序的，还可以是循环的或非循环的。如果列表是***单向链接***的，每个元素都有一个*next*指针，但没有*prev*指针。如果列表是***排序的***，列表的线性顺序对应于列表中元素存储的键的线性顺序。最小元素是列表的头部，最大元素是尾部。如果列表是***非排序的***，元素可以以任何顺序出现。在***循环列表***中，列表头部的*prev*指针指向尾部，列表尾部的*next*指针指向头部。你可以将循环列表看作是一圈元素。在本节的其余部分，我们假设我们正在处理的列表是非排序的、双向链接的。
  prefs: []
  type: TYPE_NORMAL
- en: '**搜索链表**'
  prefs: []
  type: TYPE_NORMAL
- en: LIST-SEARCH(*L*, *k*)过程通过简单的线性搜索在列表*L*中找到具有键*k*的第一个元素，并返回指向该元素的指针。如果列表中没有键*k*的对象，则该过程返回
    NIL。对于图 10.4(a)中的链表，调用 LIST-SEARCH(*L*, 4)返回指向第三个元素的指针，调用 LIST-SEARCH(*L*, 7)返回
    NIL。要搜索包含*n*个对象的列表，LIST-SEARCH 过程在最坏情况下需要Θ(*n*)时间，因为��可能需要搜索整个列表。
  prefs: []
  type: TYPE_NORMAL
- en: LIST-SEARCH(*L*, *k*)
  prefs: []
  type: TYPE_NORMAL
- en: '| 1 | *x* = *L.head* |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | **while** *x* ≠ NIL and *x.key* ≠ *k* |'
  prefs: []
  type: TYPE_TB
- en: '| 3 | *x* = *x.next* |'
  prefs: []
  type: TYPE_TB
- en: '| 4 | **return** *x* |'
  prefs: []
  type: TYPE_TB
- en: '**向链表中插入**'
  prefs: []
  type: TYPE_NORMAL
- en: 给定一个已经设置了*key*属性的元素*x*，LIST-PREPEND 过程将*x*添加到链表的前面，如图 10.4(b)所示。 （回想一下，我们的属性表示法可以级联，因此*L.head.prev*表示*L.head*指向的对象的*prev*属性。）在包含*n*个元素的列表上，LIST-PREPEND
    的运行时间为*O*(1)。
  prefs: []
  type: TYPE_NORMAL
- en: LIST-PREPEND(*L*, *x*)
  prefs: []
  type: TYPE_NORMAL
- en: '| 1 | *x.next* = *L.head* |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | *x.prev* = NIL |'
  prefs: []
  type: TYPE_TB
- en: '| 3 | **if** *L.head* ≠ NIL |'
  prefs: []
  type: TYPE_TB
- en: '| 4 | *L.head.prev* = *x* |'
  prefs: []
  type: TYPE_TB
- en: '| 5 | *L.head* = *x* |'
  prefs: []
  type: TYPE_TB
- en: 在链表中可以随意插入元素。如图 10.4(c)所示，如果你有一个指向列表中对象的指针*y*，则在面对页面上的 LIST-INSERT 过程会在*O*(1)时间内将一个新元素*x*“拼接”到列表中，紧随*y*之后。由于
    LIST-INSERT 从不引用列表对象*L*，因此不需要将其作为参数提供。
  prefs: []
  type: TYPE_NORMAL
- en: LIST-INSERT(*x*, *y*)
  prefs: []
  type: TYPE_NORMAL
- en: '| 1 | *x.next* = *y.next* |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | *x.prev* = *y* |'
  prefs: []
  type: TYPE_TB
- en: '| 3 | **if** *y.next* ≠ NIL |'
  prefs: []
  type: TYPE_TB
- en: '| 4 | *y.next.prev* = *x* |'
  prefs: []
  type: TYPE_TB
- en: '| 5 | *y.next* = *x* |'
  prefs: []
  type: TYPE_TB
- en: '**从链表中删除**'
  prefs: []
  type: TYPE_NORMAL
- en: 过程 LIST-DELETE 从链表*L*中移除元素*x*。它必须给出指向*x*的指针，然后通过更新指针“剪接”*x*出列表。要删除具有给定键的元素，首先调用
    LIST-SEARCH 检索指向元素的指针。图 10.4(d)展示了如何从链表中删除一个元素。LIST-DELETE 在*O*(1)时间内运行，但要删除具有给定键的元素，调用
    LIST-SEARCH 使得最坏情况运行时间为Θ(*n*)。
  prefs: []
  type: TYPE_NORMAL
- en: LIST-DELETE(*L*, *x*)
  prefs: []
  type: TYPE_NORMAL
- en: '| 1 | **if** *x.prev* ≠ NIL |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | *x.prev.next* = *x.next* |'
  prefs: []
  type: TYPE_TB
- en: '| 3 | **else** *L.head* = *x.next* |'
  prefs: []
  type: TYPE_TB
- en: '| 4 | **if** *x.next* ≠ NIL |'
  prefs: []
  type: TYPE_TB
- en: '| 5 | *x.next.prev* = *x.prev* |'
  prefs: []
  type: TYPE_TB
- en: 在双向链表上，插入和删除操作比在数组上快。如果要在数组中插入一个新的第一个元素或删除数组中的第一个元素，并保持所有现有元素的相对顺序，那么每个现有元素都需要移动一个位置。因此，在数组中，插入和删除在最坏情况下需要Θ(*n*)时间，而在双向链表中只需要*O*(1)时间。
    （练习 10.2-1 要求您证明从单链表中删除元素在最坏情况下需要Θ(*n*)时间。）然而，如果要在线性顺序中找到第*k*个元素，在数组中只需要*O*(1)时间，而在链表中，您需要遍历*k*个元素，需要Θ(*k*)时间。
  prefs: []
  type: TYPE_NORMAL
- en: '**哨兵**'
  prefs: []
  type: TYPE_NORMAL
- en: LIST-DELETE 的代码如果忽略列表头部和尾部的边界条件会更简单：
  prefs: []
  type: TYPE_NORMAL
- en: '![art](img/Art_P371.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**图 10.5** 带有哨兵的循环双向链表。蓝色的哨兵*L.nil*出现在头部和尾部之间。由于列���头部是*L.nil.next*，因此不再需要属性*L.head*。**(a)**
    空列表。**(b)** 来自图 10.4(a)的链表，头部为键 9，尾部为键 1。**(c)** 执行 LIST-INSERT′ (*x*, *L.nil*)后的列表，其中*x.key*
    = 25。新对象成为列表的头部。**(d)** 删除键为 1 的对象后的列表。新尾部是键为 4 的对象。**(e)** 执行 LIST-INSERT′ (*x*,
    *y*)后的列表，其中*x.key* = 36，*y*指向键为 9 的对象。'
  prefs: []
  type: TYPE_NORMAL
- en: LIST-DELETE′ (*x*)
  prefs: []
  type: TYPE_NORMAL
- en: '| 1 | *x.prev.next* = *x.next* |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | *x.next.prev* = *x.prev* |'
  prefs: []
  type: TYPE_TB
- en: '***哨兵***是一个虚拟对象，允许我们简化边界条件。在链表*L*中，哨兵是一个代表 NIL 的对象*L.nil*，但具有列表中其他对象的所有属性。对
    NIL 的引用被替换为对哨兵*L.nil*的引用。如图 10.5 所示，这个改变将一个常规的双向链表转变为一个带有哨兵的***循环双向链表***，其中哨兵*L.nil*位于头部和尾部之间。属性*L.nil.next*指向列表的头部，*L.nil.prev*指向尾部。同样，尾部的*next*属性和头部的*prev*属性都指向*L.nil*。由于*L.nil.next*指向头部，属性*L.head*被完全消除，引用被替换为*L.nil.next*的引用。图
    10.5(a)显示了一个空列表只包含哨兵，*L.nil.next*和*L.nil.prev*都指向*L.nil*。'
  prefs: []
  type: TYPE_NORMAL
- en: 要从列表中删除一个元素，只需使用之前的两行过程 LIST-DELETE′。就像 LIST-INSERT 从不引用列表对象*L*一样，LIST-DELETE′也不会。除非你要删除整个列表，否则永远不要删除哨兵*L.nil*！
  prefs: []
  type: TYPE_NORMAL
- en: LIST-INSERT′过程将元素*x*插入到对象*y*之后的列表中。不需要单独的前置过程：要在列表头部插入，让*y*为*L.nil*；要在尾部插入，让*y*为*L.nil.prev*。图
    10.5 展示了 LIST-INSERT′和 LIST-DELETE′对示例列表的影响。
  prefs: []
  type: TYPE_NORMAL
- en: LIST-INSERT′ (*x*, *y*)
  prefs: []
  type: TYPE_NORMAL
- en: '| 1 | *x.next* = *y.next* |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | *x.prev* = *y* |'
  prefs: []
  type: TYPE_TB
- en: '| 3 | *y.next.prev* = *x* |'
  prefs: []
  type: TYPE_TB
- en: '| 4 | *y.next* = *x* |'
  prefs: []
  type: TYPE_TB
- en: 使用哨兵的循环双向链表搜索具有与不使用哨兵相同的渐近运行时间，但可以减少常数因子。LIST-SEARCH 中第 2 行的测试进行两次比较：一次检查搜索是否已经超出列表的末尾，如果没有，则检查关键字是否位于当前元素*x*中。假设你*知道*关键字在列表中的某处。那么你就不需要检查搜索是否超出列表的末尾，从而在**while**循环的每次迭代中消除一次比较。
  prefs: []
  type: TYPE_NORMAL
- en: 哨兵提供了一个放置关键字的位置，用于开始搜索。搜索从列表*L*的头部*L.nil.next*开始，并且如果在列表中找到关键字，则停止。现在搜索保证会在哨兵或在到达哨兵之前找到关键字。如果在到达哨兵之前找到了关键字，那么它确实在搜索停止的元素中。然而，如果搜索遍历列表中的所有元素，并且只在哨兵中找到关键字，则关键字实际上不在列表中，搜索返回
    NIL。LIST-SEARCH′过程体现了这个想法。（如果你的哨兵需要其*key*属性为 NIL，则可能需要在第 5 行之前分配*L.nil.key* =
    NIL。）
  prefs: []
  type: TYPE_NORMAL
- en: LIST-SEARCH′ (*L*, *k*)
  prefs: []
  type: TYPE_NORMAL
- en: '| 1 | *L.nil.key* = *k* | **//** 将关���字存储在哨兵中以确保其在列表中 |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | *x* = *L.nil.next* | **//** 从列表头部开始 |'
  prefs: []
  type: TYPE_TB
- en: '| 3 | **while** *x.key* ≠ *k* |  |'
  prefs: []
  type: TYPE_TB
- en: '| 4 | *x* = *x.next* |  |'
  prefs: []
  type: TYPE_TB
- en: '| 5 | **if** *x* == *L.nil* | **//** 在哨兵中找到*k* |'
  prefs: []
  type: TYPE_TB
- en: '| 6 | **return** NIL | **//** *k*实际上不在列表中 |'
  prefs: []
  type: TYPE_TB
- en: '| 7 | **else return** *x* | **//** 在元素*x*中找到*k* |'
  prefs: []
  type: TYPE_TB
- en: 哨兵通常简化代码，并且在搜索链表时，它们可能通过一个小的常数因子加速代码，但通常不会改善渐近运行时间。要明智地使用它们。当存在许多小列表时，它们的哨兵使用的额外存储可能代表显著的浪费内存。在本书中，我们仅在它们显著简化代码时使用哨兵。
  prefs: []
  type: TYPE_NORMAL
- en: '**练习**'
