- en: '***10-2     使用链表实现可合并堆***'
  prefs: []
  type: TYPE_NORMAL
- en: 一个***可合并堆***支持以下操作：MAKE-HEAP（创建一个空的可合并堆）、INSERT、MINIMUM、EXTRACT-MIN 和 UNION。¹ 展示如何在以下每种情况下使用链表实现可合并堆。尽量使每个操作尽可能高效。根据被操作的动态集大小分析每个操作的运行时间。
  prefs: []
  type: TYPE_NORMAL
- en: '***a.*** 列表是排序的。'
  prefs: []
  type: TYPE_NORMAL
- en: '***b.*** 列表是无序的。'
  prefs: []
  type: TYPE_NORMAL
- en: '***c.*** 列表是无序的，要合并的动态集是不相交的。'
  prefs: []
  type: TYPE_NORMAL
- en: '***10-3     搜索排序的紧凑列表***'
  prefs: []
  type: TYPE_NORMAL
- en: 我们可以用两个数组*key*和*next*表示一个单链表。给定元素的索引*i*，其值存储在*key*[*i*]中，其后继的索引由*next*[*i*]给出，其中对于最后一个元素，*next*[*i*]
    = NIL。我们还需要列表中第一个元素的索引*head*。以这种方式存储的*n*个元素列表如果仅存储在*key*和*next*数组的 1 到*n*位置中，则为***紧凑***。
  prefs: []
  type: TYPE_NORMAL
- en: 假设所有键都是不同的，并且紧凑列表也是排序的，即对于所有*i* = 1, 2, … , *n*，使得*next*[*i*] ≠ NIL，都有*key*[*i*]
    < *key*[*next*[*i*]]。在这些假设下，您将展示随机算法 COMPACT-LIST-SEARCH 在期望时间![art](img/Art_P374.jpg)内搜索列表中的键*k*。
  prefs: []
  type: TYPE_NORMAL
- en: COMPACT-LIST-SEARCH(*key*, *next*, *head*, *n*, *k*)
  prefs: []
  type: TYPE_NORMAL
- en: '|   1 | *i* = *head* |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '|   2 | **当** *i* ≠ NIL 并且 *key*[*i*] < *k* |'
  prefs: []
  type: TYPE_TB
- en: '|   3 | *j* = RANDOM(1, *n*) |'
  prefs: []
  type: TYPE_TB
- en: '|   4 | **如果** *key*[*i*] < *key*[*j*] 并且 *key*[*j*] ≤ *k* |'
  prefs: []
  type: TYPE_TB
- en: '|   5 | *i* = *j* |'
  prefs: []
  type: TYPE_TB
- en: '|   6 | **如果** *key*[*i*] == *k* |'
  prefs: []
  type: TYPE_TB
- en: '|   7 | **返回** *i* |'
  prefs: []
  type: TYPE_TB
- en: '|   8 | *i* = *next*[*i*] |'
  prefs: []
  type: TYPE_TB
- en: '|   9 | **如果** *i* == NIL 或 *key*[*i*] > *k* |'
  prefs: []
  type: TYPE_TB
- en: '| 10 | **返回** NIL |'
  prefs: []
  type: TYPE_TB
- en: '| 11 | **否则返回** *i* |'
  prefs: []
  type: TYPE_TB
- en: 如果忽略过程的第 3-7 行，你会发现这是一个搜索排序链表的普通算法，其��索引 *i* 依次指向列表的每个位置。搜索在索引 *i* “掉出”列表末尾或
    *key*[*i*] ≥ *k* 时终止。在后一种情况下，如果 *key*[*i*] = *k*，则该过程已找到值为 *k* 的键。然而，如果 *key*[*i*]
    > *k*，则搜索永远不会找到值为 *k* 的键，因此终止搜索是正确的操作。
  prefs: []
  type: TYPE_NORMAL
- en: 第 3-7 行尝试跳转到随机选择的位置 *j*。如果 *key*[*j*] 大于 *key*[*i*] 且不大于 *k*，这样的跳转有助于搜索。在这种情况下，*j*
    标记了列表中 *i* 在普通列表搜索中会到达的位置。由于列表是紧凑的，我们知道在 1 到 *n* 之间选择的任何 *j* 都会索引列表中的某个元素。
  prefs: []
  type: TYPE_NORMAL
- en: 不直接分析 COMPACT-LIST-SEARCH 的性能，而是分析一个相关算法 COMPACT-LIST-SEARCH，该算法执行两个单独的循环。该算法接受一个额外的参数
    *t*，指定第一个循环的迭代次数的上限。
  prefs: []
  type: TYPE_NORMAL
- en: COMPACT-LIST-SEARCH′ (*key*, *next*, *head*, *n*, *k*, *t*)
  prefs: []
  type: TYPE_NORMAL
- en: '|   1 | *i* = *head* |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '|   2 | **对于** *q* = 1 **到** *t* |'
  prefs: []
  type: TYPE_TB
- en: '|   3 | *j* = RANDOM(1, *n*) |'
  prefs: []
  type: TYPE_TB
- en: '|   4 | **如果** *key*[*i*] < *key*[*j*] 且 *key*[*j*] ≤ *k* |'
  prefs: []
  type: TYPE_TB
- en: '|   5 | *i* = *j* |'
  prefs: []
  type: TYPE_TB
- en: '|   6 | **如果** *key*[*i*] == *k* |'
  prefs: []
  type: TYPE_TB
- en: '|   7 | **返回** *i* |'
  prefs: []
  type: TYPE_TB
- en: '|   8 | **当** *i* ≠ NIL 且 *key*[*i*] < *k* |'
  prefs: []
  type: TYPE_TB
- en: '|   9 | *i* = *next*[*i*] |'
  prefs: []
  type: TYPE_TB
- en: '| 10 | **如果** *i* == NIL 或 *key*[*i*] > *k* |'
  prefs: []
  type: TYPE_TB
- en: '| 11 | **返回** NIL |'
  prefs: []
  type: TYPE_TB
- en: '| 12 | **否则返回** *i* |'
  prefs: []
  type: TYPE_TB
- en: 为了比较两个算法的执行，假设 RANDOM(1, *n*) 的调用序列对两个算法都产生相同的整数序列。
  prefs: []
  type: TYPE_NORMAL
- en: '***a.*** 论证对于任何 *t* 的值，COMPACT-LIST-SEARCH(*key*, *next*, *head*, *n*, *k*)
    和 COMPACT-LIST-SEARCH′ (*key*, *next*, *head*, *n*, *k*, *t*) 返回相同的结果，并且 COMPACT-LIST-SEARCH
    中第 2-8 行的 **while** 循环的迭代次数最多等于 COMPACT-LIST-SEARCH′ 中 **for** 和 **while** 循环的总迭代次数。'
  prefs: []
  type: TYPE_NORMAL
- en: 在调用 COMPACT-LIST-SEARCH′ (*key*, *next*, *head*, *n*, *k*, *t*) 时，让 *X[t]* 是描述链表中（即通过
    *next* 指针链）从位置 *i* 到所需键 *k* 的距离的随机变量，经过第 2-7 行的 **for** 循环的 *t* 次迭代后。
  prefs: []
  type: TYPE_NORMAL
- en: '***b.*** 论证 COMPACT-LIST-SEARCH′ (*key*, *next*, *head*, *n*, *k*, *t*) 的期望运行时间为
    *O*(*t* + E [*X[t]*])。'
  prefs: []
  type: TYPE_NORMAL
- en: '***c.*** 证明 ![art](img/Art_P375.jpg)。（*提示：* 使用第 1193 页上的方程式（C.28））'
  prefs: []
  type: TYPE_NORMAL
- en: '***d.*** 证明 ![art](img/Art_P376.jpg)。（*提示：* 使用第 1150 页上的不等式（A.18））'
  prefs: []
  type: TYPE_NORMAL
- en: '***e.*** 证明 E [*X[t]*] ≤ *n*/(*t* + 1)。'
  prefs: []
  type: TYPE_NORMAL
- en: '***f.*** 证明 COMPACT-LIST-SEARCH′ (*key*, *next*, *head*, *n*, *k*, *t*) 的期望运行时间为
    *O*(*t* + *n*/*t*)。'
  prefs: []
  type: TYPE_NORMAL
- en: '***g.*** 得出结论，COMPACT-LIST-SEARCH 的期望运行时间为 ![art](img/Art_P377.jpg)。'
  prefs: []
  type: TYPE_NORMAL
- en: '***h.*** 为什么我们假设 COMPACT-LIST-SEARCH 中所有键都是不同的？论证当列表包含重复键值时，随机跳跃在渐近情况下并不一定有帮助。'
  prefs: []
  type: TYPE_NORMAL
- en: '**章节注释**'
  prefs: []
  type: TYPE_NORMAL
- en: Aho、Hopcroft 和 Ullman [6] 以及 Knuth [259] 是初级数据结构的优秀参考书。许多其他文本涵盖了基本数据结构及其在特定编程语言中的实现。这些类型的教材的例子包括
    Goodrich 和 Tamassia [196]、Main [311]、Shaffer [406] 和 Weiss [452, 453, 454]。Gonnet
    和 Baeza-Yates 的书籍 [193] 提供了许多数据结构操作性能的实验数据。
  prefs: []
  type: TYPE_NORMAL
- en: 计算机科学中栈和队列作为数据结构的起源并不清楚，因为在数字计算机引入之前，对应的概念已经存在于数学和基于纸张的商业实践中。Knuth [259] 引用了
    A. M. 图灵在 1947 年为子程序链接开发栈的工作。
  prefs: []
  type: TYPE_NORMAL
- en: 基于指针的数据结构似乎也是一种民间发明。据 Knuth 称，指针显然在早期带有鼓式存储器的计算机中使用。G. M. 霍普在 1951 年开发的 A-1
    语言将代数公式表示为二叉树。Knuth 归功于 A. Newell、J. C. Shaw 和 H. A. Simon 在 1956 年开发的 IPL-II
    语言，他们认识到指针的重要性并推动了指针的使用。他们在 1957 年开发的 IPL-III 语言包括显式的栈操作。
  prefs: []
  type: TYPE_NORMAL
- en: ¹ 因为我们已经定义了一个可合并堆来支持 MINIMUM 和 EXTRACT-MIN，我们也可以称之为***可合并最小堆***。或者，如果它支持 MAXIMUM
    和 EXTRACT-MAX，那么它就是一个***可合并最大堆***。
  prefs: []
  type: TYPE_NORMAL
