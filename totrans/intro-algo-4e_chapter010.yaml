- en: 我们有时以其他方式表示根树。例如，在第六章中，我们表示了一个堆，它基于完全二叉树，通过一个单独的数组以及一个给出堆中最后一个节点索引的属性来表示。出现在第十九章中的树只朝根部遍历，因此只有父指针存在：没有指向子节点的指针。许多其他方案也是可能的。哪种方案最好取决于应用。
