- answer: '-   我们假设，与大多数编程语言一样，数组在内存中作为连续的字节序列存储。如果数组的第一个元素具有索引 `s`（例如，在具有 1 起始索引的数组中，
    `s` = 1），数组从内存地址 `a` 开始，每个数组元素占据 `b` 字节，则第 `i` 个元素占据字节 `a + b(i - s)` 到 `a + b(i
    - s + 1) - 1。由于本书中的大多数数组从 1 开始索引，少数从 0 开始索引，我们可以稍微简化这些公式。当 `s` = 1 时，第 `i` 个元素占据字节
    `a + b(i - 1)` 到 `a + bi - 1`，当 `s` = 0 时，第 `i` 个元素占据字节 `a + bi` 到 `a + b(i +
    1) - 1。假设计算机可以在相同的时间内访问所有内存位置（如 第 2.2 节 中描述的 RAM 模型），无论索引如何，访问任何数组元素都需要恒定时间。'
  en: 我们假设，与大多数编程语言一样，数组在内存中作为连续的字节序列存储。如果数组的第一个元素具有索引 *s*（例如，在具有 1 起始索引的数组中，*s* =
    1），数组从内存地址 *a* 开始，每个数组元素占据 *b* 字节，则第 *i* 个元素占据字节 *a* + *b*(*i* – *s*) 到 *a* +
    *b*(*i* – *s* + 1) – 1。由于本书中的大多数数组从 1 开始索引，少数从 0 开始索引，我们可以稍微简化这些公式。当 *s* = 1 时，第
    *i* 个元素占据字节 *a* + *b*(*i* – 1) 到 *a* + *bi* – 1，当 *s* = 0 时，第 *i* 个元素占据字节 *a*
    + *bi* 到 *a* + *b*(*i* + 1) – 1。假设计算机可以在相同的时间内访问所有内存位置（如 第 2.2 节 中描述的 RAM 模型），无论索引如何，访问任何数组元素都需要恒定时间。
