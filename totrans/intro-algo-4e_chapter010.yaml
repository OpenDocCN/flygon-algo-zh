    < C ≤ C*`，比率`C*/C`给出了最优解的成本比近似解的成本大的因子。类似地，对于最小化问题，`0 < C* ≤ C`，比率`C/C*`给出了近似解的成本比最优解的成本大的因子。
    -   因为我们假设所有解都有正成本，所以这些比率总是明确定义的。近似算法的近似比例永远不会小于 1，因为`C/C* ≤ 1`意味着`C*/C ≥ 1`。因此，一个
    1-近似算法¹会产生一个最优解，而具有较大近似比率的近似算法可能返回比最优解差得多的解。  ## 需要排版的段落  输入：  -   ***10.1-4***  输出：'
  type: TYPE_NORMAL
- en: '使用图 10.3 作为模型，说明在初始为空的数组*Q*[1 : 6]中存储的队列*Q*上的每个操作序列 ENQUEUE(*Q*, 4)，ENQUEUE(*Q*,
    1)，ENQUEUE(*Q*, 3)，DEQUEUE(*Q*)，ENQUEUE(*Q*, 8)和 DEQUEUE(*Q*)的结果。'
