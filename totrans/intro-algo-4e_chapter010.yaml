- en: '**10.3    表示根树**'
  prefs: []
  type: TYPE_NORMAL
- en: 链表适用于表示线性关系，但并非所有关系都是线性的。在本节中，我们专门研究通过链接数据结构表示根树的问题。我们首先看二叉树，然后介绍一种根树的方法，其中节点可以有任意数量的子节点。
  prefs: []
  type: TYPE_NORMAL
- en: 我们通过对象表示树的每个节点。与链表一样，我们假设每个节点包含一个 *key* 属性。感兴趣的其余属性是指向其他节点的指针，根据树的类型而变化。
  prefs: []
  type: TYPE_NORMAL
- en: '**二叉树**'
  prefs: []
  type: TYPE_NORMAL
- en: 图 10.6 展示了如何使用属性 *p*、*left* 和 *right* 存储二叉树 *T* 中每个节点的父节点、左子节点和右子节点的指针。如果 *x.p*
    = NIL，则 *x* 是根。如果节点 *x* 没有左子节点，则 *x.left* = NIL，右子节点同理。整个树 *T* 的根由属性 *T.root*
    指向。如果 *T.root* = NIL，则树为空。
  prefs: []
  type: TYPE_NORMAL
- en: '**具有无界分支的根树**'
  prefs: []
  type: TYPE_NORMAL
- en: 将用于表示二叉树的方案扩展到每个节点的子节点数最多为某个常数 *k* 的树类：将 *left* 和 *right* 属性替换为 *child*[1]、*child*[2]、…、*child[k]*。然而，当节点的子节点数是无界的时，这种方案不再适用，因为我们无法提前知道要分配多少属性。此外，如果子节点数
    *k* 受到较大常数的限制，但大多数节点的子节点数较少，我们可能会浪费大量内存。
  prefs: []
  type: TYPE_NORMAL
- en: 幸运的是，有一种巧妙的方案可以表示具有任意数量子节点的树。对于任何 *n* 节点的根树，它的优点是只使用 *O*(*n*) 空间。***左子右兄表示***
    出现在图 10.7���。与以前一样，每个节点包含一个父指针 *p*，*T.root* 指向树 *T* 的根。然而，每个节点 *x* 不是有指向每个子节点的指针，而是只有两个指针：
  prefs: []
  type: TYPE_NORMAL
- en: '*x.left-child* 指向节点 *x* 的最左子节点，而'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*x.right-sibling* 指向其右侧紧邻的 *x* 的兄弟。'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 如果节点 *x* 没有子节点，则 *x.left-child* = NIL，如果节点 *x* 是其父节点的最右子节点，则 *x.right-sibling*
    = NIL。
  prefs: []
  type: TYPE_NORMAL
