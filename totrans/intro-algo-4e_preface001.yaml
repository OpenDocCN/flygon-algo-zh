    1-近似算法¹会产生一个最优解，而具有较大近似比率的近似算法可能返回比最优解差得多的解。  ## 需要排版的段落  输入：  -   我们重新命名了第三章并添加了一个在深入讨论正式定义之前概述渐近符号的部分。  输出：'
