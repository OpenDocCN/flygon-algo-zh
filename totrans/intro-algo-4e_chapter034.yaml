- answer: '-   到目前为止，我们研究的几乎所有算法都是`多项式时间算法`：对于大小为*n*的输入，它们的最坏情况运行时间是`O(n^k)`，其中*k*是某个常数。你可能会想知道是否`所有`问题都可以在多项式时间内解决。答案是否定的。例如，有些问题，如图灵著名的“停机问题”，无论你愿意等待多长时间，都无法由任何计算机解决。[¹]
    还有一些问题是可以解决的，但不是在任何常数*k*的`O(n^k)`时间内解决的。通常，我们认为可以通过多项式时间算法解决的问题是可处理的，或者“容易”，而需要超多项式时间的问题是不可处理的，或者“困难”。'
