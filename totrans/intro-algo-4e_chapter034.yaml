- answer: '-   编码将抽象问题映射到具体问题。给定一个将实例集*I*映射到{0, 1}的抽象决策问题`Q`，一个编码`e`：`I` → {0, 1}^*可以引出一个相关的具体决策问题，我们将其表示为`e(Q)`。⁵
