    `[u, u^((1)), 1]`)的边，其中`u ∈ V`，经过所有与`u`关联的边对应的所有小工具，然后结束于某个选择器顶点`s[j]`。（这个方向与上面段落中的方向相反。）让这条覆盖路径为`P[u]`，根据方程(34.4)，顶点覆盖`V`包括`u`。`P[u]`访问的每个小工具必须是Γ*[uv]*或Γ*[vu]*，其中`v
    ∈ V`。对于`P[u]`访问的每个小工具，其顶点被一个或两个覆盖路径访问。如果它们被一个覆盖路径访问，则边(`u`, `v`) ∈ `E`在`G`中由顶点`u`覆盖。如果两个覆盖路径访问该小工具，则另一个覆盖路径必须是`P[v]`，这意味着`v
