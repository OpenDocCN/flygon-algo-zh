- answer: '-   非正式地，一个问题属于 NPC 类——我们称之为***NP 完全***——如果它属于 NP 并且和 NP 中的任何问题一样“难”。我们将在本章后面正式定义什么是和
    NP 中的任何问题一样难。与此同时，我们在没有证明的情况下陈述，如果`任何`NP 完全问题可以在多项式时间内解决，那么`每个`NP 中的问题都有一个多项式时间算法。大多数理论计算机科学家认为
    NP 完全问题是难以解决的，因为鉴于迄今为止研究过的广泛范围的 NP 完全问题——没有人发现其中任何一个问题的多项式时间解决方案——如果所有这些问题都可以在多项式时间内解决，那将是真正令人惊讶的。然而，鉴于迄今为止致力于证明
