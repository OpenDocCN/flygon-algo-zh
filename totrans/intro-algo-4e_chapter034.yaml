- answer: '-   NP 类包括那些可以在多项式时间内“验证”的问题。什么是可验证的问题？如果你以某种方式得到了一个解的“证书”，那么你可以在问题输入的大小的多项式时间内验证这个证书是否正确。例如，在哈密顿回路问题中，给定一个有向图`G
    = (V, E)`，一个证书将是一个包含`|V|`个顶点的序列〈`v[1], v[2], v[3], …, v[|V|]`〉。你可以在多项式时间内检查这个序列是否包含每个顶点恰好一次，对于`i
    = 1, 2, 3, …, |V| − 1`，(`v[i]`, `v[i+1]`) ∈ `E`，以及(`v[|V|]`, `v[1]`) ∈ `E`。另一个例子，对于
    3-CNF 可满足性问题，一个证书可以是对变量的值的赋值。你可以在多项式时间内检查这个赋值是否满足布尔公式。'
