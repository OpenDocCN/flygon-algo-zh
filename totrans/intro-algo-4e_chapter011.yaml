    -   **线性探测的分析**

    -   线性探测是一种解决冲突的方法，当一个元素要插入哈希表时，如果其哈希位置已经被占用，线性探测会依次检查下一个位置直到找到空位置为止。

    -   对于线性探测，我们关注的主要指标是**平均探测长度**，即在搜索或插入元素时，平均需要检查的位置数。

    -   假设哈希表有 *m* 个槽位，*n* 个元素，那么平均探测长度可以用公式 `α = n/m` 表示。

