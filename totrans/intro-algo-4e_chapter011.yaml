- answer: '- **内存层次结构：** 现代 CPU 的内存具有多个级别，从快速寄存器，通过一个或多个`缓存内存`，到主存储器级别。每个后续级别存储的数据量比前一个级别更多，但访问速度更慢。因此，一个完全在快速寄存器中进行的复杂计算（如复杂的哈希函数）所需的时间可能比从主存储器中读取的单个操作所需的时间少。此外，`缓存内存`以每个（比如）64
    字节的`缓存块`组织，总是一起从主存储器中获取。确保内存使用是局部的有很大好处：重用相同的缓存块比从主存储器中获取不同的缓存块更有效率。'
