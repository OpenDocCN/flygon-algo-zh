- answer: '-   当实际存储的键的数量相对于可能的键的总数很小时，哈希表成为直接寻址数组的有效替代方案，因为哈希表通常使用与实际存储的键数量成比例的数组。我们不直接使用键作为数组索引，而是`计算`数组索引从键中。第
    11.2 节介绍了主要思想，重点是“链接”作为处理“冲突”的一种方式，其中一个以上的键映射到相同的数组索引。第 11.3 节描述了如何使用哈希函数从键计算数组索引。我们提出并分析了基本主题的几种变体。第
    11.4 节看看“开放寻址”，这是另一种处理冲突的方法。最重要的是，哈希是一种极其有效和实用的技术：基本字典操作平均只需要`O(1)`时间。第 11.5 节讨论了现代计算机系统的分层存储系统，并说明了如何设计在这种系统中运行良好的哈希表。'
  en: 当实际存储的键的数量相对于可能的键的总数很小时，哈希表成为直接寻址数组的有效替代方案，因为哈希表通常使用与实际存储的键数量成比例的数组。我们不直接使用键作为数组索引，而是*计算*数组索引从键中。第
    11.2 节介绍了主要思想，重点是“链接”作为处理“冲突”的一种方式，其中一个以上的键映射到相同的数组索引。第 11.3 节描述了如何使用哈希函数从键计算数组索引。我们提出并分析了基本主题的几种变体。第
    11.4 节看看“开放寻址”，这是另一种处理冲突的方法。最重要的是，哈希是一种极其有效和实用的技术：基本字典操作平均只需要*O*(1)时间。第 11.5 节讨论了现代计算机系统的分层存储系统，并说明了如何设计在这种系统中运行良好的哈希表。
