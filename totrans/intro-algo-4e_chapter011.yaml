- en: '***d.*** Alice 和 Bob 秘密约定了一个来自哈希函数族 H 的 2-独立哈希函数*h*。每个*h* ∈ H 将从键的宇宙*U*映射到ℤ*[p]*，其中*p*是质数。后来，Alice
    通过互联网向 Bob 发送了一条消息*m*，其中*m* ∈ *U*。她通过发送一个认证标签*t* = *h*(*m*)来向 Bob 验证这条消息，并且 Bob
    检查他收到的(*m*, *t*)对确实满足*t* = *h*(*m*)。假设一个对手在途中拦截了(*m*, *t*)，并试图通过替换(*m*′, *t*′)这对不同的对来愚弄
    Bob。论证对手成功愚弄 Bob 接受(*m*′, *t*′)的概率最多为 1/*p*，无论对手拥有多少计算能力，即使对手知道使用的哈希函数族 H。'
  prefs: []
  type: TYPE_NORMAL
- en: '**章节注释**'
  prefs: []
  type: TYPE_NORMAL
- en: Knuth 的书籍[261] 和 Gonnet 与 Baeza-Yates 的书籍[193] 是哈希算法分析的优秀参考资料。Knuth 归功于 H. P.
    Luhn（1953）发明了哈希表，以及用于解决碰撞的链接方法。大约在同一时间，G. M. Amdahl 提出了开放寻址的概念。随机预言的概念是由 Bellare
    等人[43] 引入的。Carter 和 Wegman[80] 在 1979 年提出了哈希函数的通用族概念。
  prefs: []
  type: TYPE_NORMAL
- en: Dietzfelbinger 等人[113] 发明了乘-移位哈希函数，并给出了定理 11.5 的证明。Thorup[437] 提供了扩展和额外的分析。Thorup[438]
    给出了一个简单的证明，即使用 5-独立哈希的线性探测每次操作都需要恒定的期望时间。Thorup 还描述了使用线性探测在哈希表中进行删除的方法。
  prefs: []
  type: TYPE_NORMAL
- en: Fredman, Komlós, 和 Szemerédi [154] 开发了一个用于静态集合的完美哈希方案——“完美”是因为所有碰撞都被避免了。Dietzfelbinger
    等人给出了他们的方法的扩展，用于处理动态集合，处理插入和删除的摊销期望时间为*O*(1)。
  prefs: []
  type: TYPE_NORMAL
- en: 小哈希函数基于 RC6 加密算法[379]。Leiserson 等人[292] 提出了一个名为“RC6MIX”的函数，与小哈希函数本质上相同。他们提供了良好随机性的实验证据，并提供了用于处理可变长度输入的“DOTMIX”函数。Bellare
    等人[42] 对密码块链消息认证码的安全性进行了分析。这个分析表明小哈希函数具有所需的伪随机性质。
  prefs: []
  type: TYPE_NORMAL
- en: ¹ “平均情况” 的定义需要小心处理——我们是假设键上有一个输入分布，还是随机选择哈希函数本身？我们将考虑这两种方法，但重点放在使用随机选择的哈希函数上。
  prefs: []
  type: TYPE_NORMAL
- en: ² 在文献中，(*c*/*m*)-universal 哈希函数有时被称为*c*-universal 或*c*-近似通用。我们将坚持使用(*c*/*m*)-universal
    的符号表示。
