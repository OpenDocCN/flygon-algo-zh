- answer: '-   许多应用程序需要支持仅支持字典操作 `INSERT`、`SEARCH` 和 `DELETE` 的动态集合。例如，翻译编程语言的编译器维护一个符号表，其中元素的键是与语言中标识符对应的任意字符字符串。哈希表是实现字典的有效数据结构。尽管在哈希表中搜索元素可能与在链表中搜索元素一样耗时—在最坏情况下为Θ(n)时间—但在实践中，哈希表的性能非常好。在合理的假设下，搜索哈希表中元素的平均时间为
    `O(1)`。事实上，Python 的内置字典是用哈希表实现的。  '
